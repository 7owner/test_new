<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Formations</title>
    <link href="/style.css" rel="stylesheet">
  </head>
<body class="bg-gray-100 app-bg">
    <header class="flex justify-between items-center p-4 bg-white shadow-md">
        <h1 class="text-xl font-bold text-gray-800">
            <img src="/logo_logicielle.png" alt="Logo Système de Maintenance" class="h-8 inline-block align-middle mr-2">
            <a href="/dashboard.html" class="text-gray-800 no-underline">Gestion des Formations</a>
        </h1>
        <div class="flex items-center">
            <span id="logged-in-user-email" class="mr-4 text-gray-700"></span>
            <a href="#" id="logout-link" class="text-red-500 hover:text-red-700">Déconnexion</a>
        </div>
    </header>
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Gestion des Formations</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Formulaire d'ajout -->
            <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 id="formTitleFormation" class="text-2xl font-semibold text-gray-700 mb-4">Ajouter une Formation</h2>
                <form id="addFormationForm" class="space-y-4">
                    <input type="hidden" id="formationId" value="">
                    <div>
                        <label for="agent_matricule" class="block text-sm font-medium text-gray-700">Agent</label>
                        <select id="agent_matricule" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <!-- Les options seront chargées dynamiquement -->
                        </select>
                    </div>
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700">Type de Formation</label>
                        <select id="type" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="">Sélectionner un type</option>
                            <option value="Habilitation">Habilitation</option>
                            <option value="Certification">Certification</option>
                            <option value="Permis">Permis</option>
                        </select>
                    </div>
                    <div>
                        <label for="libelle" class="block text-sm font-medium text-gray-700">Libellé</label>
                        <input type="text" id="libelle" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="date_obtention" class="block text-sm font-medium text-gray-700">Date d'obtention</label>
                        <input type="date" id="date_obtention" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="date_expiration" class="block text-sm font-medium text-gray-700">Date d'expiration</label>
                        <input type="date" id="date_expiration" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="organisme" class="block text-sm font-medium text-gray-700">Organisme</label>
                        <input type="text" id="organisme" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="commentaire" class="block text-sm font-medium text-gray-700">Commentaire</label>
                        <textarea id="commentaire" rows="2" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                    </div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Ajouter la Formation</button>
                </form>
            </div>

            <!-- Liste des formations -->
            <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Liste des Formations</h2>
                <div id="formationList" class="space-y-4"></div>
            </div>
        </div>
    </div>
    <script src="/nav.js"></script>
    <script src="/script.js"></script>
</body>
</html>
