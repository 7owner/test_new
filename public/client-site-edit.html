<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier le site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
</head>
<body>
  <main class="container mt-5">
    <h1 class="mb-4">Modifier le site</h1>
    <div id="alert-placeholder"></div>

    <div class="card">
      <div class="card-body">
        <form id="site-edit-form">
          <div class="mb-3">
            <label for="nom_site" class="form-label">Nom du site</label>
            <input type="text" class="form-control" id="nom_site" required>
          </div>
          <div class="mb-3">
            <label for="commentaire" class="form-label">Commentaire</label>
            <textarea class="form-control" id="commentaire" rows="4"></textarea>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" id="save-site-btn">Enregistrer</button>
            <button type="button" onclick="window.parent.location.reload();" class="btn btn-secondary">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const qp = new URLSearchParams(window.location.search);
      const siteId = qp.get('id');
      const form = document.getElementById('site-edit-form');
      const token = localStorage.getItem('token');
      const alertPlaceholder = document.getElementById('alert-placeholder');

      const showAlert = (message, type = 'danger') => {
        alertPlaceholder.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
      };

      if (!token || !siteId) {
        showAlert("Erreur: Paramètres manquants ou session invalide.");
        form.remove();
        return;
      }

      const headers = { 'Authorization': `Bearer ${token}` };

      // Load existing site data
      try {
        const response = await fetch(`/api/client/sites/${siteId}`, { headers });
        if (!response.ok) {
            const err = await response.json().catch(()=>null);
            throw new Error(err?.error || `HTTP ${response.status}`);
        }
        const site = await response.json();
        document.getElementById('nom_site').value = site.nom_site || '';
        document.getElementById('commentaire').value = site.commentaire || '';
      } catch (e) {
        showAlert(`Erreur lors du chargement des données du site: ${e.message}`);
        form.remove();
      }

      // Handle form submission
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const payload = {
          nom_site: document.getElementById('nom_site').value,
          commentaire: document.getElementById('commentaire').value,
        };

        if (!payload.nom_site) {
          showAlert('Le nom du site est obligatoire.');
          return;
        }

        try {
          const response = await fetch(`/api/client/sites/${siteId}`, {
            method: 'PUT',
            headers: { ...headers, 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
          });

          if (response.ok) {
            showAlert('Site mis à jour avec succès! La page va se recharger.', 'success');
            setTimeout(() => window.parent.location.reload(), 1500);
          } else {
            const errorData = await response.json().catch(() => ({ error: response.statusText }));
            showAlert(`Erreur lors de la mise à jour: ${errorData.error}`);
          }
        } catch (error) {
          showAlert('Une erreur inattendue est survenue lors de la mise à jour.');
        }
      });
    });
  </script>
</body>
</html>
