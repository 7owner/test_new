<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car, Adresse, and Agence Management App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gradient-to-br from-slate-50 to-indigo-50 min-h-screen app-bg">
    <div class="container mx-auto p-8 mt-8 bg-white rounded-2xl shadow-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Redirection...</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Cars Section -->
            <div>
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Cars</h2>
                
            </div>

            <!-- Adresses Section -->
            <div>
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Adresses</h2>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="text-xl font-semibold text-gray-600 mb-3">Add New Adresse</h3>
                    <form id="addAdresseForm" class="space-y-4">
                        <div>
                            <label for="libelle" class="block text-sm font-medium text-gray-700">Libelle:</label>
                            <input type="text" id="libelle" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="ligne1" class="block text-sm font-medium text-gray-700">Ligne 1:</label>
                            <input type="text" id="ligne1" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="ligne2" class="block text-sm font-medium text-gray-700">Ligne 2:</label>
                            <input type="text" id="ligne2" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="code_postal" class="block text-sm font-medium text-gray-700">Code Postal:</label>
                            <input type="text" id="code_postal" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="ville" class="block text-sm font-medium text-gray-700">Ville:</label>
                            <input type="text" id="ville" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="region" class="block text-sm font-medium text-gray-700">Region:</label>
                            <input type="text" id="region" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="pays" class="block text-sm font-medium text-gray-700">Pays:</label>
                            <input type="text" id="pays" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add Adresse</button>
                    </form>
                </div>
                <div class="mt-6">
                    <h3 class="text-xl font-semibold text-gray-600 mb-3">Adresses List</h3>
                    <div id="adresseList" class="bg-white shadow-md rounded-lg overflow-hidden"></div>
                </div>
            </div>
        </div>

        <!-- Agences Section -->
        <div class="mt-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Agences</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-gray-50 p-6 rounded-xl border border-slate-200">
                    <h3 class="text-xl font-semibold text-gray-600 mb-3">Add New Agence</h3>
                    <form id="addAgenceForm" class="space-y-4">
                        <div>
                            <label for="titre" class="block text-sm font-medium text-gray-700">Titre:</label>
                            <input type="text" id="titre" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="designation" class="block text-sm font-medium text-gray-700">Designation:</label>
                            <input type="text" id="designation" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="adresse_id" class="block text-sm font-medium text-gray-700">Adresse ID:</label>
                            <input type="number" id="adresse_id" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="telephone" class="block text-sm font-medium text-gray-700">Telephone:</label>
                            <input type="text" id="telephone" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                            <input type="email" id="email" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add Agence</button>
                    </form>
                </div>
                <div class="mt-6 md:mt-0">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-xl font-semibold text-gray-600">Agences List</h3>
                        <button id="fetchDataBtn" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Refresh</button>
                    </div>
                    <div id="agenceList" class="bg-white shadow-md rounded-xl overflow-hidden border border-slate-200"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
      (function(){
        var t = localStorage.getItem('token');
        var target = t ? '/dashboard.html' : '/login.html';
        window.location.replace(target);
      })();
    </script>
    <script src="/nav.js"></script>
    <script src="/nav.js"></script>
    <script src="/script.js"></script>
</body>
</html>
