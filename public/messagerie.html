<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Messagerie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      padding: 1.5rem 0;
    }
    .embed header, .embed #offcanvasNavbar { display: none !important; }
    .embed .container { margin-top: 0 !important; }
    .embed body { background: #f8f9fa; padding: 0; }
    
    .messaging-container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    .header-card {
      background: white;
      border-radius: 24px;
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    .header-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }
    .main-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      height: 85vh;
      display: flex;
      flex-direction: column;
    }
    .conversations-panel {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .conversations-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1.5rem;
      font-weight: 700;
      font-size: 1.25rem;
    }
    .filters-section {
      padding: 1rem;
      background: white;
      border-bottom: 2px solid #e9ecef;
    }
    .conversations-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }
    .conversation-item {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      border-left: 4px solid transparent;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .conversation-item:hover {
      border-left-color: #667eea;
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.2);
      transform: translateX(4px);
    }
    .conversation-item.active {
      border-left-color: #667eea;
      background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
    }
    .messages-panel {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .messages-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1.5rem;
      font-weight: 700;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .messages-display {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      display: flex;
      flex-direction: column-reverse;
    }
    .message-bubble {
      max-width: 70%;
      border-radius: 16px;
      padding: 1rem 1.25rem;
      margin-bottom: 1rem;
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message-sent {
      align-self: flex-end;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }
    .message-received {
      align-self: flex-start;
      background: white;
      border: 1px solid #e9ecef;
      border-bottom-left-radius: 4px;
    }
    .message-time {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: 0.5rem;
      display: block;
    }
    .attachment-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: inherit;
      text-decoration: none;
      margin-top: 0.5rem;
      transition: all 0.2s ease;
    }
    .message-sent .attachment-link {
      background: rgba(255, 255, 255, 0.2);
    }
    .message-received .attachment-link {
      background: rgba(102, 126, 234, 0.1);
    }
    .attachment-link:hover {
      transform: scale(1.05);
      color: inherit;
    }
    .message-input-area {
      background: white;
      padding: 1.5rem;
      border-top: 2px solid #e9ecef;
    }
    .message-form {
      display: flex;
      gap: 0.75rem;
      align-items: flex-end;
    }
    .message-input {
      flex: 1;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      resize: none;
      transition: all 0.3s ease;
    }
    .message-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .btn-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      color: white;
    }
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #6c757d;
      padding: 3rem;
      text-align: center;
    }
    .empty-state i {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      opacity: 0.2;
    }
    .filter-input {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 0.6rem 1rem;
      transition: all 0.3s ease;
    }
    .filter-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .conversation-badge {
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
      color: #667eea;
    }
    .file-input-label {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .file-input-label:hover {
      background: #e9ecef;
      border-color: #667eea;
    }
    .file-input-label input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <header class="header-card">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
      <div class="d-flex align-items-center gap-3">
        <img src="/logo_logicielle.png" alt="Logo" style="height: 40px;" onerror="this.style.display='none'">
        <div>
          <h4 class="mb-0 fw-bold">Messagerie</h4>
          <small class="text-muted">Conversations et demandes</small>
        </div>
      </div>
      <div class="d-flex align-items-center gap-3">
        <div class="d-flex align-items-center bg-light border rounded-pill px-3 py-2">
          <i class="bi bi-person-circle text-primary fs-4 me-2"></i>
          <div class="fw-medium text-secondary">Bienvenue</div>
        </div>
        <a class="btn btn-outline-danger btn-sm rounded-pill" href="#" id="logout-link">
          <i class="bi bi-box-arrow-right me-1"></i>D√©connexion
        </a>
        <button type="button" class="btn btn-primary btn-sm rounded-pill" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
          <i class="bi bi-list"></i>
        </button>
      </div>
    </div>
  </header>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3"></ul>
    </div>
  </div>

  <div class="messaging-container">
    <div class="main-card">
      <div class="row g-0 h-100">
        <!-- Conversations Panel -->
        <div class="col-lg-4 conversations-panel">
          <div class="conversations-header">
            <i class="bi bi-chat-dots me-2"></i>Conversations
          </div>
          <div class="filters-section">
            <div class="mb-2">
              <input type="text" id="titleFilter" class="form-control filter-input" placeholder="üîç Filtrer par titre ou ID...">
            </div>
            <div class="row g-2">
              <div class="col-6">
                <input type="text" id="siteFilter" class="form-control filter-input" placeholder="Site...">
              </div>
              <div class="col-6">
                <input type="text" id="clientFilter" class="form-control filter-input" placeholder="Client..." list="clientNames">
                <datalist id="clientNames"></datalist>
              </div>
            </div>
            <div class="row g-2 mt-1">
              <div class="col-4">
                <select id="demand-status-filter" class="form-select filter-input">
                  <option value="">Statuts</option>
                  <option value="En cours de traitement">En cours</option>
                  <option value="Trait√©">Trait√©</option>
                  <option value="Rejet√©">Rejet√©</option>
                  <option value="Annul√©">Annul√©</option>
                </select>
              </div>
              <div class="col-4">
                <input type="date" id="date-start" class="form-control filter-input" title="Date d√©but">
              </div>
              <div class="col-4">
                <input type="date" id="date-end" class="form-control filter-input" title="Date fin">
              </div>
            </div>
          </div>
          <div id="conversations-list" class="conversations-list">
            <div class="empty-state">
              <i class="bi bi-chat-dots"></i>
              <p>Aucune conversation</p>
            </div>
          </div>
        </div>

        <!-- Messages Panel -->
        <div class="col-lg-8 messages-panel">
          <div id="messages-container" class="d-none h-100 d-flex flex-column">
            <div class="messages-header" id="conversation-with">
              <i class="bi bi-person-circle"></i>
              <span>Conversation</span>
            </div>
            <div id="messages-display" class="messages-display">
              <!-- Messages here -->
            </div>
            <div class="message-input-area">
              <form id="message-form" class="message-form">
                <textarea id="message-body" class="form-control message-input" rows="2" placeholder="√âcrivez votre message..."></textarea>
                <label class="file-input-label">
                  <i class="bi bi-paperclip"></i>
                  <span>Fichiers</span>
                  <input type="file" id="attachments" multiple>
                </label>
                <button class="btn btn-gradient" type="submit">
                  <i class="bi bi-send me-1"></i>Envoyer
                </button>
              </form>
            </div>
          </div>
          <div id="no-conversation-selected" class="empty-state">
            <i class="bi bi-chat-square-text"></i>
            <h4>S√©lectionnez une conversation</h4>
            <p class="text-muted">Choisissez une conversation dans la liste pour voir les messages</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        location.href = '/login.html';
        return;
      }

      const params = new URLSearchParams(window.location.search);
      const isEmbed = window.self !== window.top || params.get('embed') === '1' || params.get('modal') === '1';
      if (isEmbed) {
        document.body.classList.add('embed');
      }

      const user = JSON.parse(atob(token.split('.')[1]));
      const userId = user.id;

      const conversationsList = document.getElementById('conversations-list');
      const messagesContainer = document.getElementById('messages-container');
      const noConversationSelected = document.getElementById('no-conversation-selected');
      const conversationWith = document.getElementById('conversation-with');
      const messagesDisplay = document.getElementById('messages-display');
      const messageForm = document.getElementById('message-form');
      const messageBodyInput = document.getElementById('message-body');
      const attachmentsInput = document.getElementById('attachments');
      const titleFilterInput = document.getElementById('titleFilter');
      const siteFilterInput = document.getElementById('siteFilter');
      const clientFilterInput = document.getElementById('clientFilter');
      const clientNamesDatalist = document.getElementById('clientNames');
      const demandStatusFilter = document.getElementById('demand-status-filter');
      const dateStartInput = document.getElementById('date-start');
      const dateEndInput = document.getElementById('date-end');

      let currentConversationId = null;
      let currentReceiverId = null;
      let currentConversationLabel = '';
      const demandeMap = new Map();
      const demandeSiteMap = new Map();
      const demandeClientMap = new Map();
      const preselectConversationId = params.get('conversation');

      function hrefForAttachment(att) {
        if (!att || !att.id) return '#';
        return `/api/attachments/${att.id}/view`;
      }

      async function fetchJSON(url, opts) {
        const res = await fetch(url, {
          headers: { 'Authorization': 'Bearer ' + token },
          credentials: 'same-origin',
          ...opts
        });
        let body = null;
        try {
          body = await res.json();
        } catch (_) {}
        if (res.status === 401 || res.status === 403) {
          localStorage.removeItem('token');
          window.location.href = '/login.html';
          throw new Error('Unauthorized');
        }
        if (!res.ok) throw new Error((body && body.error) || res.statusText);
        return body;
      }

      async function loadDemandesLabels() {
        let demandes = [];
        try {
          demandes = await fetchJSON('/api/demandes_client/mine');
        } catch (err) {
          if (String(err).includes('Unauthorized')) return;
          try {
            demandes = await fetchJSON('/api/demandes_client');
          } catch (err2) {
            if (String(err2).includes('Unauthorized')) return;
            console.warn('Impossible de charger les demandes', err2);
            return;
          }
        }
        demandeMap.clear();
        demandeSiteMap.clear();
        demandeClientMap.clear();
        if (clientNamesDatalist) clientNamesDatalist.innerHTML = '';
        const clientSet = new Set();
        demandes.forEach(d => {
          const label = `Demande #${d.id} ‚Äî ${d.title || d.titre || d.description || d.nom_site || d.site_nom || 'Sans titre'}`;
          demandeMap.set(`demande-${d.id}`, label);
          const siteName = d.nom_site || d.site_nom || '';
          demandeSiteMap.set(`demande-${d.id}`, siteName);
          const clientName = d.nom_client || d.client_nom || '';
          demandeClientMap.set(`demande-${d.id}`, clientName);
          if (clientName) clientSet.add(clientName);
        });
        if (clientNamesDatalist) {
          clientSet.forEach(name => {
            const opt = document.createElement('option');
            opt.value = name;
            clientNamesDatalist.appendChild(opt);
          });
        }
      }

      async function loadConversations() {
        const search = titleFilterInput.value.trim();
        const site = siteFilterInput.value.trim();
        const client = clientFilterInput.value.trim();
        const status = demandStatusFilter.value;
        const startDate = dateStartInput.value;
        const endDate = dateEndInput.value;

        const query = new URLSearchParams();
        if (search) query.set('search', search);
        if (site) query.set('site', site);
        if (client) query.set('client', client);
        if (status) query.set('status', status);
        if (startDate) query.set('startDate', startDate);
        if (endDate) query.set('endDate', endDate);

        const url = `/api/conversations?${query.toString()}`;

        try {
          const conversations = await fetchJSON(url);

          conversationsList.innerHTML = '';
          if (conversations.length === 0) {
            conversationsList.innerHTML = `
              <div class="empty-state">
                <i class="bi bi-chat-dots"></i>
                <p>Aucune conversation trouv√©e</p>
              </div>
            `;
            return;
          }

          conversations.forEach(convo => {
            const isDemande = String(convo.conversation_id || '').startsWith('demande-');
            const demandeLabel = demandeMap.get(convo.conversation_id) || (isDemande ? `Demande #${String(convo.conversation_id).replace('demande-', '')}` : null);
            const displayTitle = demandeLabel || convo.other_user_email;
            
            const convoElement = document.createElement('div');
            convoElement.className = 'conversation-item';
            convoElement.dataset.conversationId = convo.conversation_id;
            convoElement.dataset.receiverId = convo.sender_id === userId ? convo.receiver_id : convo.sender_id;
            convoElement.dataset.label = displayTitle;
            
            convoElement.innerHTML = `
              <div class="d-flex justify-content-between align-items-start mb-2">
                <h6 class="fw-bold mb-0">${displayTitle}</h6>
                <span class="conversation-badge">${new Date(convo.created_at).toLocaleDateString('fr-FR')}</span>
              </div>
              <p class="text-muted small mb-0">${(convo.body || '').substring(0, 60)}...</p>
            `;
            
            convoElement.addEventListener('click', () => {
              document.querySelectorAll('.conversation-item').forEach(el => el.classList.remove('active'));
              convoElement.classList.add('active');
              currentConversationId = convo.conversation_id;
              currentReceiverId = convoElement.dataset.receiverId;
              currentConversationLabel = convoElement.dataset.label || '';
              loadMessages(currentConversationId);
            });
            
            conversationsList.appendChild(convoElement);
          });

          if (preselectConversationId) {
            const target = conversationsList.querySelector(`[data-conversation-id="${preselectConversationId}"]`);
            if (target) {
              target.click();
            } else {
              const first = conversationsList.querySelector('[data-conversation-id]');
              if (first) first.click();
            }
          } else {
            const first = conversationsList.querySelector('[data-conversation-id]');
            if (first) first.click();
          }
        } catch (error) {
          console.error('Error loading conversations:', error);
          conversationsList.innerHTML = `
            <div class="empty-state">
              <i class="bi bi-exclamation-triangle text-danger"></i>
              <p>Erreur de chargement</p>
            </div>
          `;
        }
      }

      async function loadMessages(conversationId) {
        try {
          const messages = await fetchJSON(`/api/conversations/${conversationId}`);
          messagesDisplay.innerHTML = '';
          
          messages.forEach(msg => {
            const msgElement = document.createElement('div');
            msgElement.className = msg.sender_id === userId ? 'message-bubble message-sent' : 'message-bubble message-received';
            
            let attachmentsHTML = '';
            if (msg.attachments && msg.attachments.length > 0) {
              attachmentsHTML = msg.attachments.map(att => 
                `<a href="${hrefForAttachment(att)}" target="_blank" class="attachment-link" download="${att.file_name}">
                  <i class="bi bi-paperclip"></i>
                  ${att.file_name}
                </a>`
              ).join('');
            }
            
            msgElement.innerHTML = `
              <div>${msg.body || ''}</div>
              ${attachmentsHTML}
              <small class="message-time">
                <i class="bi bi-clock me-1"></i>${new Date(msg.created_at).toLocaleString('fr-FR')}
              </small>
            `;
            messagesDisplay.prepend(msgElement);
          });
          
          messagesContainer.classList.remove('d-none');
          noConversationSelected.classList.add('d-none');
          
          const label = currentConversationLabel || (String(currentConversationId || '').startsWith('demande-') ? `Demande #${String(currentConversationId).replace('demande-', '')}` : 'Conversation');
          conversationWith.innerHTML = `<i class="bi bi-person-circle"></i><span>${label}</span>`;
        } catch (error) {
          console.error('Error loading messages:', error);
        }
      }

      messageForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const body = messageBodyInput.value.trim();
        const files = attachmentsInput.files;

        if (!body && files.length === 0) return;

        const formData = new FormData();
        formData.append('body', body);
        formData.append('receiver_id', currentReceiverId);

        for (let i = 0; i < files.length; i++) {
          formData.append('attachments', files[i]);
        }

        try {
          await fetch(`/api/conversations/${currentConversationId}/messages`, {
            method: 'POST',
            headers: { 'Authorization': 'Bearer ' + token },
            body: formData
          });
          messageBodyInput.value = '';
          attachmentsInput.value = '';
          loadMessages(currentConversationId);
        } catch (error) {
          console.error('Error sending message:', error);
          alert('‚ùå Erreur lors de l\'envoi du message');
        }
      });

      // Logout
      document.getElementById('logout-link')?.addEventListener('click', (e) => {
        e.preventDefault();
        if (confirm('√ätes-vous s√ªr de vouloir vous d√©connecter ?')) {
          localStorage.removeItem('token');
          location.href = '/login.html';
        }
      });

      // Filters
      titleFilterInput.addEventListener('input', loadConversations);
      siteFilterInput.addEventListener('input', loadConversations);
      clientFilterInput.addEventListener('input', loadConversations);
      demandStatusFilter.addEventListener('change', loadConversations);
      dateStartInput.addEventListener('change', loadConversations);
      dateEndInput.addEventListener('change', loadConversations);

      // Initial load
      loadDemandesLabels().then(loadConversations).catch(loadConversations);
    });
  </script>
</body>
</html>
