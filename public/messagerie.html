<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Messagerie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .conversations-list {
      height: 80vh;
      overflow-y: auto;
    }
    .messages-display {
      height: 65vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
    }
    .message-sent {
      align-self: flex-end;
      background-color: #dcf8c6;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      max-width: 70%;
    }
    .message-received {
      align-self: flex-start;
      background-color: #f1f0f0;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      max-width: 70%;
    }
  </style>
</head>
<body>
  <header class="header d-flex justify-content-between align-items-center mb-4">
    <h1><a href="/dashboard.html"> <img src="/logo_logicielle.png" alt="" style="height: 40px; vertical-align: middle; margin-right: 10px;"></a></h1>
    <div id="user-info-container" class="d-flex align-items-center">
      <span class="me-2">Bienvenue, <span id="logged-in-user-email"></span></span>
      <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        Menu
      </button>
    </div>
  </header>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <!-- Navigation links will be injected by nav.js -->
      </ul>
    </div>
  </div>
  <div id="navbar-placeholder"></div>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <h2>Conversations</h2>
        <div class="mb-3">
          <input type="text" id="titleFilter" class="form-control mb-2" placeholder="Filtrer par titre ou ID de demande...">
          <input type="text" id="siteFilter" class="form-control mb-2" placeholder="Filtrer par site...">
          <input type="text" id="clientFilter" class="form-control" placeholder="Filtrer par client..." list="clientNames">
          <datalist id="clientNames"></datalist>
        </div>
        <div id="conversations-list" class="list-group conversations-list">
          <!-- Conversations will be loaded here -->
        </div>
      </div>
      <div class="col-md-8">
        <div id="messages-container" class="d-none">
          <h2 id="conversation-with"></h2>
          <div id="messages-display" class="border p-3 mb-3 messages-display">
            <!-- Messages will be loaded here -->
          </div>
          <form id="message-form">
            <div class="input-group">
              <input type="text" id="message-body" class="form-control" placeholder="Écrivez un message...">
              <input type="file" id="attachments" class="form-control" multiple>
              <button class="btn btn-primary" type="submit">Envoyer</button>
            </div>
          </form>
        </div>
        <div id="no-conversation-selected">
            <p>Sélectionnez une conversation pour voir les messages.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/nav.js?v=2"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        location.href = '/login.html';
        return;
      }
      
      const user = JSON.parse(atob(token.split('.')[1]));
      const userId = user.id;

      const conversationsList = document.getElementById('conversations-list');
      const messagesContainer = document.getElementById('messages-container');
      const noConversationSelected = document.getElementById('no-conversation-selected');
      const conversationWith = document.getElementById('conversation-with');
      const messagesDisplay = document.getElementById('messages-display');
      const messageForm = document.getElementById('message-form');
      const messageBodyInput = document.getElementById('message-body');
      const attachmentsInput = document.getElementById('attachments');
      const titleFilterInput = document.getElementById('titleFilter');
      const siteFilterInput = document.getElementById('siteFilter');
      const clientFilterInput = document.getElementById('clientFilter');
      const clientNamesDatalist = document.getElementById('clientNames');

      let currentConversationId = null;
      let currentReceiverId = null;
      let currentConversationLabel = '';
      const demandeMap = new Map();
      const demandeSiteMap = new Map();
      const demandeClientMap = new Map();
      const preselectConversationId = new URLSearchParams(window.location.search).get('conversation');

      function hrefForAttachment(att) {
        if (!att || !att.file_path) return '#';
        const p = String(att.file_path);
        const fileName = p.split('/').filter(Boolean).slice(-1)[0];
        const rel = p.replace(/^public\//, '');
        if (p.includes('uploads/attachments/')) {
          return '/' + rel.replace(/^public\//, '').replace(/^[\\/]+/, '');
        }
        return `/uploads/attachments/${fileName}`;
      }

      async function fetchJSON(url, opts) {
        const res = await fetch(url, {
          headers: { 'Authorization': 'Bearer ' + token },
          ...opts
        });
        let body = null;
        try {
          body = await res.json();
        } catch (_) {
          // non JSON (likely 403 text)
        }
        if (res.status === 401 || res.status === 403) {
          console.warn('Unauthorized/Forbidden, redirecting to login.');
          localStorage.removeItem('token');
          window.location.href = '/login.html';
          throw new Error('Unauthorized');
        }
        if (!res.ok) throw new Error((body && body.error) || res.statusText);
        return body;
      }

      async function loadDemandesLabels() {
        let demandes = [];
        try {
          // Préférence: périmètre client
          demandes = await fetchJSON('/api/demandes_client/mine');
        } catch (err) {
          if (String(err).includes('Unauthorized')) return;
          try {
            // Fallback admin
            demandes = await fetchJSON('/api/demandes_client');
          } catch (err2) {
            if (String(err2).includes('Unauthorized')) return;
            console.warn('Impossible de charger les demandes client pour les filtres.', err2);
            return;
          }
        }
        demandeMap.clear();
        demandeSiteMap.clear();
        demandeClientMap.clear();
        if (clientNamesDatalist) clientNamesDatalist.innerHTML = '';
        const clientSet = new Set();
        demandes.forEach(d => {
          const label = `Demande #${d.id} — ${d.title || d.titre || d.description || d.nom_site || d.site_nom || 'Sans titre'}`;
          demandeMap.set(`demande-${d.id}`, label);
          const siteName = d.nom_site || d.site_nom || '';
          demandeSiteMap.set(`demande-${d.id}`, siteName);
          const clientName = d.nom_client || d.client_nom || '';
          demandeClientMap.set(`demande-${d.id}`, clientName);
          if (clientName) clientSet.add(clientName);
        });
        if (clientNamesDatalist) {
          clientSet.forEach(name => {
            const opt = document.createElement('option');
            opt.value = name;
            clientNamesDatalist.appendChild(opt);
          });
        }
      }
      
      async function loadConversations() {
        const searchTerm = titleFilterInput.value.trim();
        const searchTermLower = searchTerm.toLowerCase();
        const siteTerm = siteFilterInput && siteFilterInput.value ? siteFilterInput.value.trim().toLowerCase() : '';
        const clientTerm = clientFilterInput && clientFilterInput.value ? clientFilterInput.value.trim().toLowerCase() : '';
        let url = '/api/conversations';
        // Pas de paramètre backend ici, on filtre en local sur titre/site.

        try {
          let conversations = await fetchJSON(url);
          // Filtre local sur titre/site/aperçu
          if (searchTerm) {
            conversations = conversations.filter(c => {
              const isDemande = String(c.conversation_id || '').startsWith('demande-');
              const demandeLabel = demandeMap.get(c.conversation_id) || (isDemande ? `Demande #${String(c.conversation_id).replace('demande-', '')}` : '');
              const displayTitle = demandeLabel || c.other_user_email || '';
              const body = c.body || '';
              return displayTitle.toLowerCase().includes(searchTermLower) || body.toLowerCase().includes(searchTermLower);
            });
          }
          if (siteTerm) {
            conversations = conversations.filter(c => {
              const site = demandeSiteMap.get(c.conversation_id) || '';
              return site && site.toLowerCase().includes(siteTerm);
            });
          }
          if (clientTerm) {
            conversations = conversations.filter(c => {
              const cl = demandeClientMap.get(c.conversation_id) || '';
              return cl && cl.toLowerCase().includes(clientTerm);
            });
          }
          conversationsList.innerHTML = '';
          if (conversations.length === 0) {
            conversationsList.innerHTML = '<p class="text-muted p-3">Aucune conversation trouvée.</p>';
            return;
          }
          conversations.forEach(convo => {
            const isDemande = String(convo.conversation_id || '').startsWith('demande-');
            const demandeLabel = demandeMap.get(convo.conversation_id) || (isDemande ? `Demande #${String(convo.conversation_id).replace('demande-', '')}` : null);
            const displayTitle = demandeLabel || convo.other_user_email;
            const convoElement = document.createElement('a');
            convoElement.href = '#';
            convoElement.className = 'list-group-item list-group-item-action';
            convoElement.dataset.conversationId = convo.conversation_id;
            convoElement.dataset.receiverId = convo.sender_id === userId ? convo.receiver_id : convo.sender_id;
            convoElement.dataset.label = displayTitle;
            convoElement.innerHTML = `
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">${displayTitle}</h5>
                <small>${new Date(convo.created_at).toLocaleDateString()}</small>
              </div>
              <p class="mb-1">${convo.body.substring(0, 50)}...</p>
            `;
            convoElement.addEventListener('click', (e) => {
              e.preventDefault();
              currentConversationId = convo.conversation_id;
              currentReceiverId = e.currentTarget.dataset.receiverId;
              currentConversationLabel = e.currentTarget.dataset.label || '';
              loadMessages(currentConversationId);
            });
            conversationsList.appendChild(convoElement);
          });
          if (preselectConversationId) {
            const target = conversationsList.querySelector(`[data-conversation-id=\"${preselectConversationId}\"]`);
            if (target) {
              target.click();
            }
          }
        } catch (error) {
          console.error('Error loading conversations:', error);
        }
      }

      async function loadMessages(conversationId) {
        try {
          const messages = await fetchJSON(`/api/conversations/${conversationId}`);
          messagesDisplay.innerHTML = '';
          messages.forEach(msg => {
            const msgElement = document.createElement('div');
            msgElement.className = msg.sender_id === userId ? 'message-sent' : 'message-received';
            let attachmentsHTML = '';
            if (msg.attachments && msg.attachments.length > 0) {
              attachmentsHTML = msg.attachments.map(att => 
                `<br><a href="${hrefForAttachment(att)}" target="_blank" download="${att.file_name}">${att.file_name}</a>`
              ).join('');
            }
            msgElement.innerHTML = `
              <p>${msg.body}</p>
              <small>${new Date(msg.created_at).toLocaleString()}</small>
              ${attachmentsHTML}
            `;
          messagesDisplay.prepend(msgElement);
          });
          messagesContainer.classList.remove('d-none');
          noConversationSelected.classList.add('d-none');
          const label = currentConversationLabel || (String(currentConversationId || '').startsWith('demande-') ? `Demande #${String(currentConversationId).replace('demande-', '')}` : 'Conversation');
          conversationWith.textContent = label;
        } catch (error) {
          console.error('Error loading messages:', error);
        }
      }

      messageForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const body = messageBodyInput.value;
        const files = attachmentsInput.files;
        
        if (!body && files.length === 0) return;

        const formData = new FormData();
        formData.append('body', body);
        formData.append('receiver_id', currentReceiverId);

        for (let i = 0; i < files.length; i++) {
          formData.append('attachments', files[i]);
        }

        try {
          await fetch(`/api/conversations/${currentConversationId}/messages`, {
            method: 'POST',
            headers: { 'Authorization': 'Bearer ' + token },
            body: formData
          });
          messageBodyInput.value = '';
          attachmentsInput.value = '';
          loadMessages(currentConversationId);
        } catch (error) {
          console.error('Error sending message:', error);
        }
      });

      titleFilterInput.addEventListener('input', () => {
        loadConversations();
      });
      if (siteFilterInput) {
        siteFilterInput.addEventListener('input', loadConversations);
      }
      if (clientFilterInput) {
        clientFilterInput.addEventListener('input', loadConversations);
      }

    loadDemandesLabels().then(loadConversations).catch(loadConversations);
  });
</script>
</body>
</html>
