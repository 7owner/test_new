<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achats</title>
  <link href="/style.css" rel="stylesheet">`r`n  <link href="/custom.css" rel="stylesheet">
  <script src="/nav.js"></script>
  <script src="/script.js"></script>
</head>
<body>
  <header></header>
  <main class="container mx-auto p-8 max-w-7xl">
    <nav class="breadcrumb mb-2"><a href="/dashboard.html">Dashboard</a> <span class="mx-1">/</span> <span>Achats</span></nav>
    <h1 class="mb-6">Gestion des Achats</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="md:col-span-1 card"><div class="card-body">
        <h2 class="mb-4">Ajouter un achat</h2>
        <form id="addAchatForm" class="space-y-4">
          <div>
            <label for="a_reference" class="label">Référence</label>
            <input id="a_reference" class="field" type="text" placeholder="Ex: PO-2025-001">
          </div>
          <div>
            <label for="a_objet" class="label">Objet</label>
            <input id="a_objet" class="field" type="text" placeholder="Ex: Pièces détachées">
          </div>
          <div>
            <label for="a_fournisseur" class="label">Fournisseur</label>
            <input id="a_fournisseur" class="field" type="text" placeholder="Ex: ACME SA">
          </div>
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label for="a_montant_ht" class="label">Montant HT</label>
              <input id="a_montant_ht" class="field" type="number" step="0.01" placeholder="0.00">
            </div>
            <div>
              <label for="a_tva" class="label">TVA %</label>
              <input id="a_tva" class="field" type="number" step="0.01" placeholder="20">
            </div>
          </div>
          <div>
            <label for="a_date_commande" class="label">Date de commande</label>
            <input id="a_date_commande" class="field" type="date">
          </div>
          <div>
            <label for="a_affaire" class="label">Affaire</label>
            <select id="a_affaire" class="field"><option value="">(Aucune)</option></select>
          </div>
          <div>
            <label for="a_site" class="label">Site</label>
            <select id="a_site" class="field"><option value="">(Aucun)</option></select>
          </div>
          <button type="submit" class="btn btn-primary w-full">Ajouter</button>
        </form>
      </div></div>

      <div class="md:col-span-2 card"><div class="card-body">
        <div class="flex items-center justify-between mb-4">
          <h2>Liste des achats</h2>
        </div>
        <div id="achatList" class="grid-cards"></div>
      </div></div>
    </div>
  </main>
</body>
</html>
