  <main class="container mt-5">
    <nav aria-label="breadcrumb">

        <li class="breadcrumb-item active" aria-current="page">Achats</li>
      </ol>
    </nav>
    <h1 class="mb-4">Gestion des Achats</h1>

    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h2 class="card-title">Ajouter un achat</h2>
            <form id="addAchatForm">
              <div class="mb-3">
                <label for="a_reference" class="form-label">Référence</label>
                <input id="a_reference" class="form-control" type="text" placeholder="Ex: PO-2025-001">
              </div>
              <div class="mb-3">
                <label for="a_objet" class="form-label">Objet</label>
                <input id="a_objet" class="form-control" type="text" placeholder="Ex: Pièces détachées">
              </div>
              <div class="mb-3">
                <label for="a_fournisseur" class="form-label">Fournisseur</label>
                <input id="a_fournisseur" class="form-control" type="text" placeholder="Ex: ACME SA">
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="a_montant_ht" class="form-label">Montant HT</label>
                  <input id="a_montant_ht" class="form-control" type="number" step="0.01" placeholder="0.00">
                </div>
                <div class="col">
                  <label for="a_tva" class="form-label">TVA %</label>
                  <input id="a_tva" class="form-control" type="number" step="0.01" placeholder="20">
                </div>
              </div>
              <div class="mb-3">
                <label for="a_date_commande" class="form-label">Date de commande</label>
                <input id="a_date_commande" class="form-control" type="date">
              </div>
              <div class="mb-3">
                <label for="a_affaire" class="form-label">Affaire</label>
                <select id="a_affaire" class="form-select"><option value=""></option></select>
              </div>
              <div class="mb-3">
                <label for="a_site" class="form-label">Site</label>
                <select id="a_site" class="form-select"><option value=""></option></select>
              </div>
              <button type="submit" class="btn btn-primary w-100">Ajouter</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h2 class="card-title mb-0">Liste des achats</h2>
            </div>
            <div id="achatList"></div>
          </div>
        </div>
      </div>
    </div>
