  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">

  <script src="/script.js?v=1"></script>
</head>
<body>

      Menu
    </button>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard.html"><i class="bi bi-house-door-fill me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/agents.html"><i class="bi bi-people-fill me-2"></i>Agents</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sites.html"><i class="bi bi-building-fill me-2"></i>Sites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/maintenances.html"><i class="bi bi-tools me-2"></i>Maintenances</a>

        </li>
        <li class="nav-item">
          <a class="nav-link" href="/achats.html"><i class="bi bi-cart-fill me-2"></i>Achats</a>

          <a class="nav-link" href="/factures.html"><i class="bi bi-receipt-cutoff me-2"></i>Factures</a>
        </li>
      </ul>
    </div>
  </div>

  <main class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>⚙️ LISTE DES MAINTENANCES</h1>
      <a href="maintenance-new.html" class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>Créer une nouvelle maintenance</a>
    </div>

    <div class="mb-3 d-flex gap-2">
      <input type="text" class="form-control" id="maintenance-search" placeholder="Rechercher par titre ou ID...">
      <select class="form-select" id="maintenance-status-filter">
        <option value="">Tous les états</option>
        <option value="Pas_commence">Pas commencé</option>
        <option value="En_cours">En cours</option>
        <option value="Termine">Terminé</option>
      </select>
      <select class="form-select" id="maintenance-responsible-filter">
        <option value="">Tous les responsables</option>
        <option value="AGT001">Dupont Jean (AGT001)</option>
        <option value="AGT002">Martin Sophie (AGT002)</option>
      </select>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Description</th>
            <th>État</th>
            <th>Site</th>
            <th>Responsable</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="maintenances-table-body">
          <!-- Maintenance data will be loaded here by JavaScript -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const allMaintenances = [
        {
          id: "MNT001",
          doe_id: "DOE001",
          affaire_id: "AFF001",
          titre: "Maintenance préventive annuelle",
          description: "Vérification complète des systèmes de sécurité du site.",
          etat: "Pas_commence",
          responsable: null,
          site_id: "SITE001"
        },
        {
          id: "MNT002",
          doe_id: "DOE002",
          affaire_id: "AFF002",
          titre: "Réparation urgence machine X",
          description: "Réparation suite à une panne critique sur la machine X.",
          etat: "En_cours",
          responsable: "AGT001",
          site_id: "SITE002"
        },
        {
          id: "MNT003",
          doe_id: "DOE001",
          affaire_id: "AFF001",
          titre: "Contrôle sécurité incendie",
          description: "Contrôle réglementaire des équipements de sécurité incendie.",
          etat: "Termine",
          responsable: "AGT002",
          site_id: "SITE001"
        },
        {
          id: "MNT004",
          doe_id: null,
          affaire_id: null,
          titre: "Installation nouveau matériel",
          description: "Mise en place de nouveaux serveurs dans la salle informatique.",
          etat: "En_cours",
          responsable: null,
          site_id: "SITE005"
        }
      ];

      const allSites = [
        { id: "SITE001", nom_site: "Site Central Paris" },
        { id: "SITE002", nom_site: "Usine Lyon" },
        { id: "SITE005", nom_site: "Agence Lille" }
      ];

      const allAgents = [
        { matricule: "AGT001", nom: "Dupont", prenom: "Jean" },
        { matricule: "AGT002", nom: "Martin", prenom: "Sophie" }
      ];

      const tableBody = document.getElementById('maintenances-table-body');
      const searchInput = document.getElementById('maintenance-search');
      const statusFilter = document.getElementById('maintenance-status-filter');
      const responsibleFilter = document.getElementById('maintenance-responsible-filter');

      function getSiteName(site_id) {
        const site = allSites.find(s => s.id === site_id);
        return site ? site.nom_site : 'N/A';
      }

      function getAgentName(matricule) {
        const agent = allAgents.find(a => a.matricule === matricule);
        return agent ? `${agent.nom} ${agent.prenom}` : 'Non assigné';
      }

      function renderMaintenances(maintenancesToRender) {
        tableBody.innerHTML = ''; // Clear existing content

        if (maintenancesToRender.length === 0) {
          const row = tableBody.insertRow();
          row.innerHTML = '<td colspan="7" class="text-center text-muted">Aucune maintenance trouvée.</td>';
          return;
        }

        maintenancesToRender.forEach(maintenance => {
          const row = tableBody.insertRow();
          let statusBadgeClass = '';
          switch (maintenance.etat) {
            case 'Pas_commence':
              statusBadgeClass = 'bg-secondary';
              break;
            case 'En_cours':
              statusBadgeClass = 'bg-warning';
              break;
            case 'Termine':
              statusBadgeClass = 'bg-success';
              break;
            default:
              statusBadgeClass = 'bg-light text-dark';
          }

          const siteName = getSiteName(maintenance.site_id);
          const responsableName = getAgentName(maintenance.responsable);

          row.innerHTML = `
            <td>${maintenance.id}</td>
            <td>${maintenance.titre}</td>
            <td>${maintenance.description}</td>
            <td><span class="badge ${statusBadgeClass}">${maintenance.etat.replace('_', ' ')}</span></td>
            <td>${siteName}</td>
            <td>${responsableName}</td>
            <td>
              <a href="maintenance-view.html?id=${maintenance.id}" class="btn btn-sm btn-info me-1"><i class="bi bi-eye"></i> Voir</a>
              <a href="maintenance-edit.html?id=${maintenance.id}" class="btn btn-sm btn-warning me-1"><i class="bi bi-pencil"></i> Modifier</a>
              <button class="btn btn-sm btn-danger" onclick="alert('Supprimer maintenance ${maintenance.id}')"><i class="bi bi-trash"></i> Supprimer</button>
            </td>
          `;
        });
      }

      function applyFilters() {
        const searchTerm = searchInput.value.toLowerCase();
        const selectedStatus = statusFilter.value;
        const selectedResponsible = responsibleFilter.value;

        const filteredMaintenances = allMaintenances.filter(maintenance => {
          const matchesSearch = maintenance.titre.toLowerCase().includes(searchTerm) ||
                                maintenance.description.toLowerCase().includes(searchTerm) ||
                                maintenance.id.toLowerCase().includes(searchTerm);
          const matchesStatus = selectedStatus === '' || maintenance.etat === selectedStatus;
          const matchesResponsible = selectedResponsible === '' || maintenance.responsable === selectedResponsible;
          return matchesSearch && matchesStatus && matchesResponsible;
        });

        renderMaintenances(filteredMaintenances);
      }

      searchInput.addEventListener('input', applyFilters);
      statusFilter.addEventListener('change', applyFilters);
      responsibleFilter.addEventListener('change', applyFilters);

      // Initial render
      renderMaintenances(allMaintenances);
    });
  </script>
</body>
</html>
