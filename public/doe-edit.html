        Menu

  <main class="container mt-5">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="maintenances.html">Gestion des Maintenances</a></li>
        <li class="breadcrumb-item"><a href="doe-view.html">Détails DOE</a></li>
        <li class="breadcrumb-item active" aria-current="page">Modifier</li>
      </ol>
    </nav>
    <h1 class="mb-4">Modifier un DOE</h1>

    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-4">Informations du DOE</h2>
        <form id="doe-edit-form">
          <div class="mb-3">
            <label for="id" class="form-label">ID DOE</label>
            <input type="text" class="form-control" id="id" required readonly>
          </div>
          <div class="mb-3">
            <label for="site_id" class="form-label">Site associé</label>
            <select class="form-select" id="site_id" required>
              <option value="">Sélectionner un site</option>
              <option value="SITE001">Site Central Paris</option>
              <option value="SITE002">Usine Lyon</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="affaire_id" class="form-label">Affaire associée</label>
            <select class="form-select" id="affaire_id" required>
              <option value="">Sélectionner une affaire</option>
              <option value="AFF001">Affaire Paris</option>
              <option value="AFF002">Affaire Lyon</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="titre" class="form-label">Titre</label>
            <input type="text" class="form-control" id="titre" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>

          <h3 class="mt-5 mb-3">Documents Associés</h3>
          <div id="doe-documents-container">
            <!-- Existing documents will be loaded here -->
          </div>
          <button type="button" id="add-new-doc-btn" class="btn btn-outline-secondary mb-4"><i class="bi bi-plus-circle me-2"></i>Ajouter un nouveau document</button>

          <h3 class="mt-5 mb-3">Images Associées</h3>
          <div id="doe-images-container">
            <!-- Existing images will be loaded here -->
          </div>
          <button type="button" id="add-new-image-btn" class="btn btn-outline-secondary mb-4"><i class="bi bi-plus-circle me-2"></i>Ajouter une nouvelle image</button>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" id="save-doe-btn"><i class="bi bi-save me-2"></i>Enregistrer les modifications</button>
            <a href="doe-view.html" class="btn btn-secondary" id="cancel-button">Annuler</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const doeId = urlParams.get('id');

      const sampleDoes = [
        { id: "DOE001", titre: "DOE Site Central Paris", description: "Dossier d'ouvrages exécutés pour le site central de Paris.", site_id: "SITE001", affaire_id: "AFF001" },
        { id: "DOE002", titre: "DOE Usine Lyon", description: "Dossier d'ouvrages exécutés pour l'usine de Lyon.", site_id: "SITE002", affaire_id: "AFF002" }
      ];

      const sampleDocuments = [
        { id: "DOC001", doe_id: "DOE001", nom_fichier: "plan_site_A.pdf", commentaire: "Plan détaillé du site A." },
        { id: "DOC002", doe_id: "DOE001", nom_fichier: "rapport_audit_B.docx", commentaire: "Rapport d'audit de sécurité du site B." },
        { id: "DOC003", doe_id: "DOE002", nom_fichier: "schema_electrique.pdf", commentaire: "Schéma électrique de l'usine." }
      ];

      const sampleImages = [
        { id: "IMG001", doe_id: "DOE001", nom_fichier: "image_doe_1.jpg", commentaire: "Vue générale du site.", src: "https://via.placeholder.com/150" },
        { id: "IMG002", doe_id: "DOE001", nom_fichier: "image_doe_2.jpg", commentaire: "Détail d'un équipement.", src: "https://via.placeholder.com/150" },
        { id: "IMG003", doe_id: "DOE002", nom_fichier: "usine_vue_aerienne.jpg", commentaire: "Vue aérienne de l'usine.", src: "https://via.placeholder.com/150" }
      ];

      const doe = sampleDoes.find(d => d.id === doeId);

      // Retrieve logged-in user role from localStorage
      const currentUserRole = localStorage.getItem('userRole');
      const currentUserIsAdmin = (currentUserRole === 'admin');

      if (doe) {
        document.getElementById('id').value = doe.id;
        document.getElementById('site_id').value = doe.site_id;
        document.getElementById('affaire_id').value = doe.affaire_id;
        document.getElementById('titre').value = doe.titre;
        document.getElementById('description').value = doe.description;

        // Update cancel button link
        document.getElementById('cancel-button').href = `doe-view.html?id=${doe.id}`;

        // Render associated documents for editing
        const docsContainer = document.getElementById('doe-documents-container');
        docsContainer.innerHTML = ''; // Clear existing content

        const filteredDocuments = sampleDocuments.filter(doc => doc.doe_id === doeId);
        if (filteredDocuments.length > 0) {
          filteredDocuments.forEach(doc => {
            const docEntry = document.createElement('div');
            docEntry.className = 'doe-document-entry mb-4 p-3 border rounded bg-light';
            docEntry.innerHTML = `
              <div class="d-flex justify-content-end">
                ${currentUserIsAdmin ? `<button type="button" class="btn-close remove-document"></button>` : ''}
              </div>
              <div class="mb-3">
                <label for="doc_file_${doc.id}" class="form-label">Fichier Document</label>
                <input class="form-control" type="file" id="doc_file_${doc.id}" name="doc_file[]" ${currentUserIsAdmin ? '' : 'disabled'}>
                <small class="form-text text-muted">Actuel: ${doc.nom_fichier}</small>
              </div>
              <div class="mb-3">
                <label for="doc_commentaire_${doc.id}" class="form-label">Commentaire Document</label>
                <textarea class="form-control" id="doc_commentaire_${doc.id}" name="doc_commentaire[]" rows="2" ${currentUserIsAdmin ? '' : 'disabled'}>${doc.commentaire}</textarea>
              </div>
            `;
            docsContainer.appendChild(docEntry);
          });
        } else {
          docsContainer.innerHTML = '<p class="text-muted">Aucun document associé pour le moment.</p>';
        }

        // Add new document button logic (only for admins)
        const addNewDocBtn = document.getElementById('add-new-doc-btn');
        if (currentUserIsAdmin) {
          addNewDocBtn.addEventListener('click', function() {
            const newDocEntry = document.createElement('div');
            newDocEntry.className = 'doe-document-entry mb-4 p-3 border rounded bg-light';
            const newId = `new_doc_${Date.now()}`;
            newDocEntry.innerHTML = `
              <div class="d-flex justify-content-end">
                <button type="button" class="btn-close remove-document"></button>
              </div>
              <div class="mb-3">
                <label for="${newId}" class="form-label">Fichier Document</label>
                <input class="form-control" type="file" id="${newId}" name="doc_file[]" required>
              </div>
              <div class="mb-3">
                <label for="${newId}_comment" class="form-label">Commentaire Document</label>
                <textarea class="form-control" name="doc_commentaire[]" rows="2"></textarea>
              </div>
            `;
            docsContainer.appendChild(newDocEntry);
          });
        } else {
          addNewDocBtn.classList.add('d-none');
        }

        // Remove document logic (only for admins)
        docsContainer.addEventListener('click', function(event) {
          if (event.target.classList.contains('remove-document') && currentUserIsAdmin) {
            event.target.closest('.doe-document-entry').remove();
          }
        });

        // Render associated images for editing
        const imagesContainer = document.getElementById('doe-images-container');
        imagesContainer.innerHTML = ''; // Clear existing content

        const filteredImages = sampleImages.filter(img => img.doe_id === doeId);
        
        // Render existing images
        if (filteredImages.length > 0) {
          filteredImages.forEach(img => {
            const imageEntry = document.createElement('div');
            imageEntry.className = 'doe-image-entry mb-4 p-3 border rounded bg-light';
            imageEntry.innerHTML = `
              <div class="d-flex justify-content-end">
                ${currentUserIsAdmin ? `<button type="button" class="btn-close remove-image"></button>` : ''}
              </div>
              <div class="mb-3 text-center">
                <img src="${img.src}" class="img-fluid mb-2" alt="${img.nom_fichier}" style="max-width: 150px; height: auto;">
                <p class="mb-1">Fichier actuel: <strong>${img.nom_fichier}</strong></p>
              </div>
              <div class="mb-3">
                <label for="image_file_${img.id}" class="form-label">Remplacer l'image</label>
                <input class="form-control" type="file" id="image_file_${img.id}" name="image_file[]" ${currentUserIsAdmin ? '' : 'disabled'}>
              </div>
              <div class="mb-3">
                <label for="image_commentaire_${img.id}" class="form-label">Commentaire Image</label>
                <textarea class="form-control" id="image_commentaire_${img.id}" name="image_commentaire[]" rows="2" ${currentUserIsAdmin ? '' : 'disabled'}>${img.commentaire}</textarea>
              </div>
            `;
            imagesContainer.appendChild(imageEntry);
          });
        } else {
          imagesContainer.innerHTML = '<p class="text-muted">Aucune image associée pour le moment.</p>';
        }

        // Add new image button logic (only for admins)
        const addNewImageBtn = document.getElementById('add-new-image-btn');
        if (currentUserIsAdmin) {
          addNewImageBtn.addEventListener('click', function() {
            const newImageEntry = document.createElement('div');
            newImageEntry.className = 'doe-image-entry mb-4 p-3 border rounded bg-light';
            const newId = `new_image_${Date.now()}`;
            newImageEntry.innerHTML = `
              <div class="d-flex justify-content-end">
                <button type="button" class="btn-close remove-image"></button>
              </div>
              <div class="mb-3">
                <label for="${newId}" class="form-label">Fichier Image</label>
                <input class="form-control" type="file" id="${newId}" name="image_file[]" required>
              </div>
              <div class="mb-3">
                <label for="${newId}_comment" class="form-label">Commentaire Image</label>
                <textarea class="form-control" name="image_commentaire[]" rows="2"></textarea>
              </div>
            `;
            imagesContainer.appendChild(newImageEntry);
          });
        } else {
          addNewImageBtn.classList.add('d-none');
        }

        // Remove image logic (only for admins)
        imagesContainer.addEventListener('click', function(event) {
          if (event.target.classList.contains('remove-image') && currentUserIsAdmin) {
            event.target.closest('.doe-image-entry').remove();
          }
        });

        // Conditionally disable form fields and hide save button for non-admins
        if (!currentUserIsAdmin) {
          const form = document.getElementById('doe-edit-form');
          form.querySelectorAll('input:not([type="file"]), select, textarea').forEach(element => {
            element.setAttribute('disabled', 'true');
          });
          document.getElementById('save-doe-btn').classList.add('d-none');
        }

      } else {
        alert("DOE non trouvé!");
        window.location.href = "maintenances.html";
      }
    });
  </script>
