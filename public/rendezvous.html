<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Rendez-vous</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Gestion des Rendez-vous</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Formulaire d'ajout -->
            <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 id="formTitleRendezvous" class="text-2xl font-semibold text-gray-700 mb-4">Ajouter un Rendez-vous</h2>
                <form id="addRendezvousForm" class="space-y-4">
                    <input type="hidden" id="rendezvousId" value="">
                    <div>
                        <label for="titre" class="block text-sm font-medium text-gray-700">Titre</label>
                        <input type="text" id="titre" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="date_rdv" class="block text-sm font-medium text-gray-700">Date du RDV</label>
                        <input type="date" id="date_rdv" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="intervention" class="block text-sm font-medium text-gray-700">Intervention</label>
                        <select id="intervention" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <!-- Les options seront chargées dynamiquement -->
                        </select>
                    </div>
                    <div>
                        <label for="site" class="block text-sm font-medium text-gray-700">Site</label>
                        <select id="site" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <!-- Les options seront chargées dynamiquement -->
                        </select>
                    </div>
                    <button type="submit" id="submitButtonRendezvous" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Ajouter le Rendez-vous</button>
                </form>
            </div>

            <!-- Liste des rendez-vous -->
            <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Liste des Rendez-vous</h2>
                <div id="rendezvousList" class="space-y-4"></div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
