<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Rendez-vous</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/style.css" rel="stylesheet">
  </head>
<body>
  <header class="header d-flex justify-content-between align-items-center mb-4">
    <h1><img src="/logo_logicielle.png" alt="Logo Système de Maintenance" style="height: 40px; vertical-align: middle; margin-right: 10px;"><a href="/dashboard.html" style="text-decoration: none; color: inherit;"></a></h1>
    <div id="user-info-container" class="d-flex align-items-center">
      <span id="logged-in-user-email" class="me-2"></span>
      <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        Menu
      </button>
    </div>
  </header>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard.html"><i class="bi bi-house-door-fill me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/agents.html"><i class="bi bi-people-fill me-2"></i>Agents</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sites.html"><i class="bi bi-building-fill me-2"></i>Sites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/interventions.html"><i class="bi bi-tools me-2"></i>Interventions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/rendezvous.html"><i class="bi bi-calendar-event-fill me-2"></i>Rendez-vous</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/achats.html"><i class="bi bi-cart-fill me-2"></i>Achats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/factures.html"><i class="bi bi-receipt-cutoff me-2"></i>Factures</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="logout-link"><i class="bi bi-box-arrow-right me-2"></i>Déconnexion</a>
        </li>
      </ul>
    </div>
  </div>

    <main class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/dashboard.html">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Rendez-vous</li>
            </ol>
        </nav>
        <h1 class="mb-4">Gestion des Rendez-vous</h1>

        <div class="row">
            <!-- Formulaire d'ajout -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 id="formTitleRendezvous" class="card-title">Ajouter un Rendez-vous</h2>
                        <form id="addRendezvousForm">
                            <input type="hidden" id="rendezvousId" value="">
                            <div class="mb-3">
                                <label for="titre" class="form-label">Titre</label>
                                <input type="text" id="titre" required class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="date_rdv" class="form-label">Date du RDV</label>
                                <input type="date" id="date_rdv" required class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="intervention" class="form-label">Intervention</label>
                                <select id="intervention" required class="form-select">
                                    <!-- Les options seront chargées dynamiquement -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="site" class="form-label">Site</label>
                                <select id="site" required class="form-select">
                                    <!-- Les options seront chargées dynamiquement -->
                                </select>
                            </div>
                            <button type="submit" id="submitButtonRendezvous" class="btn btn-primary w-100">Ajouter le Rendez-vous</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Liste des rendez-vous -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 class="card-title mb-0">Liste des Rendez-vous</h2>
                        </div>
                        <div id="rendezvousList"></div>
                        <div id="rendezvousRelations" class="mt-4 pt-3 border-top">
                            <h3 class="mb-3"><i class="bi bi-info-circle-fill me-2"></i>Détails & Pièces jointes</h3>
                            <div id="rendezvousRelationsContent" class="row row-cols-1 row-cols-md-3 g-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/nav.js"></script>
    <script src="/script.js"></script>
</body>
</html>
