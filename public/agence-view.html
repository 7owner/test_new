<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agence</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=3"></script>
  <style>
    .embed header,
    .embed #navbar-placeholder {
      display: none !important;
    }
  </style>
</head>
<body class="app-bg p-3">
  <div id="navbar-placeholder"></div>

  <main class="container">
    <div id="feedback" class="alert d-none"></div>

    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start flex-wrap gap-3">
          <div>
            <h4 class="mb-1" id="agence-titre">Agence</h4>
            <div class="text-muted small" id="agence-designation">—</div>
          </div>
          <div class="text-end">
            <div class="small text-muted">Créée le</div>
            <div class="fw-semibold" id="agence-date-debut">—</div>
            <div class="small text-muted mt-1">Fin</div>
            <div class="fw-semibold" id="agence-date-fin">—</div>
          </div>
        </div>
        <hr>
        <div class="row g-3">
          <div class="col-md-4">
            <div class="text-uppercase text-muted small fw-semibold">Téléphone</div>
            <div id="agence-tel" class="fs-6">—</div>
          </div>
          <div class="col-md-4">
            <div class="text-uppercase text-muted small fw-semibold">Email</div>
            <div id="agence-email" class="fs-6">—</div>
          </div>
          <div class="col-md-4">
            <div class="text-uppercase text-muted small fw-semibold">Adresse</div>
            <div id="agence-adresse" class="fs-6">—</div>
            <button class="btn btn-sm btn-outline-primary mt-2 d-none" id="adresse-btn" type="button">
              <i class="bi bi-box-arrow-up-right me-1"></i>Ouvrir l'adresse
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const qp = new URLSearchParams(location.search);
      const isModal = window.self !== window.top || qp.get('embed') === '1';
      if (isModal) document.body.classList.add('embed');

      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      const feedback = document.getElementById('feedback');
      const titreEl = document.getElementById('agence-titre');
      const designationEl = document.getElementById('agence-designation');
      const telEl = document.getElementById('agence-tel');
      const emailEl = document.getElementById('agence-email');
      const debutEl = document.getElementById('agence-date-debut');
      const finEl = document.getElementById('agence-date-fin');
      const adresseEl = document.getElementById('agence-adresse');
      const adresseBtn = document.getElementById('adresse-btn');

      if (!id) {
        feedback.className = 'alert alert-danger';
        feedback.textContent = 'ID agence manquant';
        feedback.classList.remove('d-none');
        return;
      }

      const token = localStorage.getItem('token');
      if (!token) { window.location.href = '/login.html'; return; }
      const headers = { 'Authorization': `Bearer ${token}` };

      try {
        const res = await fetch(`/api/agences/${id}`, { headers, credentials: 'same-origin' });
        if (res.status === 401 || res.status === 403) { window.location.href = '/login.html'; return; }
        const agence = await res.json();
        if (!res.ok) throw new Error(agence.error || 'Erreur de chargement');

        titreEl.textContent = agence.titre || 'Agence';
        designationEl.textContent = agence.designation || '—';
        telEl.textContent = agence.telephone || '—';
        emailEl.textContent = agence.email || '—';
        debutEl.textContent = agence.date_debut ? new Date(agence.date_debut).toLocaleString('fr-FR') : '—';
        finEl.textContent = agence.date_fin ? new Date(agence.date_fin).toLocaleString('fr-FR') : '—';

        if (agence.adresse_id) {
          adresseEl.textContent = `Adresse #${agence.adresse_id}`;
          adresseBtn.classList.remove('d-none');
          adresseBtn.addEventListener('click', () => {
            window.open(`/adresse-view.html?id=${agence.adresse_id}`, '_blank', 'noopener');
          });
        } else {
          adresseEl.textContent = '—';
        }
      } catch (err) {
        feedback.className = 'alert alert-danger';
        feedback.textContent = err.message;
        feedback.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
