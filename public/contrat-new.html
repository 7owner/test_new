<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un nouveau contrat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=1"></script>
</head>
<body>
  <main class="container mt-5">
    <h1 class="mb-4">Créer un nouveau contrat</h1>
    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-4">Informations du contrat</h2>
        <div id="msg" class="d-none"></div>
        <div class="card mb-4 shadow-sm d-none" id="client-card">
          <div class="card-header bg-gradient" style="background:linear-gradient(135deg,#4f46e5,#7c3aed);color:#fff;">
            <div class="d-flex justify-content-between align-items-center">
              <div class="fw-semibold" id="client-name">Client</div>
              <a class="btn btn-light btn-sm" id="client-view-link" target="_blank" rel="noopener">Voir le client</a>
            </div>
          </div>
          <div class="card-body">
            <div class="small text-muted mb-1" id="client-email"></div>
            <div class="small text-muted" id="client-contact"></div>
          </div>
        </div>
        <form id="contrat-new-form" class="row g-3">
          <!-- Client Search Input -->
          <div class="col-12 position-relative">
            <label for="client-search-input" class="form-label">Client</label>
            <input type="text" class="form-control" id="client-search-input" placeholder="Rechercher un client" autocomplete="off">
            <input type="hidden" id="client_id">
            <div id="client-suggestions" class="list-group position-absolute w-100" style="z-index: 100; max-height: 260px; overflow-y: auto;"></div>
          </div>

          <div class="col-12">
            <label for="titre" class="form-label">Titre du Contrat</label>
            <input type="text" class="form-control" id="titre" required>
          </div>
          <div class="col-md-6">
            <label for="date_debut" class="form-label">Date de début</label>
            <input type="date" class="form-control" id="date_debut" required>
          </div>
          <div class="col-md-6">
            <label for="date_fin" class="form-label">Date de fin (optionnel)</label>
            <input type="date" class="form-control" id="date_fin">
          </div>
          <div class="col-12">
            <label for="commentaire" class="form-label">Commentaire (optionnel)</label>
            <textarea class="form-control" id="commentaire" rows="3"></textarea>
          </div>
          <div class="col-12 d-flex gap-2">
            <button type="submit" class="btn btn-primary" id="save-contrat-btn">Créer</button>
            <button type="button" class="btn btn-secondary" onclick="window.parent.bootstrap.Modal.getInstance(document.getElementById('createContratModal')).hide();">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="/js/contrat-new.js"></script>
</body>
</html>
