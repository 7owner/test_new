<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouveau contrat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=2"></script>
</head>
<body class="app-bg p-3">
  <div class="card">
    <div class="card-body">
      <h4 class="mb-3">Créer un contrat</h4>
      <form id="form">
        <div class="mb-3">
          <label class="form-label">Titre</label>
          <input class="form-control" id="titre" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Date de début</label>
          <input type="date" class="form-control" id="date_debut" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Date de fin</label>
          <input type="date" class="form-control" id="date_fin">
        </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i>Créer</button>
        <div id="feedback" class="small mt-2"></div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('form');
      const feedback = document.getElementById('feedback');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        feedback.textContent = '';
        const token = localStorage.getItem('token');
        const payload = {
          titre: document.getElementById('titre').value.trim(),
          date_debut: document.getElementById('date_debut').value,
          date_fin: document.getElementById('date_fin').value || null
        };
        if (!payload.titre || !payload.date_debut) {
          feedback.className = 'small text-danger';
          feedback.textContent = 'Titre et date de début requis.';
          return;
        }
        try {
          const res = await fetch('/api/contrats', { method:'POST', headers:{ 'Content-Type':'application/json', 'Authorization': token? `Bearer ${token}`:'' }, body: JSON.stringify(payload) });
          const body = await res.json().catch(()=>({}));
          if (!res.ok) throw new Error(body.error || res.statusText);
          feedback.className = 'small text-success';
          feedback.textContent = 'Contrat créé.';
          form.reset();
        } catch (err) {
          feedback.className = 'small text-danger';
          feedback.textContent = err.message || 'Erreur';
        }
      });
    });
  </script>
</body>
</html>
