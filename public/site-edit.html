  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=1"></script>
  <script src="/script.js?v=1"></script>
</head>
<body>
  <header class="header d-flex justify-content-between align-items-center mb-4">
    <h1><img src="/logo_logicielle.png" alt="Logo Système de Maintenance" style="height: 40px; vertical-align: middle; margin-right: 10px;"><a href="/dashboard.html" style="text-decoration: none; color: inherit;"></a></h1>
    <div id="user-info-container" class="d-flex align-items-center">
      <span id="logged-in-user-email" class="me-2"></span>
      <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        Menu
      </button>
    </div>
  </header>

    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard.html"><i class="bi bi-house-door-fill me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/agents.html"><i class="bi bi-people-fill me-2"></i>Agents</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/sites.html"><i class="bi bi-building-fill me-2"></i>Sites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/interventions.html"><i class="bi bi-tools me-2"></i>Interventions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/rendezvous.html"><i class="bi bi-calendar-event-fill me-2"></i>Rendez-vous</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/achats.html"><i class="bi bi-cart-fill me-2"></i>Achats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/factures.html"><i class="bi bi-receipt-cutoff me-2"></i>Factures</a>

  <main class="container mt-5">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="sites.html">Gestion des Sites</a></li>
        <li class="breadcrumb-item active" aria-current="page">Modifier</li>
      </ol>
    </nav>
    <h1 class="mb-4">Modifier un site</h1>

    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-4">Informations du site</h2>
        <form id="site-edit-form">
          <div class="mb-3">
            <label for="id" class="form-label">ID Site</label>
            <input type="text" class="form-control" id="id" required readonly>
          </div>
          <div class="mb-3">
            <label for="nom_site" class="form-label">Nom du Site</label>
            <input type="text" class="form-control" id="nom_site" required>
          </div>
          <div class="mb-3">
            <label for="adresse_id" class="form-label">Adresse associée</label>
            <select class="form-select" id="adresse_id" required>
              <option value="">Sélectionner une adresse</option>
              <option value="ADDR001">123 Rue de Paris</option>
              <option value="ADDR002">456 Avenue de Lyon</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="commentaire" class="form-label">Commentaire</label>
            <textarea class="form-control" id="commentaire" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="statut" class="form-label">Statut</label>
            <select class="form-select" id="statut" required>
              <option value="en attente">En attente</option>
              <option value="prise en charge">Prise en charge</option>
              <option value="en cour">En cour</option>
              <option value="fini">Fini</option>
              <option value="sous devis">Sous devis</option>
            </select>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="ticket">
            <label class="form-check-label" for="ticket">Ticket Ouvert</label>
          </div>
          <div class="mb-3">
            <label for="responsable_matricule" class="form-label">Responsable</label>
            <select class="form-select" id="responsable_matricule">
              <option value="">Non assigné</option>
              <option value="AGT001">Dupont Jean (AGT001)</option>
              <option value="AGT002">Martin Sophie (AGT002)</option>
            </select>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" id="save-site-btn"><i class="bi bi-save me-2"></i>Enregistrer les modifications</button>
            <a href="sites.html" class="btn btn-secondary">Annuler</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const siteId = urlParams.get('id');

      const allSites = [
        {
          id: "SITE001",
          nom_site: "Site Central Paris",
          adresse_id: "ADDR001",
          commentaire: "Site principal avec bureaux et entrepôts.",
          statut: "en attente",
          ticket: true,
          responsable_matricule: null
        },
        {
          id: "SITE002",
          nom_site: "Usine Lyon",
          adresse_id: "ADDR002",
          commentaire: "Usine de production avec machines lourdes.",
          statut: "prise en charge",
          ticket: true,
          responsable_matricule: "AGT001"
        },
        {
          id: "SITE003",
          nom_site: "Bureau Marseille",
          adresse_id: "ADDR003",
          commentaire: "Bureau commercial et support technique.",
          statut: "en cour",
          ticket: false,
          responsable_matricule: null
        },
        {
          id: "SITE004",
          nom_site: "Dépôt Bordeaux",
          adresse_id: "ADDR004",
          commentaire: "Centre de distribution régional.",
          statut: "fini",
          ticket: false,
          responsable_matricule: "AGT002"
        },
        {
          id: "SITE005",
          nom_site: "Agence Lille",
          adresse_id: "ADDR005",
          commentaire: "Petite agence de services.",
          statut: "sous devis",
          ticket: true,
          responsable_matricule: null
        }
      ];

      const allAgents = [
        { matricule: "AGT001", nom: "Dupont", prenom: "Jean" },
        { matricule: "AGT002", nom: "Martin", prenom: "Sophie" },
        { matricule: "AGT003", nom: "Bernard", prenom: "Pierre" }
      ];

      const site = allSites.find(s => s.id === siteId);

      const responsableSelect = document.getElementById('responsable_matricule');
      allAgents.forEach(agent => {
        const option = document.createElement('option');
        option.value = agent.matricule;
        option.textContent = `${agent.nom} ${agent.prenom} (${agent.matricule})`;
        responsableSelect.appendChild(option);
      });

      // Retrieve logged-in user role from localStorage
      const currentUserRole = localStorage.getItem('userRole');
      const currentUserIsAdmin = (currentUserRole === 'admin');

      if (site) {
        document.getElementById('id').value = site.id;
        document.getElementById('nom_site').value = site.nom_site;
        document.getElementById('adresse_id').value = site.adresse_id;
        document.getElementById('commentaire').value = site.commentaire;
        document.getElementById('statut').value = site.statut;
        document.getElementById('ticket').checked = site.ticket;
        if (site.responsable_matricule) {
          responsableSelect.value = site.responsable_matricule;
        }

        // Conditionally disable form fields and hide save button for non-admins
        if (!currentUserIsAdmin) {
          const form = document.getElementById('site-edit-form');
          form.querySelectorAll('input, select, textarea').forEach(element => {
            element.setAttribute('disabled', 'true');
          });
          document.getElementById('save-site-btn').classList.add('d-none');
        }

      } else {
        alert("Site non trouvé!");
        window.location.href = "sites.html";
      }
    });
  </script>
</body>
</html>
