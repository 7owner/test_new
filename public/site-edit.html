<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier un site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=1"></script>
</head>
<body>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Fermer"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/agents.html">Agents</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/sites.html">Sites</a></li>
        <li class="nav-item"><a class="nav-link" href="/interventions.html">Interventions</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="logout-link">Déconnexion</a></li>
      </ul>
    </div>
  </div>

  <main class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
      <!--<h1 class="mb-4">Modifier un site</h1>-->
      <!--<button type="button" class="btn btn-outline-secondary btn-sm" id="back-btn"><i class="bi bi-arrow-left"></i> Retour</button>-->
    </div>

    <div class="card">
      <div class="card-body">
        <form id="site-edit-form">
          <div class="row">
            <!--<div class="col-md-6 mb-3">
              <label for="id" class="form-label">ID Site</label>
              <input type="text" class="form-control" id="id" readonly>
            </div>-->
            <div class="col-md-6 mb-3">
              <label for="nom_site" class="form-label">Nom du site</label>
              <input type="text" class="form-control" id="nom_site" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-3">
              <label class="form-label">Adresse</label>
              <div class="d-flex flex-wrap gap-2 align-items-center">
                <span id="adresse_label" class="fw-semibold text-primary">Aucune adresse sélectionnée</span>
                <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#adresseModal">
                  <i class="bi bi-geo-alt me-1"></i> Choisir / gérer les adresses
                </button>
              </div>
              <input type="hidden" id="adresse_id">
            </div>
          </div>
          <div class="mb-3">
            <label for="client_id" class="form-label">Client</label>
            <select class="form-select" id="client_id"></select>
          </div>
          <div class="mb-3">
            <label for="responsable_matricule" class="form-label">Responsable</label>
            <select class="form-select" id="responsable_matricule"></select>
          </div>
          <div class="mb-3">
            <label for="statut" class="form-label">Statut</label>
            <select class="form-select" id="statut" required>
              <option value="Actif">Actif</option>
              <option value="Inactif">Inactif</option>
            </select>
          </div>
          <!--<div class="mb-3 form-check form-switch">
            <input class="form-check-input" type="checkbox" id="ticket">
            <label class="form-check-label" for="ticket">Ticket Ouvert</label>
          </div>-->
          <div class="mb-3">
            <label for="commentaire" class="form-label">Commentaire</label>
            <textarea class="form-control" id="commentaire" rows="4"></textarea>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" id="save-site-btn">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Modal sélection adresse -->
  <div class="modal fade" id="adresseModal" tabindex="-1" aria-labelledby="adresseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title visually-hidden" id="adresseModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <iframe id="adresseFrame" src="adresses.html" style="width:100%;height:75vh;border:none;"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal sélection rapide d'adresse -->
  <div class="modal fade" id="selectAdresseModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-list-check me-2"></i>Sélectionner une adresse existante</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="select-adresse-list" class="list-group" style="max-height:60vh;overflow:auto;"></div>
          <div class="text-muted small mt-2" id="select-adresse-empty">Aucune adresse trouvée.</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const urlParams = new URLSearchParams(window.location.search);
      const siteId = urlParams.get('id');
      const form = document.getElementById('site-edit-form');

      const token = localStorage.getItem('token');
      const isAdmin = (() => { try { const p = token? JSON.parse(atob(token.split('.')[1])):null; return Array.isArray(p?.roles) && p.roles.includes('ROLE_ADMIN'); } catch { return false; } })();

      const responsableSelect = document.getElementById('responsable_matricule');
      const adresseHidden = document.getElementById('adresse_id');
      const adresseLabel = document.getElementById('adresse_label');
      const selectAdresseList = document.getElementById('select-adresse-list');
      const selectAdresseEmpty = document.getElementById('select-adresse-empty');

      async function buildHeaders(json = false) {
        const h = json ? { 'Content-Type': 'application/json' } : {};
        if (token) {
          h['Authorization'] = `Bearer ${token}`;
          return h;
        }
        try {
          const rTok = await fetch('/api/csrf-token', { credentials: 'same-origin' });
          const dTok = await rTok.json().catch(() => ({}));
          if (dTok && dTok.csrfToken) h['CSRF-Token'] = dTok.csrfToken;
        } catch {}
        return h;
      }

      async function loadRelatedData() {
        try {
          const headers = await buildHeaders(false);
          const [agentsRes, clientsRes] = await Promise.all([
            fetch('/api/agents', { headers, credentials: 'same-origin' }),
            fetch('/api/clients', { headers, credentials: 'same-origin' })
          ]);

          if (agentsRes.ok) {
            const agents = await agentsRes.json();
            responsableSelect.innerHTML = '<option value="">Non assigné</option>';
            (Array.isArray(agents)? agents: []).forEach(a => responsableSelect.add(new Option(`${a.nom} ${a.prenom} (${a.matricule})`, a.matricule)));
          }

          // Populate clients dropdown
          if (clientsRes.ok) {
            const clients = await clientsRes.json();
            const clientSelect = document.getElementById('client_id');
            clientSelect.innerHTML = '<option value="">Aucun client</option>';
            (Array.isArray(clients)? clients: []).forEach(c => clientSelect.add(new Option(c.nom_client, c.id)));
          }

        } catch (e) {
          console.error('Error loading related data:', e);
        }
      }

      async function loadSiteData() {
        if (!siteId) {
          alert("ID de site manquant!");
          window.location.href = "sites.html";
          return;
        }
        try {
          const headers = await buildHeaders(false);
          const response = await fetch(`/api/sites/${siteId}`, { headers, credentials: 'same-origin' });
          if (response.status === 401 || response.status === 403) {
            window.location.href = '/login.html';
            return;
          }
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          
          const site = await response.json();

          document.getElementById('nom_site').value = site.nom_site || '';
          adresseHidden.value = site.adresse_id || '';
          adresseLabel.textContent = site.adresse_label || site.adresse_nom || `Adresse #${site.adresse_id||''}` || 'Aucune adresse sélectionnée';
          document.getElementById('client_id').value = site.client_id || '';
          document.getElementById('commentaire').value = site.commentaire || '';
          document.getElementById('statut').value = site.statut || 'Actif';
          if (site.responsable_matricule) {
            responsableSelect.value = site.responsable_matricule;
          }

          if (!isAdmin) {
            form.querySelectorAll('input, select, textarea').forEach(el => el.setAttribute('disabled', 'true'));
            document.getElementById('save-site-btn').classList.add('d-none');
          }

        } catch (e) {
          console.error('Error loading site data:', e);
          alert("Erreur lors du chargement des données du site.");
          window.location.href = "sites.html";
        }
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!isAdmin) { alert('Action réservée aux administrateurs.'); return; }

        const payload = {
          nom_site: document.getElementById('nom_site').value,
          adresse_id: adresseHidden.value || null,
          client_id: document.getElementById('client_id').value || null,
          commentaire: document.getElementById('commentaire').value,
          statut: document.getElementById('statut').value,
          ticket: document.getElementById('ticket').checked,
          responsable_matricule: document.getElementById('responsable_matricule').value || null,
        };

        if (!payload.nom_site) {
          alert('Le nom du site est obligatoire.');
          return;
        }

        try {
          const response = await fetch(`/api/sites/${siteId}`, {
            method: 'PUT',
            headers: await buildHeaders(true),
            credentials: 'same-origin',
            body: JSON.stringify(payload),
          });

          if (response.ok) {
            alert('Site mis à jour avec succès!');
            window.location.href = `site-view.html?id=${siteId}`;
          } else {
            const errorData = await response.json().catch(() => ({ error: response.statusText }));
            alert(`Erreur lors de la mise à jour du site: ${errorData.error}`);
          }
        } catch (error) {
          console.error('Erreur lors de la mise à jour du site:', error);
          alert('Une erreur inattendue est survenue lors de la mise à jour.');
        }
      });

      await loadRelatedData();
      await loadSiteData();

      const backBtn = document.getElementById('back-btn');
      if (backBtn) backBtn.addEventListener('click', () => window.history.back());
      // Remplir la modale de sélection d'adresse
      const loadSelectAdresses = async () => {
        if (!selectAdresseList) return;
        selectAdresseList.innerHTML = '';
        selectAdresseEmpty.classList.remove('d-none');
        const headers = await buildHeaders(false);
        try {
          const res = await fetch('/api/adresses', { headers, credentials: 'same-origin' });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const list = await res.json();
          if (Array.isArray(list) && list.length) {
            selectAdresseEmpty.classList.add('d-none');
            list.forEach(a => {
              const item = document.createElement('button');
              item.type = 'button';
              item.className = 'list-group-item list-group-item-action';
              const label = a.libelle || [a.ligne1, a.ligne2, `${a.code_postal||''} ${a.ville||''}`, a.pays].filter(Boolean).join(' ');
              item.innerHTML = `<div class="fw-semibold">${label || `Adresse #${a.id}`}</div>
                                <div class="small text-muted">${a.ligne1||''} ${a.ligne2||''}</div>`;
              item.addEventListener('click', () => {
                adresseHidden.value = a.id;
                adresseLabel.textContent = label || `Adresse #${a.id}`;
                bootstrap.Modal.getInstance(document.getElementById('selectAdresseModal'))?.hide();
              });
              selectAdresseList.appendChild(item);
            });
          }
        } catch (err) {
          console.error('load select adresses:', err);
        }
      };

      const selectAdresseModalEl = document.getElementById('selectAdresseModal');
      if (selectAdresseModalEl) {
        selectAdresseModalEl.addEventListener('show.bs.modal', loadSelectAdresses);
      }

      // Réception sélection depuis l'iframe des adresses
      window.addEventListener('message', (event) => {
        if (!event?.data || event.data.type !== 'adresse-select' || !event.data.adresse) return;
        const a = event.data.adresse;
        const label = a.label || a.libelle || [a.ligne1, a.ligne2, `${a.code_postal||''} ${a.ville||''}`, a.pays].filter(Boolean).join(' ').trim() || `Adresse #${a.id}`;
        adresseHidden.value = a.id;
        adresseLabel.textContent = label;
        const adrModal = document.getElementById('adresseModal');
        if (adrModal) bootstrap.Modal.getInstance(adrModal)?.hide();
      });
    });
  </script>
</body>
</html>
