<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Travaux</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fb 0%, #e9ecf5 50%, #f5f7fb 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }
    .page-hero {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 12px 30px rgba(118,75,162,0.25);
    }
    .card-elevated {
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .badge-status { text-transform: capitalize; }
    .table thead th {
      border-bottom: none;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #6c757d;
    }
    .form-check-input {
      border-radius: 0.35em;
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="container mt-4 mb-5">
    <div class="page-hero mb-4">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
        <div>
          <div class="text-uppercase small opacity-75">Gestion</div>
          <h1 class="h3 mb-0">Travaux et Tâches</h1>
        </div>
        <div class="d-flex gap-2">
          <a class="btn btn-light btn-sm" href="/dashboard.html"><i class="bi bi-house-door me-1"></i>Dashboard</a>
          <button class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#createTravauxModal">
            <i class="bi bi-plus-circle me-1"></i>Nouveau Travail
          </button>
        </div>
      </div>
    </div>

    <div class="card card-elevated">
      <div class="card-body">
        <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
          <h2 class="h5 mb-0"><i class="bi bi-list-task me-2 text-primary"></i>Liste des Travaux</h2>
          <div class="ms-auto d-flex flex-wrap gap-2">
            <input id="filter_search" type="text" class="form-control form-control-sm" placeholder="Titre / Agent / Ticket">
            <select id="filter_etat" class="form-select form-select-sm" style="min-width:150px">
              <option value="">Tous les états</option>
              <option value="A_faire">A faire</option>
              <option value="En_cours">En cours</option>
              <option value="Termine">Terminé</option>
              <option value="En_attente">En attente</option>
              <option value="Annule">Annulé</option>
            </select>
            <select id="filter_priorite" class="form-select form-select-sm" style="min-width:150px">
              <option value="">Toutes les priorités</option>
              <option value="Faible">Faible</option>
              <option value="Moyenne">Moyenne</option>
              <option value="Haute">Haute</option>
              <option value="Urgent">Urgent</option>
            </select>
          </div>
        </div>
        <div id="travauxList" class="table-responsive">
          <!-- Travaux list will be rendered here by JavaScript -->
          <div class="text-muted p-3">Chargement des travaux...</div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal pour créer/modifier un travail -->
  <div class="modal fade" id="createTravauxModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title"><i class="bi bi-plus-circle me-2"></i>Nouveau Travail</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="travauxForm">
            <input type="hidden" id="travaux-id">
            <div class="mb-3">
              <label for="travaux-titre" class="form-label">Titre</label>
              <input type="text" class="form-control" id="travaux-titre" required>
            </div>
            <div class="mb-3">
              <label for="travaux-description" class="form-label">Description</label>
              <textarea class="form-control" id="travaux-description" rows="3"></textarea>
            </div>
            <div class="row g-3">
              <div class="col-md-6 mb-3">
                <label for="travaux-ticket" class="form-label">Ticket associé</label>
                <select id="travaux-ticket" class="form-select">
                  <option value="">(Aucun)</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="travaux-agent" class="form-label">Agent responsable</label>
                <select id="travaux-agent" class="form-select">
                  <option value="">(Aucun)</option>
                </select>
              </div>
            </div>
            <div class="row g-3">
              <div class="col-md-4 mb-3">
                <label for="travaux-etat" class="form-label">État</label>
                <select id="travaux-etat" class="form-select">
                  <option value="A_faire">A faire</option>
                  <option value="En_cours">En cours</option>
                  <option value="Termine">Terminé</option>
                  <option value="En_attente">En attente</option>
                  <option value="Annule">Annulé</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label for="travaux-priorite" class="form-label">Priorité</label>
                <select id="travaux-priorite" class="form-select">
                  <option value="Faible">Faible</option>
                  <option value="Moyenne" selected>Moyenne</option>
                  <option value="Haute">Haute</option>
                  <option value="Urgent">Urgent</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label for="travaux-date-echeance" class="form-label">Date d'échéance</label>
                <input type="date" class="form-control" id="travaux-date-echeance">
              </div>
            </div>
            <button type="submit" class="btn btn-gradient w-100 mt-3"><i class="bi bi-check-circle me-1"></i>Enregistrer le Travail</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/nav.js"></script>
  <script src="/js/travaux.js"></script>
</body>
</html>
