<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails de l'Association</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=2"></script>
  <style>
    body { background: linear-gradient(135deg, #eef2ff 0%, #f8fbff 100%); }
    .card { border: none; border-radius: 16px; box-shadow: 0 10px 24px rgba(0,0,0,0.06); }
    .hero { background: linear-gradient(120deg, #5c7cfa, #7c3aed); color: #fff; border-radius: 16px; padding: 16px 18px; box-shadow: 0 12px 30px rgba(92,124,250,0.18); }
    .hero h1 { font-size: 1.4rem; margin: 0; }
    .pill { background:#e0e7ff; border-radius:12px; padding:6px 12px; font-weight:700; color:#1e293b; }
    .list-group-item { border: none; border-bottom: 1px solid #f0f4ff; }
    .embed #navbar-placeholder { display:none !important; }
  </style>
</head>
<body class="dashboard-bg">
  <div id="navbar-placeholder"></div>
  <div class="container p-4">
    <div id="loading" class="text-center py-5"><div class="spinner-border text-primary"></div></div>
    
    <div id="main-content" class="d-none">
      <div class="hero mb-3">
        <h1 id="titre"></h1>
        <div class="d-flex flex-wrap align-items-center gap-2 mt-1">
          <span class="pill"><i class="bi bi-envelope me-1"></i><span id="email_comptabilite"></span></span>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-lg-6">
          <div class="card h-100">
            <div class="card-body">
              <div class="fw-semibold text-secondary mb-2">Adresse</div>
              <div id="adresse" class="text-body">—</div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card h-100">
            <div class="card-body">
              <div class="fw-semibold text-secondary mb-2">Actions</div>
              <div class="d-flex flex-wrap gap-2">
                <a href="#" id="sites-link" class="btn btn-outline-primary btn-sm"><i class="bi bi-building me-1"></i>Sites associés</a>
                <a href="#" id="factures-link" class="btn btn-outline-secondary btn-sm"><i class="bi bi-receipt me-1"></i>Facturation</a>
                <a href="#" id="devis-link" class="btn btn-outline-info btn-sm"><i class="bi bi-file-earmark-text me-1"></i>Devis</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-header fw-semibold">Responsables</div>
            <ul id="responsables-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-header fw-semibold">Agents</div>
            <ul id="agents-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>

      <div class="row g-3 mt-2">
        <div class="col-lg-6">
          <div class="card h-100">
            <div class="card-header fw-semibold d-flex justify-content-between align-items-center flex-wrap gap-2">
              <div class="d-flex align-items-center gap-2">
                <span>Sites associés</span>
                <span class="badge bg-primary" id="sites-count">0</span>
              </div>
              <div class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-primary d-none" id="add-site-btn" type="button" data-bs-toggle="modal" data-bs-target="#addSiteModal">
                  <i class="bi bi-plus-lg"></i> Ajouter
                </button>
                <a class="btn btn-sm btn-outline-primary" id="sites-all-btn" href="#"><i class="bi bi-building"></i> Voir tous</a>
              </div>
            </div>
            <ul id="sites-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card h-100">
            <div class="card-header fw-semibold d-flex justify-content-between align-items-center flex-wrap gap-2">
              <span>Factures</span>
              <a class="btn btn-sm btn-outline-secondary" id="factures-all-btn" href="#"><i class="bi bi-receipt"></i> Voir toutes</a>
            </div>
            <ul id="factures-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header fw-semibold d-flex justify-content-between align-items-center flex-wrap gap-2">
          <span>Devis</span>
          <a class="btn btn-sm btn-outline-info" id="devis-all-btn" href="#"><i class="bi bi-file-earmark-text"></i> Voir tous</a>
        </div>
        <ul id="devis-list" class="list-group list-group-flush"></ul>
      </div>
	    </div>
	  </div>

	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	  <script>
	    document.addEventListener('DOMContentLoaded', async () => {
	      const qp = new URLSearchParams(window.location.search);
	      const associationId = qp.get('id');
	      const isEmbed = window.self !== window.top || qp.get('embed') === '1' || qp.get('modal') === '1';
	      if (isEmbed) document.body.classList.add('embed');
	      const token = localStorage.getItem('token');
	      const headers = token
	        ? { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }
	        : { 'Content-Type': 'application/json' };
      let isAdmin = false;
      try {
        const payload = token ? JSON.parse(atob(token.split('.')[1])) : null;
        isAdmin = !!(payload?.admin || payload?.is_admin || payload?.isAdmin || payload?.role === 'admin');
      } catch (_) {}

	      const addSiteBtn = document.getElementById('add-site-btn');
	      const addSiteSelect = document.getElementById('add-site-select');
	      const addSiteFeedback = document.getElementById('add-site-feedback');
	      const confirmAddSiteBtn = document.getElementById('confirm-add-site-btn');
	      const addSiteModalEl = document.getElementById('addSiteModal');
	      const addSiteModal = addSiteModalEl ? bootstrap.Modal.getOrCreateInstance(addSiteModalEl) : null;

      const loadingEl = document.getElementById('loading');
      const mainContentEl = document.getElementById('main-content');

      if (!associationId) {
        loadingEl.innerHTML = '<div class="alert alert-danger">ID d\'association manquant.</div>';
        return;
      }

      function renderList(ulEl, items, nameProp, formatter) {
        ulEl.innerHTML = '';
        if (!items || items.length === 0) {
          ulEl.innerHTML = '<li class="list-group-item text-muted">Aucun.</li>';
          return;
        }
        items.forEach(item => {
          const li = document.createElement('li');
          li.className = 'list-group-item';
          li.innerHTML = formatter ? formatter(item) : (item[nameProp] || '—');
          ulEl.appendChild(li);
        });
      }

      function renderSites(sites=[]) {
        const list = document.getElementById('sites-list');
        list.innerHTML = '';
        document.getElementById('sites-count').textContent = `${sites.length}`;
        if (!sites.length) {
          list.innerHTML = '<li class="list-group-item text-muted">Aucun site lié.</li>';
          return;
        }
        sites.forEach(s => {
          const address = [s.ligne1 || s.adresse_ligne1, s.code_postal || s.adresse_code_postal, s.ville || s.adresse_ville].filter(Boolean).join(' ');
          const status = s.statut || s.status || 'N/A';
          const li = document.createElement('li');
          li.className = 'list-group-item d-flex justify-content-between align-items-start flex-wrap';
          li.innerHTML = `
            <div>
              <div class="fw-semibold">${s.nom_site || 'Site #' + s.id}</div>
              <div class="small text-muted">${address || 'Adresse non renseignée'}</div>
            </div>
            <div class="text-end">
              <span class="badge bg-light text-dark">${status}</span><br>
              <div class="d-flex gap-2 justify-content-end mt-2">
                <a class="btn btn-sm btn-outline-primary" href="/site-view.html?id=${s.id}" target="_blank" rel="noopener noreferrer"><i class="bi bi-eye"></i></a>
                ${isAdmin ? `<button class="btn btn-sm btn-outline-danger remove-site-btn" data-site-id="${s.id}"><i class="bi bi-trash"></i></button>` : ''}
              </div>
            </div>
          `;
          list.appendChild(li);
        });
      }

	      function renderDocs(listEl, rows, emptyLabel) {
	        listEl.innerHTML = '';
	        if (!rows || !rows.length) {
	          listEl.innerHTML = `<li class="list-group-item text-muted">${emptyLabel}</li>`;
	          return;
	        }
	        rows.forEach(row => {
	          const date = row.date_emission || row.created_at || row.date || '';
	          listEl.innerHTML += `
	            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
	              <div>
	                <div class="fw-semibold">${row.titre || row.numero || ('#'+row.id)}</div>
	                <div class="small text-muted">${date ? new Date(date).toLocaleDateString() : ''}</div>
	              </div>
	              <a class="btn btn-sm btn-outline-primary" href="/${row.numero ? 'devis' : 'facture'}-view.html?id=${row.id}"><i class="bi bi-eye"></i></a>
	            </li>`;
	        });
	      }

	      async function api(url, options = {}) {
	        const r = await fetch(url, { ...options, headers, credentials: 'same-origin' });
	        const b = await r.json().catch(() => ({}));
	        if (!r.ok) throw new Error(b.error || r.statusText);
	        return b;
	      }

	      function setAddSiteFeedback(message, isError = true) {
	        if (!addSiteFeedback) return;
	        addSiteFeedback.textContent = message || '';
	        addSiteFeedback.classList.toggle('d-none', !message);
	        addSiteFeedback.classList.toggle('text-danger', !!isError);
	        addSiteFeedback.classList.toggle('text-success', !isError);
	      }

	      async function populateAddSiteSelect(linkedSites = []) {
	        if (!addSiteSelect) return;
	        addSiteSelect.innerHTML = '<option value="">Chargement...</option>';
	        setAddSiteFeedback('');

	        try {
	          const allSites = await api('/api/sites');
	          const linkedIds = new Set((linkedSites || []).map((s) => String(s.id)));
	          const available = (Array.isArray(allSites) ? allSites : []).filter((s) => !linkedIds.has(String(s.id)));

	          if (!available.length) {
	            addSiteSelect.innerHTML = '<option value="">Aucun site disponible</option>';
	            return;
	          }

	          addSiteSelect.innerHTML = '<option value="">Choisir un site</option>';
	          available.forEach((s) => {
	            const opt = document.createElement('option');
	            opt.value = s.id;
	            opt.textContent = s.nom_site || `Site #${s.id}`;
	            addSiteSelect.appendChild(opt);
	          });
	        } catch (e) {
	          addSiteSelect.innerHTML = '<option value="">Erreur de chargement</option>';
	          setAddSiteFeedback(e.message || 'Impossible de charger les sites.');
	        }
	      }

	      try {
	        const res = await fetch(`/api/associations/${associationId}/relations`, { headers, credentials:'same-origin' });
	        if (!res.ok) {
	          const body = await res.json().catch(()=>({}));
          throw new Error(body.error || `HTTP ${res.status}`);
        }
        const data = await res.json();

        // Populate details
        document.getElementById('titre').textContent = data.association?.titre || 'Association';
        document.getElementById('email_comptabilite').textContent = data.association?.email_comptabilite || '—';
        const address = data.address ? [data.address.ligne1, data.address.code_postal, data.address.ville].filter(Boolean).join(', ') : 'Non spécifiée';
        document.getElementById('adresse').textContent = address;

        // Populate lists
        renderList(document.getElementById('responsables-list'), data.responsables || [], 'nom', (r)=>`
          <div class="fw-semibold">${[r.nom, r.prenom].filter(Boolean).join(' ') || r.matricule || 'Responsable'}</div>
          <div class="small text-muted">${r.email || ''}</div>
          <div class="small text-muted">${r.tel || ''}</div>
        `);
        renderList(document.getElementById('agents-list'), data.agents || [], 'nom', (a)=>`
          <div class="fw-semibold">${[a.nom, a.prenom].filter(Boolean).join(' ') || a.matricule || 'Agent'}</div>
          <div class="small text-muted">${a.email || ''}</div>
          <div class="small text-muted">${a.tel || ''}</div>
        `);
        renderSites(data.sites || []);
        renderDocs(document.getElementById('factures-list'), data.factures || [], 'Aucune facture');
        renderDocs(document.getElementById('devis-list'), data.devis || [], 'Aucun devis');

        // Set up links
        const sitesUrl = `sites.html?association_id=${associationId}`;
        const facturesUrl = `factures.html?association_id=${associationId}`;
        const devisUrl = `contrats.html?association_id=${associationId}`;
        document.getElementById('sites-link').href = sitesUrl;
        document.getElementById('factures-link').href = facturesUrl;
        document.getElementById('devis-link').href = devisUrl;
	        document.getElementById('sites-all-btn').href = sitesUrl;
	        document.getElementById('factures-all-btn').href = facturesUrl;
	        document.getElementById('devis-all-btn').href = devisUrl;

	        // Admin: permettre l'association/dissociation de sites
	        if (addSiteBtn) addSiteBtn.classList.toggle('d-none', !isAdmin);

	        const linkedSites = data.sites || [];
	        if (isAdmin && addSiteModalEl) {
	          addSiteModalEl.addEventListener('show.bs.modal', () => populateAddSiteSelect(linkedSites));
	        }

	        if (isAdmin) {
	          document.getElementById('sites-list')?.addEventListener('click', async (e) => {
	            const btn = e.target.closest('.remove-site-btn');
	            if (!btn) return;
	            const siteId = btn.getAttribute('data-site-id');
	            if (!siteId) return;
	            if (!confirm('Retirer ce site de l’association ?')) return;
	            try {
	              await api(`/api/associations/${associationId}/sites/${siteId}`, { method: 'DELETE' });
	              location.reload();
	            } catch (err) {
	              alert(err.message || 'Suppression impossible');
	            }
	          });
	        }

	        if (isAdmin && confirmAddSiteBtn && addSiteSelect) {
	          confirmAddSiteBtn.addEventListener('click', async () => {
	            const siteId = addSiteSelect.value;
	            if (!siteId) {
	              setAddSiteFeedback('Choisissez un site.');
	              return;
	            }
	            try {
	              await api(`/api/associations/${associationId}/sites`, {
	                method: 'POST',
	                headers,
	                body: JSON.stringify({ site_id: siteId }),
	              });
	              setAddSiteFeedback('Site associé avec succès.', false);
	              addSiteModal?.hide();
	              location.reload();
	            } catch (err) {
	              setAddSiteFeedback(err.message || 'Association impossible.');
	            }
	          });
	        }

	        loadingEl.classList.add('d-none');
	        mainContentEl.classList.remove('d-none');
	      } catch (error) {
	        loadingEl.innerHTML = `<div class="alert alert-danger">Erreur: ${error.message}</div>`;
      }
    });
  </script>

  <!-- Add Site Modal -->
  <div class="modal fade" id="addSiteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="border-radius: 16px; border: none;">
        <div class="modal-header" style="background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%); color: white;">
          <h5 class="modal-title"><i class="bi bi-building me-2"></i>Associer un site</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">Site</label>
          <select id="add-site-select" class="form-select">
            <option value="">Chargement...</option>
          </select>
          <div id="add-site-feedback" class="small text-danger mt-2 d-none"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" id="confirm-add-site-btn">Associer</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
