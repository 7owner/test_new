<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails de l'Association</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container p-4">
    <div id="loading" class="text-center"><div class="spinner-border"></div></div>
    
    <div id="main-content" class="d-none">
      <h1 id="titre"></h1>
      <p class="lead" id="email_comptabilite"></p>
      
      <div class="card mb-4">
        <div class="card-header">Adresse</div>
        <div class="card-body">
          <p id="adresse"></p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header">Responsables</div>
            <ul id="responsables-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header">Agents</div>
            <ul id="agents-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Actions</div>
        <div class="card-body">
          <a href="#" id="sites-link" class="btn btn-primary">Sites Associés</a>
          <a href="#" id="factures-link" class="btn btn-secondary">Facturation Associée</a>
          <a href="#" id="devis-link" class="btn btn-info">Devis Associés</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const qp = new URLSearchParams(window.location.search);
      const associationId = qp.get('id');
      const token = localStorage.getItem('token');
      const headers = { 'Authorization': `Bearer ${token}` };

      const loadingEl = document.getElementById('loading');
      const mainContentEl = document.getElementById('main-content');

      if (!associationId) {
        loadingEl.innerHTML = '<div class="alert alert-danger">ID d\'association manquant.</div>';
        return;
      }

      function renderList(ulEl, items, nameProp) {
        ulEl.innerHTML = '';
        if (!items || items.length === 0) {
          ulEl.innerHTML = '<li class="list-group-item text-muted">Aucun.</li>';
          return;
        }
        items.forEach(item => {
          const li = document.createElement('li');
          li.className = 'list-group-item';
          li.textContent = item[nameProp];
          ulEl.appendChild(li);
        });
      }

      try {
        const data = await fetch(`/api/associations/${associationId}/relations`, { headers }).then(res => res.json());

        // Populate details
        document.getElementById('titre').textContent = data.association.titre;
        document.getElementById('email_comptabilite').textContent = data.association.email_comptabilite;
        const address = data.address ? [data.address.ligne1, data.address.code_postal, data.address.ville].filter(Boolean).join(', ') : 'Non spécifiée';
        document.getElementById('adresse').textContent = address;

        // Populate lists
        renderList(document.getElementById('responsables-list'), data.responsables, 'nom');
        renderList(document.getElementById('agents-list'), data.agents, 'nom');

        // Set up links
        document.getElementById('sites-link').href = `association-sites.html?association_id=${associationId}`;
        document.getElementById('factures-link').href = `association-factures.html?association_id=${associationId}`;
        document.getElementById('devis-link').href = `association-devis.html?association_id=${associationId}`;

        loadingEl.classList.add('d-none');
        mainContentEl.classList.remove('d-none');
      } catch (error) {
        loadingEl.innerHTML = `<div class="alert alert-danger">Erreur: ${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
