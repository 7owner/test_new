<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouvelle Association</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container p-4">
    <div class="card mb-3 d-none" id="contrat-card">
      <div class="card-body">
        <h6 class="mb-1" id="contrat-title">Contrat</h6>
        <div class="small text-muted" id="contrat-dates"></div>
      </div>
    </div>
    <form id="new-association-form">
      <div class="mb-3">
        <label for="titre" class="form-label">Titre de l'association</label>
        <input type="text" class="form-control" id="titre" required>
      </div>
      <div class="mb-3">
        <label for="email_comptabilite" class="form-label">Email de comptabilit√©</label>
        <input type="email" class="form-control" id="email_comptabilite">
      </div>
      <div class="mb-3">
        <label for="contrat-search-input" class="form-label">Contrat (optionnel)</label>
        <input type="text" class="form-control" id="contrat-search-input" placeholder="Rechercher un contrat" autocomplete="off">
        <input type="hidden" id="contrat_id">
        <div id="contrat-suggestions" class="list-group position-absolute w-50" style="z-index: 100;"></div>
      </div>
      
      <hr class="my-4">

      <h5>Adresse</h5>
      <div class="mb-3">
        <label for="adresse-ligne1" class="form-label">Ligne 1</label>
        <input type="text" class="form-control" id="adresse-ligne1">
      </div>
      <div class="mb-3">
        <label for="adresse-ligne2" class="form-label">Ligne 2 (optionnel)</label>
        <input type="text" class="form-control" id="adresse-ligne2">
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="adresse-codepostal" class="form-label">Code Postal</label>
          <input type="text" class="form-control" id="adresse-codepostal">
        </div>
        <div class="col-md-6 mb-3">
          <label for="adresse-ville" class="form-label">Ville</label>
          <input type="text" class="form-control" id="adresse-ville">
        </div>
      </div>
      
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </div>
    </form>
    <div id="feedback" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/association-new.js"></script>
</body>
</html>
