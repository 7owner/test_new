      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

  <main class="container mt-5">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="interventions.html">Planning Interventions</a></li>
        <li class="breadcrumb-item active" aria-current="page">Modifier</li>
      </ol>
    </nav>
    <h1 class="mb-4">Modifier une intervention</h1>

    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-4">Informations de l'intervention</h2>
        <form id="intervention-edit-form">
          <div class="mb-3">
            <label for="id" class="form-label">ID Intervention</label>
            <input type="text" class="form-control" id="id" required readonly>
          </div>
          <div class="mb-3">
            <label for="maintenance_id" class="form-label">Maintenance associée</label>
            <select class="form-select" id="maintenance_id" required>
              <option value="">Sélectionner une maintenance</option>
              <option value="MNT001">Maintenance Annuelle Site A</option>
              <option value="MNT002">Maintenance Corrective Machine X</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea type="text" class="form-control" id="description" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="date_debut" class="form-label">Date Début</label>
            <input type="date" class="form-control" id="date_debut" required>
          </div>
          <div class="mb-3">
            <label for="date_fin" class="form-label">Date Fin</label>
            <input type="date" class="form-control" id="date_fin">
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Statut</label>
            <select class="form-select" id="status" required>
              <option value="pas commencé">Pas commencé</option>
              <option value="bloqué">Bloqué</option>
              <option value="en attente">En attente</option>
              <option value="en cours">En cours</option>
              <option value="terminé">Terminé</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="intervention_precedente_id" class="form-label">Intervention précédente (si applicable)</label>
            <select class="form-select" id="intervention_precedente_id">
              <option value="">Aucune</option>
              <option value="INT001">INT001 - Vérification systèmes</option>
              <option value="INT002">INT002 - Réparation climatisation</option>
            </select>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" id="save-intervention-btn"><i class="bi bi-save me-2"></i>Enregistrer les modifications</button>
            <a href="interventions.html" class="btn btn-secondary">Annuler</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const interventionId = urlParams.get('id');

      // This is a placeholder for fetching actual intervention data from a backend.
      // For now, we'll use the same seed data as interventions.html.
      const interventions = [
        {
          id: "INT001",
          maintenance_id: "MNT001",
          description: "Vérification annuelle des systèmes de sécurité",
          date_debut: "2024-01-15",
          date_fin: "2024-01-15",
          status: "terminé"
        },
        {
          id: "INT002",
          maintenance_id: "MNT002",
          description: "Réparation du système de climatisation",
          date_debut: "2024-02-20",
          date_fin: "2024-02-22",
          status: "en cours"
        },
        {
          id: "INT003",
          maintenance_id: "MNT001",
          description: "Mise à jour logicielle des équipements",
          date_debut: "2024-03-10",
          date_fin: "2024-03-10",
          status: "pas commencé"
        },
        {
          id: "INT004",
          maintenance_id: "MNT003",
          description: "Remplacement de pièces défectueuses",
          date_debut: "2024-04-01",
          date_fin: "2024-04-03",
          status: "bloqué"
        },
        {
          id: "INT005",
          maintenance_id: "MNT004",
          description: "Installation de nouveaux capteurs",
          date_debut: "2024-05-05",
          date_fin: "2024-05-05",
          status: "en attente"
        }
      ];

      const intervention = interventions.find(i => i.id === interventionId);

      // Retrieve logged-in user role from localStorage
      const currentUserRole = localStorage.getItem('userRole');
      const currentUserIsAdmin = (currentUserRole === 'admin');

      if (intervention) {
        document.getElementById('id').value = intervention.id;
        document.getElementById('maintenance_id').value = intervention.maintenance_id;
        document.getElementById('description').value = intervention.description;
        document.getElementById('date_debut').value = intervention.date_debut;
        document.getElementById('date_fin').value = intervention.date_fin;
        document.getElementById('status').value = intervention.status;
        document.getElementById('intervention_precedente_id').value = intervention.intervention_precedente_id;

        // Conditionally disable form fields and hide save button for non-admins
        if (!currentUserIsAdmin) {
          const form = document.getElementById('intervention-edit-form');
          form.querySelectorAll('input, select, textarea').forEach(element => {
            element.setAttribute('disabled', 'true');
          });
          document.getElementById('save-intervention-btn').classList.add('d-none');
        }

      } else {
        alert("Intervention non trouvée!");
        window.location.href = "interventions.html";
      }
    });
  </script>
</body>
