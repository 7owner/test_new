  <main class="container mt-5">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="interventions.html">Planning Interventions</a></li>
        <li class="breadcrumb-item active" aria-current="page">Modifier</li>
      </ol>
    </nav>
    <h1 class="mb-4">Modifier une intervention</h1>

    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-4">Informations de l'intervention</h2>
        <form id="intervention-edit-form">
          <div class="mb-3">
            <label for="id" class="form-label">ID Intervention</label>
            <input type="text" class="form-control" id="id" required readonly>
          </div>
          <div class="mb-3">
            <label for="maintenance_id" class="form-label">Maintenance associée</label>
            <select class="form-select" id="maintenance_id" required>
              <option value="">Sélectionner une maintenance</option>
              <option value="MNT001">Maintenance Annuelle Site A</option>
              <option value="MNT002">Maintenance Corrective Machine X</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea type="text" class="form-control" id="description" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="date_debut" class="form-label">Date Début</label>
            <input type="date" class="form-control" id="date_debut" required>
          </div>
          <div class="mb-3">
            <label for="date_fin" class="form-label">Date Fin</label>
            <input type="date" class="form-control" id="date_fin">
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Statut</label>
            <select class="form-select" id="status" required>
              <option value="pas commencé">Pas commencé</option>
              <option value="bloqué">Bloqué</option>
              <option value="en attente">En attente</option>
              <option value="en cours">En cours</option>
              <option value="terminé">Terminé</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="intervention_precedente_id" class="form-label">Intervention précédente (si applicable)</label>
            <select class="form-select" id="intervention_precedente_id">
              <option value="">Aucune</option>
              <option value="INT001">INT001 - Vérification systèmes</option>
              <option value="INT002">INT002 - Réparation climatisation</option>
            </select>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" id="save-intervention-btn"><i class="bi bi-save me-2"></i>Enregistrer les modifications</button>
            <a href="interventions.html" class="btn btn-secondary">Annuler</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  const urlParams = new URLSearchParams(window.location.search);
  const interventionId = urlParams.get('id');
  const token = localStorage.getItem('token');
  let currentUserIsAdmin = false; let actorEmail='';
  if (token) { try { const p = JSON.parse(atob(token.split('.')[1])); const roles = Array.isArray(p.roles)?p.roles:[]; currentUserIsAdmin = roles.includes('ROLE_ADMIN'); actorEmail = p.email||''; const el = document.getElementById('logged-in-user-email'); if (el && actorEmail) el.textContent = actorEmail; } catch(_){} }
  async function loadIntervention() {
    if (!interventionId || !token) { alert('Intervention non trouv�e ou non authentifi�.'); try{window.location.replace('interventions.html')}catch(_){window.location.href='interventions.html'}; return; }
    try {
          const res = await fetch(`/api/interventions/${interventionId}/relations`, { headers: { 'Authorization': `Bearer ${token}`, 'X-Actor-Email': actorEmail }, credentials: 'same-origin' });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();
      const i = data.intervention; if (!i) throw new Error('Intervention introuvable');
      document.getElementById('id').value = i.id;
      document.getElementById('maintenance_id').value = i.ticket_id || '';
      document.getElementById('description').value = i.description || '';
      document.getElementById('date_debut').value = i.date_debut ? i.date_debut.substring(0,10) : '';
      document.getElementById('date_fin').value = i.date_fin ? i.date_fin.substring(0,10) : '';
      document.getElementById('status').value = i.status || i.statut || '';
      document.getElementById('intervention_precedente_id').value = i.intervention_precedente_id || '';
      if (!currentUserIsAdmin) { const form = document.getElementById('intervention-edit-form'); form.querySelectorAll('input, select, textarea').forEach(e => e.setAttribute('disabled','true')); document.getElementById('save-intervention-btn').classList.add('d-none'); }
    } catch(e) { console.error('Erreur chargement intervention:', e); alert('Erreur de chargement.'); }
  }
  async function saveIntervention(ev) {
    ev.preventDefault(); if (!currentUserIsAdmin) return alert('Action r�serv�e aux administrateurs.');
    const id = document.getElementById('id').value;
    const payload = { description: document.getElementById('description').value, date_debut: document.getElementById('date_debut').value || null, date_fin: document.getElementById('date_fin').value || null, ticket_id: document.getElementById('maintenance_id').value || null, intervention_precedente_id: document.getElementById('intervention_precedente_id').value || null };
    try {
          const res = await fetch(`/api/interventions/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`, 'X-Actor-Email': actorEmail }, credentials: 'same-origin', body: JSON.stringify(payload) });
      if (!res.ok) { if (res.status===403) return alert('Non autoris� (admin requis).'); throw new Error(`HTTP ${res.status}`); }
      try { window.location.replace('interventions.html'); } catch(_) { window.location.href='interventions.html'; }
    } catch(e) { console.error('Erreur mise � jour intervention:', e); alert('�chec de la sauvegarde.'); }
  }
  document.getElementById('intervention-edit-form').addEventListener('submit', saveIntervention);
  loadIntervention();
});
          document.getElementById('save-intervention-btn').classList.add('d-none');
        }

      } else {
        alert("Intervention non trouvée!");
        window.location.href = "interventions.html";
      }
    });
  </script>
</body>
</html>
