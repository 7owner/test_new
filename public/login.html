<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=1"></script>
</head>
<body>
  <header class="header d-flex justify-content-between align-items-center mb-4">
    <h1><img src="/logo_logicielle.png" alt="Logo Système de Maintenance" style="height: 40px; vertical-align: middle; margin-right: 10px;"><a href="/dashboard" style="text-decoration: none; color: inherit;"></a></h1>
  </header>

  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

            <h1 class="card-title text-center mb-4">Connexion</h1>

            <form id="loginForm">
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" name="email" id="inputEmail" class="form-control" autocomplete="email" required autofocus>
              </div>

              <div class="mb-3">
                <label for="inputPassword" class="form-label">Mot de passe</label>
                <div class="input-group">
                  <input type="password" name="password" id="inputPassword" class="form-control" autocomplete="current-password" required>
                  <button type="button" id="togglePassword" class="btn btn-outline-secondary">Afficher</button>
                </div>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" name="_remember_me" id="remember_me" class="form-check-input">
                <label for="remember_me" class="form-check-label">Se souvenir de moi</label>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3">
                Se connecter
              </button>

              <p class="text-center mb-3">
                <a href="/forgot-password.html" class="text-decoration-none">Mot de passe oublié ?</a>
              </p>

              <p class="text-center text-muted">
            <!--    Pas encore de compte ? <a href="/register.html" class="text-decoration-none">Inscrivez-vous</a>-->
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/js/login.js"></script>
</body>
</html>
