<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-12 max-w-md">
    <form id="loginForm" class="bg-white rounded-2xl shadow-xl p-8 space-y-6">
        <div id="error-message" class="hidden bg-red-50 border-l-4 border-red-500 text-red-800 p-4 rounded-lg"></div>

        <h1 class="text-2xl font-bold text-gray-800 mb-6">Connexion</h1>

        <div>
            <label for="inputEmail" class="block text-sm font-semibold text-gray-600 mb-1">Email</label>
            <input type="email" name="email" id="inputEmail" class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg bg-gray-50 focus:bg-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 focus:ring-opacity-50 transition-all duration-200 placeholder-gray-400" autocomplete="email" required autofocus>
        </div>

        <div>
            <label for="inputPassword" class="block text-sm font-semibold text-gray-600 mb-1">Mot de passe</label>
            <input type="password" name="password" id="inputPassword" class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg bg-gray-50 focus:bg-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 focus:ring-opacity-50 transition-all duration-200 placeholder-gray-400" autocomplete="current-password" required>
        </div>

        <div class="flex items-center">
            <input type="checkbox" name="_remember_me" id="remember_me" class="h-4 w-4 text-indigo-500 focus:ring-indigo-200 border-gray-300 rounded">
            <label for="remember_me" class="ml-2 text-sm text-gray-600">Se souvenir de moi</label>
        </div>

        <button type="submit" class="w-full bg-indigo-500 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-600 hover:shadow-lg transition-all duration-200">
            Se connecter
        </button>

        <p class="text-center text-sm text-gray-600">
            Pas encore de compte ? <a href="/register.html" class="font-medium text-indigo-600 hover:text-indigo-500">Inscrivez-vous</a>
        </p>
    </form>
</div>
<script src="/script.js"></script>
</body>
</html>
