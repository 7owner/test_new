<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier un rendu d'intervention</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=1"></script>
  <script src="/script.js?v=1"></script>
</head>
<body>
  <header class="header d-flex justify-content-between align-items-center mb-4">
    <h1><img src="/logo_logicielle.png" alt="Logo Système de Maintenance" style="height: 40px; vertical-align: middle; margin-right: 10px;"></h1>
    <div id="user-info-container" class="d-flex align-items-center">
      <span class="me-2">Bienvenue, <span id="logged-in-user-email"></span></span>
      <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        Menu
      </button>
    </div>
  </header>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard.html"><i class="bi bi-house-door-fill me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/agents.html"><i class="bi bi-people-fill me-2"></i>Agents</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sites.html"><i class="bi bi-building-fill me-2"></i>Sites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/interventions.html"><i class="bi bi-tools me-2"></i>Interventions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/rendezvous.html"><i class="bi bi-calendar-event-fill me-2"></i>Rendez-vous</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/achats.html"><i class="bi bi-cart-fill me-2"></i>Achats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/factures.html"><i class="bi bi-receipt-cutoff me-2"></i>Factures</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="logout-link"><i class="bi bi-box-arrow-right me-2"></i>Déconnexion</a>
        </li>
      </ul>
    </div>
  </div>

  <main class="container mt-5">
    
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
      <h1 class="mb-4">Modifier un rendu d'intervention</h1>
      <button type="button" class="btn btn-outline-secondary btn-sm" id="back-btn"><i class="bi bi-arrow-left"></i> Retour</button>
    </div>
    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-4">Informations du rendu</h2>
        <form id="rendu-edit-form">
          <div class="mb-3">
            <label for="id" class="form-label">ID Rendu</label>
            <input type="text" class="form-control" id="id" required readonly>
          </div>
          <div class="mb-3">
            <label for="resume" class="form-label">Résumé</label>
            <textarea class="form-control" id="resume" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="valeur" class="form-label">Valeur</label>
            <input type="text" class="form-control" id="valeur">
          </div>

          <h3 class="mt-5 mb-3">Images Associées</h3>
          <div id="rendu-images-container">
            <!-- Existing images will be loaded here -->
          </div>
          <button type="button" id="add-new-image-btn" class="btn btn-outline-secondary mb-4"><i class="bi bi-plus-circle me-2"></i>Ajouter une nouvelle image</button>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" id="save-rendu-btn"><i class="bi bi-save me-2"></i>Enregistrer les modifications</button>
            <a href="intervention-view.html" class="btn btn-secondary" id="cancel-button">Annuler</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const urlParams = new URLSearchParams(window.location.search);
      const renduId = urlParams.get('id');
      const token = localStorage.getItem('token');
      if (!token) { window.location.href = '/login.html'; return; }
      const headers = { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' };

      const form = document.getElementById('rendu-edit-form');
      const idInput = document.getElementById('id');
      const resumeInput = document.getElementById('resume');
      const valeurInput = document.getElementById('valeur');
      const cancelButton = document.getElementById('cancel-button');
      const imagesContainer = document.getElementById('rendu-images-container');

      if (!renduId) {
        alert("ID du rendu manquant.");
        window.location.href = 'interventions.html';
        return;
      }

      let interventionId = null;

      try {
        // Fetch existing data
        const data = await fetch(`/api/rendus/${renduId}`, { headers }).then(res => res.json());
        if (!data || !data.rendu) throw new Error('Rendu not found.');

        const { rendu, images } = data;
        interventionId = rendu.intervention_id;

        idInput.value = rendu.id;
        resumeInput.value = rendu.resume || '';
        valeurInput.value = rendu.valeur || '';
        cancelButton.href = `rendu-intervention-view.html?id=${rendu.id}`;

        // Display images (non-editable for now)
        imagesContainer.innerHTML = '';
        if (images && images.length > 0) {
            images.forEach(img => {
                const imgInfo = document.createElement('div');
                imgInfo.className = 'mb-2';
                imgInfo.innerHTML = `<i class="bi bi-image"></i> ${img.nom_fichier}`;
                imagesContainer.appendChild(imgInfo);
            });
        } else {
            imagesContainer.innerHTML = '<p class="text-muted">Aucune image associée.</p>';
        }

      } catch (error) {
        console.error('Failed to load rendu for editing:', error);
        alert(`Erreur: ${error.message}`);
        window.location.href = 'interventions.html';
      }

      form.addEventListener('submit', async function(event) {
        event.preventDefault();

        const updatedData = {
          resume: resumeInput.value,
          valeur: valeurInput.value
        };

        try {
          const response = await fetch(`/api/rendus/${renduId}`, {
            method: 'PATCH',
            headers: headers,
            body: JSON.stringify(updatedData)
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to update rendu');
          }

          alert('Rendu mis à jour avec succès !');
          window.location.href = `rendu-intervention-view.html?id=${renduId}`;

        } catch (error) {
          console.error('Error updating rendu:', error);
          alert(`Erreur lors de la mise à jour : ${error.message}`);
        }
      });
    });
  </script>
</body>
</html>
