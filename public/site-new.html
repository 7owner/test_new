<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un nouveau site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=1"></script>
</head>
<body>


  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Fermer"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item"><a class="nav-link" href="/dashboard.html"><i class="bi bi-house-door-fill me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/agents.html"><i class="bi bi-people-fill me-2"></i>Agents</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/sites.html"><i class="bi bi-building-fill me-2"></i>Sites</a></li>
        <li class="nav-item"><a class="nav-link" href="/interventions.html"><i class="bi bi-tools me-2"></i>Interventions</a></li>
        <li class="nav-item"><a class="nav-link" href="/rendezvous.html"><i class="bi bi-calendar-event-fill me-2"></i>Rendez-vous</a></li>
        <li class="nav-item"><a class="nav-link" href="/achats.html"><i class="bi bi-cart-fill me-2"></i>Achats</a></li>
        <li class="nav-item"><a class="nav-link" href="/factures.html"><i class="bi bi-receipt-cutoff me-2"></i>Factures</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="logout-link"><i class="bi bi-box-arrow-right me-2"></i>Déconnexion</a></li>
      </ul>
    </div>
  </div>

  <main class="container mt-5">
  
    
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
      <h1 class="mb-4">Créer un nouveau site</h1>
     <!-- <button type="button" class="btn btn-outline-secondary btn-sm" id="back-btn"><i class="bi bi-arrow-left"></i> Retour</button>-->
    </div>

    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-4">Informations du site</h2>
        <div id="association-card" class="card mb-3 shadow-sm d-none">
          <div class="card-header" style="background:linear-gradient(135deg,#10b981,#0ea5e9);color:#fff;">
            <div class="d-flex justify-content-between align-items-center">
              <div class="fw-semibold" id="association-title">Association</div>
              <a class="btn btn-light btn-sm" id="association-view-link" target="_blank" rel="noopener">Voir</a>
            </div>
          </div>
          <div class="card-body">
            <div class="small text-muted" id="association-email"></div>
            <div class="small text-muted" id="association-adresse"></div>
          </div>
        </div>
        <form id="site-new-form" class="row g-3">
          <div class="col-12">
            <label for="nom_site" class="form-label">Nom du Site</label>
            <input type="text" class="form-control" id="nom_site" required>
          </div>

          <div class="col-12 position-relative">
            <label for="association-search-input" class="form-label">Association (optionnel)</label>
            <input type="text" class="form-control" id="association-search-input" placeholder="Rechercher une association" autocomplete="off">
            <input type="hidden" id="association_id">
            <div id="association-suggestions" class="list-group position-absolute w-100" style="z-index:100; max-height:260px; overflow-y:auto;"></div>
          </div>

          <div class="col-12">
            <!--<div class="form-check form-switch mb-2">
              <input class="form-check-input" type="checkbox" id="toggle_new_address">
              <label class="form-check-label" for="toggle_new_address">Saisir une nouvelle adresse</label>
            </div>
            <label for="adresse_id" class="form-label">Adresse associée</label>
            <select class="form-select" id="adresse_id" required>
              <option value="">Sélectionner une adresse</option>
            </select>-->
            <div id="new-address-fields" class="row g-2 mt-2 d-none">
              <div class="col-12">
                <label for="addr_libelle" class="form-label">Libellé (facultatif)</label>
                <input type="text" class="form-control" id="addr_libelle" placeholder="Ex: Siège, Entrepôt, ...">
              </div>
              <div class="col-12">
                <label for="addr_ligne1" class="form-label">Adresse (ligne 1)</label>
                <input type="text" class="form-control" id="addr_ligne1" placeholder="N°, Rue ...">
              </div>
              <div class="col-md-4">
                <label for="addr_code_postal" class="form-label">Code postal</label>
                <input type="text" class="form-control" id="addr_code_postal">
              </div>
              <div class="col-md-5">
                <label for="addr_ville" class="form-label">Ville</label>
                <input type="text" class="form-control" id="addr_ville">
              </div>
              <div class="col-md-3">
                <label for="addr_pays" class="form-label">Pays</label>
                <input type="text" class="form-control" id="addr_pays" value="France">
              </div>
            </div>
          </div>

          <div class="col-12">
            <label for="commentaire" class="form-label">Commentaire</label>
            <textarea class="form-control" id="commentaire" rows="3"></textarea>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" id="save-site-btn"><i class="bi bi-save me-2"></i>Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="/js/site-new.js"></script>
  <script>
    const backBtn = document.getElementById('back-btn');
    if (backBtn) backBtn.addEventListener('click', () => window.history.back());
  </script>
</body>
</html>
