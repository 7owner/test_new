<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Sites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <!-- Même navbar que le dashboard (injection via nav.js) -->
  <script src="/nav.js?v=2"></script>
  <style>
    .dashboard-bg { background: linear-gradient(135deg, #eef2ff 0%, #f8fbff 100%); min-height: 100vh; }
    .card { border: none; border-radius: 16px; box-shadow: 0 10px 24px rgba(0,0,0,0.06); }
  </style>
</head>
<body class="dashboard-bg">
  <div id="navbar-placeholder"></div>

  <main class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
      <h1>Sites</h1>
      <div class="d-flex gap-2">
        <button class="btn btn-sm btn-outline-primary" id="toggle-filters-btn"><i class="bi bi-funnel-fill me-1"></i> Masquer les filtres</button>
        <button class="btn btn-primary" id="create-site-btn" data-bs-toggle="modal" data-bs-target="#createSiteModal"><i class="bi bi-plus-circle me-2"></i>Créer un nouveau site</button>
      </div>
    </div>

    <div class="filters-card p-3 mb-4" id="filters-row">
      <div class="d-flex justify-content-between align-items-center mb-2 flex-wrap gap-2">
        <h5 class="mb-0">Filtres</h5>
      </div>
      <div class="row g-2">
        <div class="col-lg-4 col-md-6">
            <input type="text" class="form-control" id="site-search" placeholder="Rechercher par nom ou ID...">
        </div>
        <div class="col-lg-3 col-md-6">
            <select class="form-select" id="association-filter">
              <option value="">Toutes les associations</option>
            </select>
        </div>
        <div class="col-lg-2 col-md-6">
            <input type="date" class="form-control" id="site-date-start" title="Date de début">
        </div>
        <div class="col-lg-3 col-md-6">
            <input type="date" class="form-control" id="site-date-end" title="Date de fin">
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="mb-0">Liste des sites</h5>
      <span class="badge bg-primary" id="sites-count">0 site(s)</span>
    </div>
    <div class="card">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Nom du Site</th>
              <th>Adresse</th>
              <th>Statut</th>
              <th>Association(s)</th>
              <th>Ticket Ouvert</th>
              <th>Responsable</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="sites-tbody">
            <tr><td colspan="7" class="text-muted text-center py-4">Chargement...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <div class="modal fade" id="createSiteModal" tabindex="-1" aria-labelledby="createSiteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createSiteModalLabel">Créer un nouveau site</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="site-new-form" class="row g-3">
            <div class="col-12">
              <label for="nom_site" class="form-label">Nom du Site</label>
              <input type="text" class="form-control" id="nom_site" required>
            </div>
            <div class="col-lg-6 col-md-6">
              <label for="responsable-search-input" class="form-label">Responsable</label>
              <input type="text" class="form-control" id="responsable-search-input" placeholder="Rechercher un responsable" autocomplete="off">
              <input type="hidden" id="responsable_matricule">
              <div id="responsable-suggestions" class="list-group position-absolute w-50" style="z-index: 100;"></div>
            </div>
            <div class="col-lg-6 col-md-6">
              <label for="association-search-input" class="form-label">Association(s)</label>
              <input type="text" class="form-control" id="association-search-input" placeholder="Rechercher une association" autocomplete="off">
              <input type="hidden" id="association_id">
              <div id="association-suggestions" class="list-group position-absolute w-50" style="z-index: 100;"></div>
            </div>

            <div class="col-lg-4 col-md-6">
              <label for="site-statut" class="form-label">Statut</label>
              <select class="form-select" id="site-statut">
                <option value="Actif">Actif</option>
                <option value="Inactif">Inactif</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" id="toggle_new_address">
                <label class="form-check-label" for="toggle_new_address">Saisir une nouvelle adresse</label>
              </div>
              <label for="adresse_id" class="form-label">Adresse associée</label>
              <input type="text" class="form-control" id="adresse-search-input" placeholder="Rechercher une adresse existante" autocomplete="off">
              <input type="hidden" id="adresse_id">
              <div id="adresse-suggestions" class="list-group position-absolute w-50" style="z-index: 100;"></div>
              <div id="new-address-fields" class="row g-2 mt-2 d-none">
                <div class="col-12">
                  <label for="addr_libelle" class="form-label">Libellé (facultatif)</label>
                  <input type="text" class="form-control" id="addr_libelle" placeholder="Ex: Siège, Entrepôt, ...">
                </div>
                <div class="col-12">
                  <label for="addr_ligne1" class="form-label">Adresse (ligne 1)</label>
                  <input type="text" class="form-control" id="addr_ligne1" placeholder="N°, Rue ...">
                </div>
                <div class="col-md-4">
                  <label for="addr_code_postal" class="form-label">Code postal</label>
                  <input type="text" class="form-control" id="addr_code_postal">
                </div>
                <div class="col-md-5">
                  <label for="addr_ville" class="form-label">Ville</label>
                  <input type="text" class="form-control" id="addr_ville">
                </div>
                <div class="col-md-3">
                  <label for="addr_pays" class="form-label">Pays</label>
                  <input type="text" class="form-control" id="addr_pays" value="France">
                </div>
              </div>
            </div>
            <div class="col-12">
              <label for="commentaire" class="form-label">Commentaire</label>
              <textarea class="form-control" id="commentaire" rows="3"></textarea>
            </div>
            <div class="col-12 d-flex gap-2">
              <button type="submit" class="btn btn-primary" id="save-site-btn"><i class="bi bi-save me-2"></i>Enregistrer</button>
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Annuler</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="viewSiteModal" tabindex="-1" aria-labelledby="viewSiteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewSiteModalLabel">Voir Site</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <iframe id="viewSiteFrame" style="width: 100%; height: 80vh; border: none;"></iframe>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editSiteModal" tabindex="-1" aria-labelledby="editSiteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editSiteModalLabel">Modifier Site</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <iframe id="editSiteFrame" style="width: 100%; height: 80vh; border: none;"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal consultation Association -->
  <div class="modal fade" id="associationModal" tabindex="-1" aria-labelledby="associationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="associationModalLabel">Association</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0" style="height:80vh;">
          <iframe id="associationFrame" src="about:blank" style="width:100%;height:100%;border:none;"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="/js/sites.js"></script>
  <script src="/js/site-new.js"></script>
</body>
</html>
