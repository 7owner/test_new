  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=1"></script>
  <script src="/script.js?v=1"></script>
</head>
<body>
  <header class="header d-flex justify-content-between align-items-center mb-4">
    <h1><img src="/logo_logicielle.png" alt="Logo Syst√®me de Maintenance" style="height: 40px; vertical-align: middle; margin-right: 10px;"><a href="/dashboard.html" style="text-decoration: none; color: inherit;"></a></h1>
    <div id="user-info-container" class="d-flex align-items-center">
      <span id="logged-in-user-email" class="me-2"></span>
      <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        Menu
      </button>
    </div>
  </header>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard.html"><i class="bi bi-house-door-fill me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/agents.html"><i class="bi bi-people-fill me-2"></i>Agents</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/sites.html"><i class="bi bi-building-fill me-2"></i>Sites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/interventions.html"><i class="bi bi-tools me-2"></i>Interventions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/rendezvous.html"><i class="bi bi-calendar-event-fill me-2"></i>Rendez-vous</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/achats.html"><i class="bi bi-cart-fill me-2"></i>Achats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/factures.html"><i class="bi bi-receipt-cutoff me-2"></i>Factures</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="logout-link"><i class="bi bi-box-arrow-right me-2"></i>D√©connexion</a>
        </li>
      </ul>
    </div>
  </div>

  <main class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>üè¢ SITES</h1>
      <a href="site-new.html" class="btn btn-primary" id="create-site-btn"><i class="bi bi-plus-circle me-2"></i>Cr√©er un nouveau site</a>
    </div>

    <div class="mb-3 d-flex gap-2">
      <input type="text" class="form-control" id="site-search" placeholder="Rechercher par nom ou ID...">
      <select class="form-select" id="site-status-filter">
        <option value="">Tous les statuts</option>
        <option value="en attente">En attente</option>
        <option value="prise en charge">Prise en charge</option>
        <option value="en cour">En cour</option>
        <option value="fini">Fini</option>
        <option value="sous devis">Sous devis</option>
      </select>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom du Site</th>
            <th>Adresse ID</th>
            <th>Statut</th>
            <th>Ticket Ouvert</th>
            <th>Responsable</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="sites-table-body">
          <!-- Site data will be loaded here by JavaScript -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const allSites = [
        {
          id: "SITE001",
          nom_site: "Site Central Paris",
          adresse_id: "ADDR001",
          statut: "en attente",
          ticket: true,
          responsable_matricule: null
        },
        {
          id: "SITE002",
          nom_site: "Usine Lyon",
          adresse_id: "ADDR002",
          statut: "prise en charge",
          ticket: true,
          responsable_matricule: "AGT001"
        },
        {
          id: "SITE003",
          nom_site: "Bureau Marseille",
          adresse_id: "ADDR003",
          statut: "en cour",
          ticket: false,
          responsable_matricule: null
        },
        {
          id: "SITE004",
          nom_site: "D√©p√¥t Bordeaux",
          adresse_id: "ADDR004",
          statut: "fini",
          ticket: false,
          responsable_matricule: "AGT002"
        },
        {
          id: "SITE005",
          nom_site: "Agence Lille",
          adresse_id: "ADDR005",
          statut: "sous devis",
          ticket: true,
          responsable_matricule: null
        }
      ];

      const allAgents = [
        { matricule: "AGT001", nom: "Dupont", prenom: "Jean" },
        { matricule: "AGT002", nom: "Martin", prenom: "Sophie" },
        { matricule: "AGT003", nom: "Bernard", prenom: "Pierre" }
      ];

      const tableBody = document.getElementById('sites-table-body');
      const searchInput = document.getElementById('site-search');
      const statusFilter = document.getElementById('site-status-filter');

      // Retrieve logged-in user role from localStorage
      const currentUserRole = localStorage.getItem('userRole');
      const currentUserIsAdmin = (currentUserRole === 'admin');

      function getAgentName(matricule) {
        const agent = allAgents.find(a => a.matricule === matricule);
        return agent ? `${agent.nom} ${agent.prenom}` : 'Non assign√©';
      }

      function renderSites(sitesToRender) {
        tableBody.innerHTML = ''; // Clear existing content

        if (sitesToRender.length === 0) {
          const row = tableBody.insertRow();
          row.innerHTML = '<td colspan="7" class="text-center text-muted">Aucun site trouv√©.</td>';
          return;
        }

        sitesToRender.forEach(site => {
          const row = tableBody.insertRow();
          let statusBadgeClass = '';
          switch (site.statut) {
            case 'en attente':
              statusBadgeClass = 'bg-secondary';
              break;
            case 'prise en charge':
              statusBadgeClass = 'bg-info';
              break;
            case 'en cour':
              statusBadgeClass = 'bg-warning';
              break;
            case 'fini':
              statusBadgeClass = 'bg-success';
              break;
            case 'sous devis':
              statusBadgeClass = 'bg-primary';
              break;
            default:
              statusBadgeClass = 'bg-light text-dark';
          }

          const responsableName = site.responsable_matricule ? getAgentName(site.responsable_matricule) : 'Non assign√©';

          row.innerHTML = `
            <td>${site.id}</td>
            <td>${site.nom_site}</td>
            <td>${site.adresse_id}</td>
            <td><span class="badge ${statusBadgeClass}">${site.statut}</span></td>
            <td><span class="badge bg-${site.ticket ? 'danger' : 'success'}">${site.ticket ? 'Oui' : 'Non'}</span></td>
            <td>${responsableName}</td>
            <td>
              <a href="site-view.html?id=${site.id}" class="btn btn-sm btn-info me-1"><i class="bi bi-eye"></i> Voir</a>
              ${currentUserIsAdmin ? `
                <a href="site-edit.html?id=${site.id}" class="btn btn-sm btn-warning me-1"><i class="bi bi-pencil"></i> Modifier</a>
                <button class="btn btn-sm btn-danger" onclick="alert('Supprimer site ${site.id}')"><i class="bi bi-trash"></i> Supprimer</button>
              ` : ''}
              ${site.ticket && currentUserIsAdmin ? `<button class="btn btn-sm btn-success ms-1" onclick="alert('Prendre le ticket pour ${site.id}')"><i class="bi bi-ticket"></i> Prendre le ticket</button>` : ''}
            </td>
          `;
        });
      }

      function applyFilters() {
        const searchTerm = searchInput.value.toLowerCase();
        const selectedStatus = statusFilter.value;

        const filteredSites = allSites.filter(site => {
          const matchesSearch = site.nom_site.toLowerCase().includes(searchTerm) ||
                                site.id.toLowerCase().includes(searchTerm);
          const matchesStatus = selectedStatus === '' || site.statut === selectedStatus;
          return matchesSearch && matchesStatus;
        });

        renderSites(filteredSites);
      }

      searchInput.addEventListener('input', applyFilters);
      statusFilter.addEventListener('change', applyFilters);

      // Initial render
      renderSites(allSites);

      // Conditionally hide create site button for non-admins
      if (!currentUserIsAdmin) {
        document.getElementById('create-site-btn').classList.add('d-none');
      }
    });
  </script>
</body>
</html>
