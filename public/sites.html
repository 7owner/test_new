<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Sites</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="app-shell">
      <aside class="sidebar">
        <div class="sidebar-header">
          <a href="/dashboard.html" class="brand">Gestion Projets</a>
        </div>
        <nav class="sidebar-nav">
          <a href="/dashboard.html"><i data-lucide="home"></i> Dashboard</a>
          <a href="/agents.html"><i data-lucide="users"></i> Agents</a>
          <a href="/sites.html"><i data-lucide="building"></i> Sites</a>
          <a href="/interventions.html"><i data-lucide="wrench"></i> Interventions</a>
          <a href="/rendezvous.html"><i data-lucide="calendar"></i> Rendez-vous</a>
          <a href="/achats.html"><i data-lucide="shopping-cart"></i> Achats</a>
          <a href="/factures.html"><i data-lucide="receipt"></i> Factures</a>
        </nav>
      </aside>
      <main class="content">
        <nav class="breadcrumb mb-2"><a href="/dashboard.html">Dashboard</a> <span class="mx-1">/</span> <span>Sites</span></nav>
        <h1 class="mb-6">Gestion des Sites</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Formulaire d'ajout -->
            <div class="md:col-span-1 card"><div class="card-body">
                <h2 id="formTitleSite" class="text-2xl font-semibold text-gray-700 mb-4">Ajouter un Site</h2>
                <form id="addSiteForm" class="space-y-4">
                    <input type="hidden" id="siteId" value="">
                    <div>
                        <label for="nom_site" class="label">Nom du Site</label>
                        <input type="text" id="nom_site" required class="field">
                    </div>
                    <div>
                        <label for="adresse" class="label">Adresse</label>
                        <select id="adresse" required class="field">
                            <!-- Les options seront chargÃ©es dynamiquement -->
                        </select>
                    </div>
                    <button type="submit" id="submitButtonSite" class="btn btn-primary w-full">Ajouter le Site</button>
                </form>
            </div></div>

            <!-- Liste des sites -->
            <div class="md:col-span-2 card"><div class="card-body">
                <div class="flex items-center justify-between mb-4">
                  <h2>Liste des Sites</h2>
                </div>
                <div id="siteList" class="grid-cards"></div>
                <div id="siteRelations" class="mt-8 border-t pt-6">
                  <h3 class="mb-3">Relations du site</h3>
                  <div id="siteRelationsContent" class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm"></div>
                </div>
            </div></div>
        </div>
      </main>
    </div>
    <script src="/nav.js"></script>
    <script src="/script.js"></script>
    <script> if (window.lucide && typeof window.lucide.createIcons==='function'){ window.lucide.createIcons(); } </script>
</body>
</html>
