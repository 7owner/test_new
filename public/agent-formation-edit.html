      </ol>
    </nav>
    <h1 class="mb-4">Modifier une formation</h1>

    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-4">Informations de la formation</h2>
        <form id="formation-edit-form">
          <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select class="form-select" id="type" required>
              <option value="">Sélectionner un type</option>
              <option value="Habilitation">Habilitation</option>
              <option value="Certification">Certification</option>
              <option value="Permis">Permis</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="libelle" class="form-label">Libellé</label>
            <input type="text" class="form-control" id="libelle" required>
          </div>
          <div class="mb-3">
            <label for="organisme" class="form-label">Organisme</label>
            <input type="text" class="form-control" id="organisme">
          </div>
          <div class="mb-3">
            <label for="date_obtention" class="form-label">Date d'obtention</label>
            <input type="date" class="form-control" id="date_obtention">
          </div>
          <div class="mb-3">
            <label for="date_expiration" class="form-label">Date d'expiration</label>
            <input type="date" class="form-control" id="date_expiration">
          </div>
          <div class="mb-3">
            <label for="commentaire" class="form-label">Commentaire</label>
            <textarea class="form-control" id="commentaire" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="file" class="form-label">Fichier</label>
            <input class="form-control" type="file" id="file">
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" id="save-formation-btn"><i class="bi bi-save me-2"></i>Enregistrer les modifications</button>
            <a href="agent-formation-view.html" class="btn btn-secondary">Annuler</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const formationId = urlParams.get('id'); // Assuming an ID is passed for the formation

      // Placeholder for fetching actual formation data from a backend.
      // For now, we'll use sample data.
      const sampleFormations = [
        {
          id: "F001",
          type: "Habilitation",
          libelle: "Habilitation électrique H0B0",
          organisme: "AFPA",
          date_obtention: "2022-06-01",
          date_expiration: "2025-06-01",
          commentaire: "Renouvellement annuel requis.",
          file: "habilitation_h0b0.pdf"
        },
        {
          id: "F002",
          type: "Certification",
          libelle: "CACES R482 Catégorie B1",
          organisme: "CERES",
          date_obtention: "2023-03-20",
          date_expiration: "2028-03-20",
          commentaire: "Valide pour 5 ans.",
          file: "caces_r482.pdf"
        },
        {
          id: "F003",
          type: "Permis",
          libelle: "Permis de conduire B",
          organisme: "Préfecture",
          date_obtention: "2010-07-10",
          date_expiration: "2030-07-10",
          commentaire: "Permis à points, 12 points restants."
        }
      ];

      const formation = sampleFormations.find(f => f.id === formationId);

      // Retrieve logged-in user role from localStorage
      const currentUserRole = localStorage.getItem('userRole');
      const currentUserIsAdmin = (currentUserRole === 'admin');

      if (formation) {
        document.getElementById('type').value = formation.type;
        document.getElementById('libelle').value = formation.libelle;
        document.getElementById('organisme').value = formation.organisme;
        document.getElementById('date_obtention').value = formation.date_obtention;
        document.getElementById('date_expiration').value = formation.date_expiration;
        document.getElementById('commentaire').value = formation.commentaire;
        // File input cannot be pre-filled for security reasons

        // Conditionally disable form fields and hide save button for non-admins
        if (!currentUserIsAdmin) {
          const form = document.getElementById('formation-edit-form');
          form.querySelectorAll('input, select, textarea').forEach(element => {
            element.setAttribute('disabled', 'true');
          });
          document.getElementById('save-formation-btn').classList.add('d-none');
        }

      } else {
        alert("Formation non trouvée!");
        window.location.href = "agent-formation-view.html";
      }
    });
  </script>
</body>
