<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Documents</title>
    <link href="/style.css" rel="stylesheet">
  </head>
<body class="bg-gray-100 app-bg">
    <header class="flex justify-between items-center p-4 bg-white shadow-md">
    <h1><img src="/logo_logicielle.png" alt="Logo Système de Maintenance" style="height: 40px; vertical-align: middle; margin-right: 10px;"></h1>
    <div id="user-info-container" class="d-flex align-items-center">
      <span class="me-2">Bienvenue, <span id="logged-in-user-email"></span></span>
      <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        Menu
      </button>
    </div>
    </header>
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Gestion des Documents</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Formulaire d'ajout -->
            <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 id="formTitleDocument" class="text-2xl font-semibold text-gray-700 mb-4">Ajouter un Document</h2>
                <form id="addDocumentForm" class="space-y-4">
                    <input type="hidden" id="documentId" value="">
                    <div>
                        <label for="nom_fichier" class="block text-sm font-medium text-gray-700">Nom du Fichier</label>
                        <input type="text" id="nom_fichier" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="cible_type" class="block text-sm font-medium text-gray-700">Type de Cible</label>
                        <select id="cible_type" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="">Sélectionner un type</option>
                            <option value="Affaire">Affaire</option>
                            <option value="Agent">Agent</option>
                            <option value="Agence">Agence</option>
                            <option value="Adresse">Adresse</option>
                            <option value="Client">Client</option>
                            <option value="Site">Site</option>
                            <option value="RendezVous">RendezVous</option>
                            <option value="DOE">DOE</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Intervention">Intervention</option>
                            <!-- Ajoutez d'autres types de cibles si nécessaire -->
                        </select>
                    </div>
                    <div>
                        <label for="cible_id" class="block text-sm font-medium text-gray-700">ID de la Cible</label>
                        <input type="number" id="cible_id" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="nature" class="block text-sm font-medium text-gray-700">Nature</label>
                        <select id="nature" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="Document">Document</option>
                            <option value="Video">Video</option>
                            <option value="Audio">Audio</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                    <div>
                        <label for="type_mime" class="block text-sm font-medium text-gray-700">Type MIME</label>
                        <input type="text" id="type_mime" value="application/octet-stream" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <button type="submit" id="submitButtonDocument" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Ajouter le Document</button>
                </form>
            </div>

            <!-- Liste des documents -->
            <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Liste des Documents</h2>
                <div id="documentList" class="space-y-4"></div>
            </div>
        </div>
    </div>
    <script src="/nav.js"></script>
    <script src="/script.js"></script>
</body>
</html>
