<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pièces jointes de la demande</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=1"></script>
</head>
<body>
  <main class="container mt-4">
    <a href="/client-dashboard.html" class="btn btn-link">← Retour</a>
    <h1 class="h4 mb-3">Pièces jointes de la demande</h1>
    <div id="meta" class="mb-3 text-muted"></div>
    <div class="card">
      <div class="card-header">Documents</div>
      <ul id="docs" class="list-group list-group-flush"></ul>
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token'); if (!token) { location.href='/login.html'; return; }
      const params = new URLSearchParams(location.search); const id = params.get('id');
      if (!id) { alert('id manquant'); return; }
      // We only have documents via /api/documents for DemandeClient
      const r = await fetch(`/api/documents?cible_type=DemandeClient&cible_id=${encodeURIComponent(id)}`, { headers: { 'Authorization': `Bearer ${token}` } });
      if (!r.ok) { alert('Impossible de charger les pièces jointes'); return; }
      const docs = await r.json();
      document.getElementById('meta').textContent = `Demande #${id}`;
      const ul = document.getElementById('docs');
      if (!docs.length) { ul.innerHTML = '<li class="list-group-item text-muted">Aucun document</li>'; }
      else { ul.innerHTML = docs.map(d=>`<li class="list-group-item d-flex justify-content-between align-items-center"><span>${d.nom_fichier||('Document #'+d.id)}</span><a class="btn btn-sm btn-outline-primary" href="/api/documents/${d.id}/download">Télécharger</a></li>`).join(''); }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
