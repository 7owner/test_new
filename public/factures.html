<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factures</title>
  <link href="/style.css" rel="stylesheet">
  <link href="/custom.css" rel="stylesheet">
  <script src="/nav.js"></script>
  <script src="/script.js"></script>
</head>
<body>
  <header></header>
  <main class="container mx-auto p-8 max-w-7xl">
    <nav class="breadcrumb mb-2"><a href="/dashboard.html">Dashboard</a> <span class="mx-1">/</span> <span>Factures</span></nav>
    <h1 class="mb-6">Gestion des Factures</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="md:col-span-1 card"><div class="card-body">
        <h2 class="mb-4">Ajouter une facture</h2>
        <form id="addFactureForm" class="space-y-4">
          <div>
            <label for="f_reference" class="label">Référence</label>
            <input id="f_reference" class="field" type="text" placeholder="Ex: FAC-2025-001">
          </div>
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label for="f_montant_ht" class="label">Montant HT</label>
              <input id="f_montant_ht" class="field" type="number" step="0.01" placeholder="0.00">
            </div>
            <div>
              <label for="f_tva" class="label">TVA %</label>
              <input id="f_tva" class="field" type="number" step="0.01" placeholder="20">
            </div>
          </div>
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label for="f_date_emission" class="label">Date émission</label>
              <input id="f_date_emission" class="field" type="date">
            </div>
            <div>
              <label for="f_date_echeance" class="label">Date échéance</label>
              <input id="f_date_echeance" class="field" type="date">
            </div>
          </div>
          <div>
            <label for="f_client" class="label">Client</label>
            <select id="f_client" class="field"><option value="">(Aucun)</option></select>
          </div>
          <div>
            <label for="f_affaire" class="label">Affaire</label>
            <select id="f_affaire" class="field"><option value="">(Aucune)</option></select>
          </div>
          <button type="submit" class="btn btn-primary w-full">Ajouter</button>
        </form>
      </div></div>

      <div class="md:col-span-2 card"><div class="card-body">
        <div class="flex items-center justify-between mb-4">
          <h2>Liste des factures</h2>
        </div>
        <div id="factureList" class="grid-cards"></div>
      </div></div>
    </div>
  </main>
</body>
</html>
