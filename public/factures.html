<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factures</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fb 0%, #e9ecf5 50%, #f5f7fb 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }
    .page-hero {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 12px 30px rgba(118,75,162,0.25);
    }
    .card-elevated {
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .badge-status { text-transform: capitalize; }
    .table thead th {
      border-bottom: none;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="container mt-4 mb-5">
    <div class="page-hero mb-4">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
        <div>
          <div class="text-uppercase small opacity-75">Facturation</div>
          <h1 class="h3 mb-0">Gestion des factures</h1>
        </div>
        <div class="d-flex gap-2">
          <a class="btn btn-light btn-sm" href="/dashboard.html"><i class="bi bi-house-door me-1"></i>Dashboard</a>
          <a class="btn btn-outline-light btn-sm" href="/achats.html"><i class="bi bi-cart-check me-1"></i>Achats</a>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-lg-4">
        <div class="card card-elevated">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h2 class="h5 mb-0"><i class="bi bi-plus-circle me-2 text-primary"></i>Nouvelle facture</h2>
            </div>
            <form id="addFactureForm" class="mt-3">
              <div class="mb-3">
                <label for="f_reference" class="form-label">Référence</label>
                <input id="f_reference" type="text" placeholder="Ex: FAC-2025-001" class="form-control">
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="f_montant_ht" class="form-label">Montant HT</label>
                  <input id="f_montant_ht" class="form-control" type="number" step="0.01" placeholder="0.00">
                </div>
                <div class="col">
                  <label for="f_tva" class="form-label">TVA %</label>
                  <input id="f_tva" class="form-control" type="number" step="0.01" placeholder="20">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="f_date_emission" class="form-label">Date émission</label>
                  <input id="f_date_emission" class="form-control" type="date">
                </div>
                <div class="col">
                  <label for="f_date_echeance" class="form-label">Date échéance</label>
                  <input id="f_date_echeance" class="form-control" type="date">
                </div>
              </div>
              <div class="mb-3">
                <label for="f_client" class="form-label">Client</label>
                <select id="f_client" class="form-select"><option value=""></option></select>
              </div>
              <div class="mb-3">
                <label for="f_affaire" class="form-label">Affaire</label>
                <select id="f_affaire" class="form-select"><option value=""></option></select>
              </div>
              <button type="submit" class="btn btn-gradient w-100"><i class="bi bi-check2-circle me-1"></i>Ajouter</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card card-elevated">
          <div class="card-body">
            <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
              <h2 class="h5 mb-0"><i class="bi bi-receipt me-2 text-primary"></i>Liste des factures</h2>
              <div class="ms-auto d-flex flex-wrap gap-2">
                <input id="filter_search" type="text" class="form-control form-control-sm" placeholder="Réf / client / affaire">
                <select id="filter_client" class="form-select form-select-sm" style="min-width:180px">
                  <option value="">Tous les clients</option>
                </select>
                <select id="filter_affaire" class="form-select form-select-sm" style="min-width:180px">
                  <option value="">Toutes les affaires</option>
                </select>
              </div>
            </div>
            <div id="factureList" class="table-responsive"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/nav.js"></script>
  <script src="/js/factures.js"></script>

  <!-- Modal plein écran pour affichage des vues/édition en iframe -->
  <div class="modal fade" id="factureModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content" style="min-height:80vh;">
        <div class="modal-header">
          <h5 class="modal-title" id="factureModalTitle">Prévisualisation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0" style="min-height:78vh;">
          <iframe id="factureModalFrame" src="about:blank" style="border:0;width:100%;height:78vh;display:block;background:#fff;"></iframe>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
