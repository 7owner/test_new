  <main class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>üë®‚Äçüíº AGENTS</h1>
      <a href="agent-new.html" class="btn btn-primary"><i class="bi bi-person-plus me-2"></i>Cr√©er un nouvel agent</a>
    </div>

    <div class="mb-3 d-flex gap-2">
      <input type="text" class="form-control" id="agent-search" placeholder="Rechercher par nom, matricule ou email...">
      <select class="form-select" id="agent-status-filter">
        <option value="">Tous les statuts</option>
        <option value="actif">Actif</option>
        <option value="inactif">Inactif</option>
      </select>
      <select class="form-select" id="agent-admin-filter">
        <option value="">Tous les r√¥les</option>
        <option value="admin">Admin</option>
        <option value="non-admin">Non-Admin</option>
      </select>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Matricule</th>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>Email</th>
            <th>T√©l√©phone</th>
            <th>Actif</th>
            <th>Admin</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="agents-table-body">
          <!-- Agent data will be loaded here by JavaScript -->
        </tbody>
      </table>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const allAgents = [
        {
          matricule: "AGT001",
          nom: "Dupont",
          prenom: "Jean",
          email: "jean.dupont@example.com",
          tel: "0612345678",
          actif: true,
          admin: false,
          agence: "Agence A",
          fonction: "Agent",
          titre: "Technicien Senior"
        },
        {
          matricule: "AGT002",
          nom: "Martin",
          prenom: "Sophie",
          email: "sophie.martin@example.com",
          tel: "0687654321",
          actif: true,
          admin: true,
          agence: "Agence B",
          fonction: "Manager",
          titre: "Chef de Projet"
        },
        {
          matricule: "AGT003",
          nom: "Bernard",
          prenom: "Pierre",
          email: "pierre.bernard@example.com",
          tel: "0611223344",
          actif: false,
          admin: false,
          agence: "Agence A",
          fonction: "Chef",
          titre: "Chef d'√©quipe"
        },
        {
          matricule: "AGT004",
          nom: "Petit",
          prenom: "Marie",
          email: "marie.petit@example.com",
          tel: "0655443322",
          actif: true,
          admin: false,
          agence: "Agence C",
          fonction: "Agent",
          titre: "Technicien Junior"
        }
      ];

      const tableBody = document.getElementById('agents-table-body');
      const searchInput = document.getElementById('agent-search');
      const statusFilter = document.getElementById('agent-status-filter');
      const adminFilter = document.getElementById('agent-admin-filter');

      // Retrieve logged-in user role from localStorage
      const currentUserRole = localStorage.getItem('userRole');
      const currentUserIsAdmin = (currentUserRole === 'admin');

      function renderAgents(agentsToRender) {
        tableBody.innerHTML = ''; // Clear existing content

        if (agentsToRender.length === 0) {
          const row = tableBody.insertRow();
          row.innerHTML = '<td colspan="8" class="text-center text-muted">Aucun agent trouv√©.</td>';
          return;
        }

        agentsToRender.forEach(agent => {
          const row = tableBody.insertRow();
          row.innerHTML = `
            <td>${agent.matricule}</td>
            <td>${agent.nom}</td>
            <td>${agent.prenom}</td>
            <td>${agent.email}</td>
            <td>${agent.tel}</td>
            <td>
              <span class="badge bg-${agent.actif ? 'success' : 'danger'}">
                ${agent.actif ? 'Oui' : 'Non'}
              </span>
            </td>
            <td>
              <span class="badge bg-${agent.admin ? 'primary' : 'secondary'}">
                ${agent.admin ? 'Oui' : 'Non'}
              </span>
            </td>
            <td>
              <a href="agent-view.html?matricule=${agent.matricule}" class="btn btn-sm btn-info me-1"><i class="bi bi-eye"></i> Voir</a>
              ${currentUserIsAdmin ? `
                <a href="agent-edit.html?matricule=${agent.matricule}" class="btn btn-sm btn-warning me-1"><i class="bi bi-pencil"></i> Modifier</a>
                <button class="btn btn-sm btn-danger me-1" onclick="alert('Supprimer agent ${agent.matricule}')"><i class="bi bi-trash"></i> Supprimer</button>
                <a href="agent-token-new.html?matricule=${agent.matricule}" class="btn btn-sm btn-success"><i class="bi bi-key"></i> G√©n√©rer Jeton</a>
              ` : ''}
            </td>
          `;
        });
      }

      function applyFilters() {
        const searchTerm = searchInput.value.toLowerCase();
        const selectedStatus = statusFilter.value;
        const selectedAdminRole = adminFilter.value;

        const filteredAgents = allAgents.filter(agent => {
          const matchesSearch = agent.nom.toLowerCase().includes(searchTerm) ||
                                agent.matricule.toLowerCase().includes(searchTerm) ||
                                agent.email.toLowerCase().includes(searchTerm);
          const matchesStatus = selectedStatus === '' || (selectedStatus === 'actif' ? agent.actif : !agent.actif);
          const matchesAdminRole = selectedAdminRole === '' || (selectedAdminRole === 'admin' ? agent.admin : !agent.admin);
          return matchesSearch && matchesStatus && matchesAdminRole;
        });

        renderAgents(filteredAgents);
      }

      searchInput.addEventListener('input', applyFilters);
      statusFilter.addEventListener('change', applyFilters);
      adminFilter.addEventListener('change', applyFilters);

      // Initial render
      renderAgents(allAgents);
    });
  </script>
</body>
