<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="mb-0">Gestion des Clients</h1>
          <a href="/client-new.html" class="btn btn-primary">Nouveau Client</a>
        </div>

        <div class="row">
            <!-- Formulaire d'ajout/édition -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2 id="formTitleClient" class="h5 mb-0">Ajouter un Client</h2>
                    </div>
                    <div class="card-body">
                        <form id="addClientForm">
                            <input type="hidden" id="clientId" value="">
                            <div class="mb-3">
                                <label for="nom_client" class="form-label">Nom du Client</label>
                                <input type="text" id="nom_client" required class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="representant_nom" class="form-label">Nom du Représentant</label>
                                <input type="text" id="representant_nom" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="representant_email" class="form-label">Email du Représentant</label>
                                <input type="email" id="representant_email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="adresse_ligne1" class="form-label">Adresse Ligne 1</label>
                                <input type="text" id="adresse_ligne1" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="adresse_ligne2" class="form-label">Adresse Ligne 2 (Optionnel)</label>
                                <input type="text" id="adresse_ligne2" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="adresse_code_postal" class="form-label">Code Postal</label>
                                <input type="text" id="adresse_code_postal" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="adresse_ville" class="form-label">Ville</label>
                                <input type="text" id="adresse_ville" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="adresse_pays" class="form-label">Pays</label>
                                <input type="text" id="adresse_pays" class="form-control">
                            </div>
                            <button type="submit" id="submitButtonClient" class="btn btn-success w-100">Ajouter le Client</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Liste des clients -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Liste des Clients</h2>
                    </div>
                    <div class="card-body">
                        <div id="clientList" class="list-group"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/nav.js"></script>
    <script src="/js/clients.js"></script>
</body>
</html>
