<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Clients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/custom.css?v=1">
  <script src="/nav.js?v=2"></script>
  <style>
    .dashboard-bg { 
      background: linear-gradient(135deg, #eef2ff 0%, #f8fbff 100%); 
      min-height: 100vh; 
      padding-bottom: 2rem;
    }
    .card { 
      border: none; 
      border-radius: 16px; 
      box-shadow: 0 10px 24px rgba(0,0,0,0.06);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.1);
    }
    .filters-card { 
      background: #fff; 
      border-radius: 16px; 
      box-shadow: 0 10px 24px rgba(0,0,0,0.06); 
    }
    .modal-full-iframe { 
      width: 100%; 
      height: 70vh; 
      border: none; 
      border-radius: 8px;
    }
    .header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #fff !important;
    }
    .badge-custom {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 500;
    }
    .spinner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
    }
    .card-footer {
      background: rgba(0,0,0,0.02) !important;
    }
  </style>
</head>
<body class="dashboard-bg">
  <div id="navbar-placeholder"></div>

  <!-- Main Content -->
  <main class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
      <h1 class="m-0"><i class="bi bi-person-badge-fill me-2 text-primary"></i>Clients</h1>
      <div class="d-flex gap-2 flex-wrap">
        <button class="btn btn-sm btn-outline-primary" id="toggle-filters-btn">
          <i class="bi bi-funnel-fill me-1"></i>Masquer les filtres
        </button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createClientModal">
          <i class="bi bi-person-plus me-2"></i>Nouveau client
        </button>
      </div>
    </div>

    <!-- Filters Section -->
    <div class="filters-card p-3 mb-4" id="filters-row">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0"><i class="bi bi-funnel me-2"></i>Filtres</h5>
      </div>
      <div class="row g-3">
        <div class="col-lg-6 col-md-8 col-12">
          <label for="client-search" class="form-label">Recherche</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" id="client-search" class="form-control" placeholder="Rechercher par nom, représentant ou email...">
          </div>
        </div>
      </div>
    </div>

    <!-- Client List -->
    <div id="clientList">
      <div class="spinner-container">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Chargement...</span>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal: Create Client -->
  <div class="modal fade" id="createClientModal" tabindex="-1" aria-labelledby="createClientModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createClientModalLabel">
            <i class="bi bi-person-plus me-2"></i>Nouveau client
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0">
          <iframe src="/client-new.html" class="modal-full-iframe" title="Nouveau client"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: View Client -->
  <div class="modal fade" id="viewClientModal" tabindex="-1" aria-labelledby="viewClientModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewClientModalLabel">
            <i class="bi bi-eye me-2"></i>Voir client
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0">
          <iframe id="viewClientFrame" class="modal-full-iframe" title="Voir client"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Edit Client -->
  <div class="modal fade" id="editClientModal" tabindex="-1" aria-labelledby="editClientModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editClientModalLabel">
            <i class="bi bi-pencil-square me-2"></i>Modifier client
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0">
          <iframe id="editClientFrame" class="modal-full-iframe" title="Modifier client"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const list = document.getElementById('clientList');
      const searchInput = document.getElementById('client-search');
      const toggleFiltersBtn = document.getElementById('toggle-filters-btn');
      const filtersRow = document.getElementById('filters-row');
      const logoutLink = document.getElementById('logout-link');
      
      let isAdmin = false;
      let allClients = [];

      // Check admin role from token
      try { 
        if (token) { 
          const p = JSON.parse(atob(token.split('.')[1])); 
          const roles = Array.isArray(p && p.roles) ? p.roles : []; 
          isAdmin = roles.includes('ROLE_ADMIN'); 
        } 
      } catch(_) {}

      // Toggle filters visibility
      if (toggleFiltersBtn && filtersRow) {
        toggleFiltersBtn.addEventListener('click', () => {
          const hidden = filtersRow.classList.toggle('d-none');
          toggleFiltersBtn.innerHTML = hidden 
            ? '<i class="bi bi-funnel me-1"></i>Afficher les filtres' 
            : '<i class="bi bi-funnel-fill me-1"></i>Masquer les filtres';
        });
      }

      // Logout functionality
      if (logoutLink) {
        logoutLink.addEventListener('click', (e) => {
          e.preventDefault();
          if (confirm('Êtes-vous sûr de vouloir vous déconnecter ?')) {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
          }
        });
      }

      // Fetch JSON with authentication
      async function fetchJSON(url, opts = {}) {
        try {
          const res = await fetch(url, {
            headers: { 
              'Content-Type': 'application/json', 
              'Authorization': token ? ('Bearer ' + token) : undefined 
            },
            credentials: 'same-origin',
            ...opts
          });
          
          const ct = res.headers.get('content-type') || '';
          const body = ct.includes('application/json') ? await res.json() : null;
          
          if (res.status === 401) {
            localStorage.removeItem('token');
            try { window.location.replace('/login.html'); } catch { window.location.href = '/login.html'; }
            throw new Error('Unauthorized');
          }
          if (res.status === 403) {
            throw new Error('Forbidden');
          }
          
          if (!res.ok) {
            throw new Error((body && body.error) || res.statusText);
          }
          
          return body;
        } catch (error) {
          console.error('Fetch error:', error);
          throw error;
        }
      }

      // Render client list
      function renderList(clients) {
        list.innerHTML = '';
        
        if (clients.length === 0) {
          list.innerHTML = `
            <div class="alert alert-info d-flex align-items-center" role="alert">
              <i class="bi bi-info-circle me-2"></i>
              <div>Aucun client ne correspond à votre recherche.</div>
            </div>
          `;
          return;
        }
        
        const row = document.createElement('div');
        row.className = 'row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4';
        
        clients.forEach(c => row.appendChild(clientCard(c)));
        list.appendChild(row);
      }

      // Create client card
      function clientCard(c) {
        const col = document.createElement('div');
        col.className = 'col';
        
        const card = document.createElement('div');
        card.className = 'card h-100';
        
        const representantInfo = c.representant_nom 
          ? `${c.representant_nom}${c.representant_email ? ' (' + c.representant_email + ')' : ''}` 
          : 'Non spécifié';
        
        card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">
              <i class="bi bi-person-badge text-primary me-2"></i>
              ${c.nom_client || '(Sans nom)'}
            </h5>
            <h6 class="card-subtitle mb-2 text-muted">
              <i class="bi bi-person me-1"></i>${representantInfo}
            </h6>
            <p class="card-text">
              <i class="bi bi-geo-alt me-1"></i>
              ${c.adresse_libelle || 'Adresse non spécifiée'}
            </p>
          </div>
          <div class="card-footer d-flex gap-2 justify-content-end">
            <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#viewClientModal" data-id="${c.id}">
              <i class="bi bi-eye me-1"></i>Voir
            </button>
            ${isAdmin ? `
              <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#editClientModal" data-id="${c.id}">
                <i class="bi bi-pencil me-1"></i>Modifier
              </button>
              <button class="btn btn-sm btn-outline-danger btn-delete" data-id="${c.id}">
                <i class="bi bi-trash me-1"></i>Supprimer
              </button>
            ` : ''}
          </div>
        `;
        
        col.appendChild(card);
        return col;
      }
      
      // Apply search filters
      function applyFilters() {
        const searchTerm = searchInput.value.toLowerCase().trim();
        
        const filteredClients = allClients.filter(client => {
          const name = (client.nom_client || '').toLowerCase();
          const repName = (client.representant_nom || '').toLowerCase();
          const repEmail = (client.representant_email || '').toLowerCase();
          
          return name.includes(searchTerm) || 
                 repName.includes(searchTerm) || 
                 repEmail.includes(searchTerm);
        });
        
        renderList(filteredClients);
      }

      // Load clients from API
      async function loadClients() {
        try {
          list.innerHTML = `
            <div class="spinner-container">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Chargement...</span>
              </div>
            </div>
          `;
          
          allClients = await fetchJSON('/api/clients');
          applyFilters();
        } catch (e) {
          console.warn('Clients load error, fallback to /api/clients/mine:', e);
          try {
            allClients = await fetchJSON('/api/clients/mine');
            applyFilters();
            return;
          } catch (err2) {
            console.error('Clients fallback error:', err2);
            list.innerHTML = `
              <div class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <div>Impossible de charger les clients. ${err2.message || e.message}</div>
              </div>
            `;
          }
        }
      }

      // Delete client handler
      if (list) {
        list.addEventListener('click', async (ev) => {
          const btn = ev.target.closest('.btn-delete');
          if (!btn) return;
          
          const id = btn.getAttribute('data-id');
          if (!id) return;
          
          if (!confirm('Êtes-vous sûr de vouloir supprimer ce client ?')) return;
          
          try {
            // Disable button during deletion
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span>Suppression...';
            
            await fetchJSON('/api/clients/' + id, { method: 'DELETE' });
            await loadClients();
          } catch (e) { 
            alert('Erreur lors de la suppression: ' + (e.message || 'Suppression impossible'));
            btn.disabled = false;
            btn.innerHTML = '<i class="bi bi-trash me-1"></i>Supprimer';
          }
        });
      }
      
      // Search input handler
      if (searchInput) {
        searchInput.addEventListener('input', applyFilters);
      }

      // Modal event handlers
      const createClientModal = document.getElementById('createClientModal');
      const viewClientModal = document.getElementById('viewClientModal');
      const editClientModal = document.getElementById('editClientModal');
      const viewClientFrame = document.getElementById('viewClientFrame');
      const editClientFrame = document.getElementById('editClientFrame');

      if (createClientModal) {
        createClientModal.addEventListener('hidden.bs.modal', () => {
          loadClients();
        });
      }

      if (viewClientModal) {
        viewClientModal.addEventListener('show.bs.modal', function (event) {
          const button = event.relatedTarget;
          const clientId = button.getAttribute('data-id');
          if (clientId) {
            viewClientFrame.src = `/client-view.html?id=${clientId}`;
          }
        });
        
        // Clear iframe when modal closes
        viewClientModal.addEventListener('hidden.bs.modal', function () {
          viewClientFrame.src = 'about:blank';
        });
      }

      if (editClientModal) {
        editClientModal.addEventListener('show.bs.modal', function (event) {
          const button = event.relatedTarget;
          const clientId = button.getAttribute('data-id');
          if (clientId) {
            editClientFrame.src = `/client-edit.html?id=${clientId}`;
          }
        });
        
        editClientModal.addEventListener('hidden.bs.modal', () => {
          editClientFrame.src = 'about:blank';
          loadClients();
        });
      }

      // Initial load
      loadClients();
    });
  </script>
</body>
</html>
