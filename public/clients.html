<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Clients</title>
    <link href="/style.css" rel="stylesheet">
  </head>
<body class="bg-gray-100 app-bg">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Gestion des Clients</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Formulaire d'ajout -->
            <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 id="formTitleClient" class="text-2xl font-semibold text-gray-700 mb-4">Ajouter un Client</h2>
                <form id="addClientForm" class="space-y-4">
                    <input type="hidden" id="clientId" value="">
                    <div>
                        <label for="nom_client" class="block text-sm font-medium text-gray-700">Nom du Client</label>
                        <input type="text" id="nom_client" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="representant_nom" class="block text-sm font-medium text-gray-700">Nom du ReprÃ©sentant</label>
                        <input type="text" id="representant_nom" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="adresse" class="block text-sm font-medium text-gray-700">Adresse</label>
                        <select id="adresse" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <!-- Les options seront chargÃ©es dynamiquement -->
                        </select>
                    </div>
                    <button type="submit" id="submitButtonClient" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Ajouter le Client</button>
                </form>
            </div>

            <!-- Liste des clients -->
            <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Liste des Clients</h2>
                <div id="clientList" class="space-y-4"></div>
            </div>
        </div>
    </div>
    <script src="/nav.js"></script>
    <script src="/script.js"></script>
</body>
</html>
