<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Agences</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=2"></script>
  <style>
    body { background: linear-gradient(135deg, #eef2ff 0%, #f8fbff 100%); }
    .card { border: none; border-radius: 16px; box-shadow: 0 10px 24px rgba(0,0,0,0.06); }
    .list-card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; background: #f9fafb; }
    .badge-soft { background: #eef2ff; color: #1f2937; }
  </style>
</head>
<body>
  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
      <div>
        <div class="text-muted small">Administration</div>
        <h1 class="mb-0">Gestion des Agences</h1>
      </div>
      <a href="/dashboard.html" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-arrow-left"></i> Retour dashboard
      </a>
    </div>

    <div class="row g-3">
      <!-- Formulaire -->
      <div class="col-12 col-lg-4">
        <div class="card h-100">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-2">
              <div>
                <div class="text-muted small">Formulaire</div>
                <h5 class="mb-0" id="formTitle">Ajouter une Agence</h5>
              </div>
              <span class="badge bg-light text-dark"><i class="bi bi-building me-1"></i>Nouvelle</span>
            </div>
            <form id="addAgenceForm" class="mt-3">
              <input type="hidden" id="agenceId" value="">
              <div class="mb-3">
                <label for="titre" class="form-label">Titre</label>
                <input type="text" id="titre" required class="form-control" placeholder="Ex: Agence Lyon">
              </div>
              <div class="mb-3">
                <label for="designation" class="form-label">Désignation</label>
                <input type="text" id="designation" class="form-control" placeholder="Ex: Centre régional">
              </div>
              <div class="mb-3">
                <label for="telephone" class="form-label">Téléphone</label>
                <input type="text" id="telephone" class="form-control" placeholder="Ex: 01 23 45 67 89">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Ex: contact@agence.com">
              </div>
              <button type="submit" id="submitButton" class="btn btn-primary w-100">
                <i class="bi bi-save me-1"></i>Ajouter l'Agence
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Liste -->
      <div class="col-12 col-lg-8">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div>
                <div class="text-muted small">Agences</div>
                <h5 class="mb-0">Liste des agences</h5>
              </div>
              <span class="badge bg-primary" id="agence-count">—</span>
            </div>
            <div id="agenceList" class="row g-3"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="/js/agences.js"></script>
</body>
</html>
