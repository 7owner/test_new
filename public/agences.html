<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Agences</title>
    <link href="/style.css" rel="stylesheet">
  </head>
<body class="bg-gray-100 app-bg">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Gestion des Agences</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Formulaire d'ajout -->
            <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 id="formTitle" class="text-2xl font-semibold text-gray-700 mb-4">Ajouter une Agence</h2>
                <form id="addAgenceForm" class="space-y-4">
                    <input type="hidden" id="agenceId" value="">
                    <div>
                        <label for="titre" class="block text-sm font-medium text-gray-700">Titre</label>
                        <input type="text" id="titre" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="designation" class="block text-sm font-medium text-gray-700">Désignation</label>
                        <input type="text" id="designation" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="telephone" class="block text-sm font-medium text-gray-700">Téléphone</label>
                        <input type="text" id="telephone" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <!-- Note: L'adresse sera gérée séparément pour plus de simplicité pour l'instant -->
                    <button type="submit" id="submitButton" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Ajouter l'Agence</button>
                </form>
            </div>

            <!-- Liste des agences -->
            <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Liste des Agences</h2>
                <div id="agenceList" class="space-y-4"></div>
            </div>
        </div>
    </div>
    <script src="/nav.js"></script>
    <script src="/script.js"></script>
</body>
</html>
