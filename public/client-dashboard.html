<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      padding: 1.5rem 0;
    }
    .dashboard-container { max-width: 1400px; margin: 0 auto; padding: 0 1rem; }
    .header-card {
      background: white;
      border-radius: 24px;
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    .header-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 6px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }
    .main-card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }
    .main-card:hover { transform: translateY(-4px); }
    .section-header {
      display: flex; align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #f0f0f0;
    }
    .section-title { display: flex; align-items: center; gap: .75rem; font-weight: 700; font-size: 1.35rem; color: #2d3748; }
    .section-icon {
      width: 45px; height: 45px; border-radius: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; display: flex;
      align-items: center; justify-content: center;
      font-size: 1.4rem;
    }
    .notif-bell {
      position: relative;
      width: 48px; height: 48px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #667eea;
      display: inline-flex; align-items: center; justify-content: center;
      cursor: pointer;
    }
    .notif-badge {
      position: absolute; top: -6px; right: -6px;
      background: #dc2626; color: white;
      border-radius: 20px; padding: 4px 8px;
      font-size: 0.7rem; font-weight: 700;
    }
    .item-card {
      background: #f8f9fa;
      border-radius: 16px;
      padding: 1.3rem;
      margin-bottom: 1rem;
      border-left: 5px solid #667eea;
      cursor: pointer;
    }
    .feedback-section { background: #eef3ff; padding:1.2rem; border-radius: 14px; }
    .star-rating { font-size: 1.4rem; color: #fbbf24; }
    .status-badge {
      padding: 0.5rem 1rem; border-radius: 20px;
      font-size: 0.85rem; font-weight: 600;
    }
    .status-en-cours { background:#cfe2ff;color:#084298; }
    .status-traite { background:#d1e7dd;color:#0f5132; }
    .status-rejete { background:#f8d7da;color:#842029; }
    .status-annule { background:#fff3cd;color:#856404; }
  </style>
</head>

<body>
<div class="dashboard-container">

  <!-- Header -->
  <div class="header-card d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-3">
      <img src="/logo_logicielle.png" alt="Logo" style="height:40px;">
      <div>
        <h4 class="mb-0 fw-bold">Espace Client</h4>
        <small class="text-muted">Gestion simplifiée de vos tickets</small>
      </div>
    </div>
    <div class="d-flex align-items-center gap-3">
      <button class="notif-bell" id="notif-btn">
        <i class="bi bi-bell-fill text-primary"></i>
        <span class="notif-badge" id="notif-badge" style="display:none;">0</span>
      </button>
      <button id="client-logout-btn" class="btn btn-outline-danger btn-sm rounded-pill">
        <i class="bi bi-box-arrow-right me-1"></i>Déconnexion
      </button>
    </div>
  </div>

  <!-- Mon Profil -->
  <div class="main-card">
    <div class="section-header">
      <h3 class="section-title"><div class="section-icon"><i class="bi bi-person-badge"></i></div>Mon Profil</h3>
    </div>

    <div id="clientProfile" class="row g-3">
      <div class="col-md-4">
        <strong>Email :</strong>
        <div id="profileRepresentantEmail">—</div>
      </div>
      <div class="col-md-4">
        <strong>Téléphone :</strong>
        <div id="profileRepresentantTel">—</div>
      </div>
    </div>
  </div>

  <!-- Historique interventions -->
  <div class="main-card">
    <div class="section-header">
      <h3 class="section-title"><div class="section-icon"><i class="bi bi-clock-history"></i></div>Historique de vos Interventions</h3>
    </div>
    <div id="historiqueInterventions"></div>
  </div>

</div>

<!-- Bootstrap + Script app -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// ⚙ Gestion client + API ---------------------------------------------------

document.addEventListener("DOMContentLoaded", () => {
  const token = localStorage.getItem("token");
  if (!token) location.href = "/login.html";

  const notifBadge = document.getElementById("notif-badge");

  const api = (url, opts={}) =>
    fetch(url,{
      headers:{
        "Authorization":"Bearer "+token,
        "Content-Type":"application/json"
      },
      ...opts
    }).then(res=>res.json());

  async function loadHistory() {
    const el = document.getElementById("historiqueInterventions");
    el.innerHTML = '<div class="text-center py-5"><div class="spinner-border"></div></div>';

    const tickets = await api("/api/client/tickets");

    if(!tickets.length){
      el.innerHTML = `<p class="text-muted text-center">Aucun ticket terminé.</p>`;
      return;
    }

    notifBadge.textContent = tickets.length;
    notifBadge.style.display = "inline-block";

    el.innerHTML = tickets.map(t => `
      <div class="item-card">
        <div class="d-flex justify-content-between mb-2">
          <h5 class="mb-0">Ticket #${t.id}</h5>
          <span class="status-badge status-traite">Terminé</span>
        </div>
        <div class="feedback-section" data-ticket="${t.id}">
          <label class="small fw-bold">Note</label>
          <select class="form-select feedback-note" data-ticket="${t.id}">
            <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
            <option value="4">⭐⭐⭐⭐ Très bien</option>
            <option value="3">⭐⭐⭐ Bien</option>
            <option value="2">⭐⭐ Moyen</option>
            <option value="1">⭐ Mauvais</option>
          </select>

          <label class="small fw-bold mt-2">Commentaire</label>
          <textarea class="form-control feedback-comment" data-ticket="${t.id}" rows="2"></textarea>

          <button class="btn btn-sm btn-primary send-feedback mt-3" data-ticket="${t.id}">
            <i class="bi bi-send me-1"></i>Envoyer
          </button>
        </div>
      </div>
    `).join("");
  }

  document.body.addEventListener("click", async e=>{
    const btn=e.target.closest(".send-feedback");
    if(!btn)return;
    const id=btn.dataset.ticket;
    const note=document.querySelector(`.feedback-note[data-ticket="${id}"]`).value;
    const commentaire=document.querySelector(`.feedback-comment[data-ticket="${id}"]`).value;

    await api(`/api/tickets/${id}/satisfaction`,{
      method:"POST",
      body:JSON.stringify({note,commentaire})
    });

    btn.closest(".feedback-section").innerHTML = `<p class="text-success fw-bold">Merci pour votre avis !</p>`;
  });

  loadHistory();
});
</script>

</body>
</html>
