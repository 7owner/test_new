        Menu
      </button>

      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

  <main class="container mt-5">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="agents.html">Gestion des Agents</a></li>
        <li class="breadcrumb-item active" aria-current="page">Créer Passeport</li>
      </ol>
    </nav>
    <h1 class="mb-4">Créer un nouveau passeport</h1>

    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-4">Informations du passeport</h2>
        <form id="passport-new-form">
          <div id="passport-documents-container">
            <!-- Document entry template -->
            <div class="passport-document-entry mb-4 p-3 border rounded bg-light">
              <div class="d-flex justify-content-end">
                <button type="button" class="btn-close remove-document"></button>
              </div>
              <div class="mb-3">
                <label for="document_type" class="form-label">Type de document</label>
                <select class="form-select" name="document_type[]" required>
                  <option value="">Sélectionner un type</option>
                  <option value="Permis">Permis</option>
                  <option value="Habilitation">Habilitation</option>
                  <option value="Certification">Certification</option>
                  <option value="Autre">Autre</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="document_file" class="form-label">Fichier</label>
                <input class="form-control" type="file" name="document_file[]" required>
              </div>
              <div class="mb-3">
                <label for="date_debut" class="form-label">Date Début</label>
                <input type="date" class="form-control" name="date_debut[]" required>
              </div>
              <div class="mb-3">
                <label for="date_fin" class="form-label">Date Fin</label>
                <input type="date" class="form-control" name="date_fin[]">
              </div>
              <div class="mb-3">
                <label for="document_commentaire" class="form-label">Commentaire</label>
                <textarea class="form-control" name="document_commentaire[]" rows="2"></textarea>
              </div>
            </div>
          </div>

          <button type="button" id="add-document-btn" class="btn btn-outline-secondary mb-4"><i class="bi bi-plus-circle me-2"></i>Ajouter une pièce</button>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" id="save-passport-btn"><i class="bi bi-save me-2"></i>Enregistrer Passeport et Pièces</button>
            <a href="agents.html" class="btn btn-secondary">Annuler</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('passport-documents-container');
      const addBtn = document.getElementById('add-document-btn');

      addBtn.addEventListener('click', function() {
        const template = container.querySelector('.passport-document-entry').cloneNode(true);
        template.querySelectorAll('input, select, textarea').forEach(input => input.value = ''); // Clear values
        container.appendChild(template);
      });

      container.addEventListener('click', function(event) {
        if (event.target.classList.contains('remove-document')) {
          if (container.querySelectorAll('.passport-document-entry').length > 1) {
            event.target.closest('.passport-document-entry').remove();
          } else {
            alert('Au moins une pièce justificative est requise.');
          }
        }
      });

      // Retrieve logged-in user role from localStorage
      const currentUserRole = localStorage.getItem('userRole');
      const currentUserIsAdmin = (currentUserRole === 'admin');

      // Conditionally disable form fields and hide save button for non-admins
      if (!currentUserIsAdmin) {
        const form = document.getElementById('passport-new-form');
        form.querySelectorAll('input, select, textarea, button[type="submit"], #add-document-btn').forEach(element => {
          element.setAttribute('disabled', 'true');
        });
        document.getElementById('save-passport-btn').classList.add('d-none');
      }
    });
  </script>
</body>
</html>
