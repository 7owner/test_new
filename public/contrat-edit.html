<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier contrat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=2"></script>
</head>
<body class="app-bg p-3">
  <div class="card">
    <div class="card-body">
      <h4 class="mb-3" id="title">Modifier contrat</h4>
      <form id="form">
        <input type="hidden" id="contrat-id">
        <div class="mb-3">
          <label class="form-label">Titre</label>
          <input class="form-control" id="titre" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Date de début</label>
          <input type="date" class="form-control" id="date_debut" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Date de fin</label>
          <input type="date" class="form-control" id="date_fin">
        </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i>Enregistrer</button>
        <div id="feedback" class="small mt-2"></div>
      </form>
    </div>
  </div>

  <div class="card mt-4">
    <div class="card-body">
      <h5 class="card-title">Sites associés</h5>
      <div class="row g-2 mb-3">
        <div class="col-md-8">
          <select id="site-select" class="form-select">
            <option value="">Sélectionner un site à associer</option>
          </select>
        </div>
        <div class="col-md-4 d-grid">
          <button class="btn btn-outline-primary" id="add-site-btn"><i class="bi bi-link-45deg me-1"></i>Associer le site</button>
        </div>
      </div>
      <ul id="sites-list" class="list-group list-group-flush"></ul>
      <div id="sites-feedback" class="small mt-2"></div>

      <hr class="my-4">
      <h6 class="mb-3">Créer et associer un site</h6>
      <form id="create-site-form" class="row g-2">
        <div class="col-md-6">
          <label class="form-label">Nom du site</label>
          <input class="form-control" id="new-site-nom" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Commentaire</label>
          <input class="form-control" id="new-site-commentaire" placeholder="Optionnel">
        </div>
        <div class="col-12 d-grid d-md-block">
          <button type="submit" class="btn btn-outline-success"><i class="bi bi-plus-circle me-1"></i>Créer et associer</button>
        </div>
      </form>
      <div id="create-site-feedback" class="small mt-2"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token');
      const headers = { 'Content-Type': 'application/json', 'Authorization': token? `Bearer ${token}`:'' };
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      const feedback = document.getElementById('feedback');
      const sitesFeedback = document.getElementById('sites-feedback');
      const sitesList = document.getElementById('sites-list');
      const siteSelect = document.getElementById('site-select');
      const createSiteForm = document.getElementById('create-site-form');
      const createSiteFeedback = document.getElementById('create-site-feedback');
      if (!id) { feedback.className='small text-danger'; feedback.textContent='ID manquant'; return; }

      async function api(url, opts={}) {
        const res = await fetch(url, { headers, ...opts });
        const body = await res.json().catch(()=>({}));
        if (!res.ok) throw new Error(body.error || res.statusText);
        return body;
      }

      try {
        const c = await api(`/api/contrats/${id}`);
        document.getElementById('contrat-id').value = c.id;
        document.getElementById('titre').value = c.titre || '';
        document.getElementById('date_debut').value = c.date_debut ? c.date_debut.substring(0,10) : '';
        document.getElementById('date_fin').value = c.date_fin ? c.date_fin.substring(0,10) : '';
        await loadSites();
        await loadSitesList();
      } catch (e) {
        feedback.className = 'small text-danger';
        feedback.textContent = e.message || 'Erreur de chargement';
      }

      async function loadSites() {
        sitesFeedback.textContent = '';
        try {
          const sites = await api('/api/sites');
          siteSelect.innerHTML = '<option value="">Sélectionner un site à associer</option>';
          (sites||[]).forEach(s => {
            const opt = document.createElement('option');
            opt.value = s.id;
            opt.textContent = s.nom_site || `Site #${s.id}`;
            siteSelect.appendChild(opt);
          });
        } catch (e) {
          sitesFeedback.className = 'small text-danger';
          sitesFeedback.textContent = 'Impossible de charger les sites.';
        }
      }

      async function loadSitesList() {
        sitesFeedback.textContent = '';
        sitesList.innerHTML = '<li class="list-group-item text-muted">Chargement...</li>';
        try {
          const links = await api(`/api/contrats/${id}/sites`);
          sitesList.innerHTML = '';
          if (!links.length) {
            sitesList.innerHTML = '<li class="list-group-item text-muted">Aucun site associé.</li>';
            return;
          }
          links.forEach(link => {
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = `<span>${link.nom_site || 'Site #'+link.site_id}</span>
              <button class="btn btn-sm btn-outline-danger btn-unlink" data-id="${link.association_id}"><i class="bi bi-x-lg"></i> Retirer</button>`;
            li.querySelector('.btn-unlink').addEventListener('click', async () => {
              if (!confirm('Retirer ce site du contrat ?')) return;
              try {
                await api(`/api/contrat_site_association/${link.association_id}`, { method:'DELETE' });
                await loadSitesList();
              } catch (err) {
                sitesFeedback.className = 'small text-danger';
                sitesFeedback.textContent = err.message || 'Suppression impossible';
              }
            });
            sitesList.appendChild(li);
          });
        } catch (e) {
          sitesFeedback.className = 'small text-danger';
          sitesFeedback.textContent = 'Erreur de chargement des sites liés.';
        }
      }

      document.getElementById('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        feedback.textContent = '';
        const payload = {
          titre: document.getElementById('titre').value.trim(),
          date_debut: document.getElementById('date_debut').value,
          date_fin: document.getElementById('date_fin').value || null
        };
        if (!payload.titre || !payload.date_debut) {
          feedback.className = 'small text-danger';
          feedback.textContent = 'Titre et date de début requis.';
          return;
        }
        try {
          await api(`/api/contrats/${id}`, { method:'PUT', body: JSON.stringify(payload) });
          feedback.className = 'small text-success';
          feedback.textContent = 'Contrat mis à jour.';
        } catch (err) {
          feedback.className = 'small text-danger';
          feedback.textContent = err.message || 'Erreur';
        }
      });

      document.getElementById('add-site-btn').addEventListener('click', async () => {
        const siteId = siteSelect.value;
        sitesFeedback.textContent = '';
        if (!siteId) {
          sitesFeedback.className = 'small text-danger';
          sitesFeedback.textContent = 'Sélectionnez un site.';
          return;
        }
        try {
          await api(`/api/contrats/${id}/sites`, { method:'POST', body: JSON.stringify({ site_id: siteId }) });
          sitesFeedback.className = 'small text-success';
          sitesFeedback.textContent = 'Site associé.';
          await loadSitesList();
        } catch (err) {
          sitesFeedback.className = 'small text-danger';
          sitesFeedback.textContent = err.message || 'Association impossible';
        }
      });

      createSiteForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        createSiteFeedback.textContent = '';
        const nom_site = document.getElementById('new-site-nom').value.trim();
        const commentaire = document.getElementById('new-site-commentaire').value.trim() || null;
        if (!nom_site) {
          createSiteFeedback.className = 'small text-danger';
          createSiteFeedback.textContent = 'Le nom du site est requis.';
          return;
        }
        try {
          // 1) Créer le site
          const site = await api('/api/sites', { method:'POST', body: JSON.stringify({ nom_site, commentaire }) });
          // 2) Associer
          await api(`/api/contrats/${id}/sites`, { method:'POST', body: JSON.stringify({ site_id: site.id }) });
          createSiteFeedback.className = 'small text-success';
          createSiteFeedback.textContent = 'Site créé et associé.';
          createSiteForm.reset();
          await loadSitesList();
          await loadSites();
        } catch (err) {
          createSiteFeedback.className = 'small text-danger';
          createSiteFeedback.textContent = err.message || 'Erreur lors de la création/association';
        }
      });
    });
  </script>
</body>
</html>
