<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

    <div class="container-fluid mt-4">

            <div class="card-header">
                <h2 class="card-title">Calendrier des Interventions</h2>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="agent-filter" class="form-label">Filtrer par agent</label>
                        <select id="agent-filter" class="form-select" multiple>
                            <!-- Les options seront chargÃ©es par JavaScript -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="nav.js?v=2"></script>
