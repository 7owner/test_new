<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Agent</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body { background: #f4f6fb; font-family: system-ui; }
    .profile-card { border: none; border-radius: 18px; box-shadow: 0 6px 28px rgba(0,0,0,0.06);}
    .avatar {
      width:75px;height:75px;border-radius:50%;
      background:linear-gradient(135deg,#667eea,#764ba2);
      display:flex;align-items:center;justify-content:center;
      color:white;font-size:26px;font-weight:700;
    }
    .section-title { font-weight:700;margin-bottom:.4rem;font-size:.95rem; }
    .small-title { font-size: .85rem; color:#6c757d; }
    .border-bottom { border-color:#e3e6ef!important; }
  </style>
</head>
<body>

<main class="container my-4">

  <div class="card profile-card">
    <div class="card-body p-4">

      <!-- HEADER -->
      <div class="d-flex align-items-center gap-3 mb-4">
        <div id="avatar-initials" class="avatar">AG</div>
        <div>
          <div class="small-title">Agent</div>
          <h4 id="agent-fullname" class="mb-1">â€”</h4>
          <div id="agent-role" class="text-muted small">â€”</div>
        </div>
      </div>

      <!-- CONTACTS -->
      <div class="mb-4">
        <div class="section-title">Contacts</div>
        <div class="d-flex flex-column gap-1 small">
          <span><i class="bi bi-envelope me-2"></i><span id="view_email">â€”</span></span>
          <span><i class="bi bi-phone me-2"></i><span id="view_tel">â€”</span></span>
        </div>
      </div>

      <!-- DERNIÃˆRES INTERVENTIONS -->
      <div class="mb-4">
        <div class="section-title">ðŸ“Œ DerniÃ¨res interventions</div>
        <div id="interventions-list" class="small"></div>
      </div>

      <!-- NAVIGATION AGENT -->
      <div class="d-flex flex-wrap gap-2 mt-3">
        <a id="formation-link" class="btn btn-outline-primary btn-sm" href="#">Formations</a>
        <a id="heures-link" class="btn btn-outline-secondary btn-sm" href="#">Heures</a>
        <a id="edit-agent-btn" class="btn btn-primary btn-sm" href="#">Modifier</a>
      </div>

      <!-- Bouton retour -->
      <div class="mt-3">
        <button type="button" class="btn btn-light btn-sm" id="back-btn">
          <i class="bi bi-arrow-left"></i> Retour
        </button>
      </div>

    </div>
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async function() {

  const params = new URLSearchParams(location.search);
  const matricule = params.get('matricule');
  if (!matricule) return alert("Matricule manquant");

  const token = localStorage.getItem('token');
  const headers = token ? { "Authorization": "Bearer "+ token } : {};

  const setInitials = (nom, prenom) => {
    const i1 = (prenom||'')[0] || '';
    const i2 = (nom||'')[0] || '';
    document.getElementById("avatar-initials").textContent = (i1+i2).toUpperCase() || "AG";
  };

  const renderInterventions = (arr=[]) => {
    const wrap = document.getElementById("interventions-list");
    wrap.innerHTML = arr.length ?
      arr.slice(0,5).map(i => `
        <div class="border-bottom py-2">
          <div class="fw-semibold small">${i.site_nom || "Site"} </div>
          <div class="text-muted small">${i.description || "â€”"}</div>
        </div>
      `).join("")
      : `<div class="text-muted small">Aucune intervention rÃ©cente.</div>`;
  };

  try {
    const r = await fetch(`/api/agents/${encodeURIComponent(matricule)}/relations`, {headers});
    const data = await r.json();
    if (!r.ok) throw new Error(data.error);

    const a = data.agent || {};
    document.getElementById("agent-fullname").textContent =
      `${a.nom||''} ${a.prenom||''}`.trim() || "â€”";
    document.getElementById("agent-role").textContent = a.fonction || "â€”";
    document.getElementById("view_email").textContent = a.email || "â€”";
    document.getElementById("view_tel").textContent = a.tel || "â€”";

    setInitials(a.nom, a.prenom);
    renderInterventions(data.interventions || []);

    document.getElementById("formation-link").href = `agent-formation-view.html?matricule=${matricule}`;
    document.getElementById("heures-link").href = `agent-heures.html?matricule=${matricule}`;
    document.getElementById("edit-agent-btn").href = `agent-edit.html?matricule=${matricule}`;
  }
  catch(e) {
    console.error(e);
  }

  const back = () => document.referrer ? history.back() : location.href="agents.html";
  document.getElementById("back-btn").addEventListener("click", back);
});
</script>

</body>
</html>
