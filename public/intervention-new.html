<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer une nouvelle intervention</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=1"></script>
  <script src="/script.js?v=1"></script>
</head>
<body>

    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>

    </div>

        </li>
        <li class="nav-item">
          <a class="nav-link" href="/agents.html"><i class="bi bi-people-fill me-2"></i>Agents</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sites.html"><i class="bi bi-building-fill me-2"></i>Sites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/interventions.html"><i class="bi bi-tools me-2"></i>Interventions</a>
        </li>

      </ul>

  <main class="container mt-5">
    <h1 class="mb-4">Créer une nouvelle intervention</h1>

    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-4">Informations de l'intervention</h2>
        <form id="intervention-new-form">
          <div class="mb-3">
            <label for="ticket_id" class="form-label">Ticket associé</label>
            <select class="form-select" id="ticket_id" required>
              <option value="">Sélectionner un ticket</option>
              <!-- Tickets will be loaded here by JavaScript -->
            </select>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="date_debut" class="form-label">Date Début</label>
            <input type="date" class="form-control" id="date_debut" required>
          </div>
          <div class="mb-3">
            <label for="date_fin" class="form-label">Date Fin</label>
            <input type="date" class="form-control" id="date_fin">
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Statut</label>
            <select class="form-select" id="status" required>
              <option value="En_attente">En attente</option>
              <option value="Termine">Terminé</option>
            </select>
          </div>


          <h3 class="mt-5 mb-3">Fichiers Associés</h3>
          <div id="intervention-documents-container">
            <!-- Document entry template -->
            <div class="intervention-document-entry mb-4 p-3 border rounded bg-light">
              <div class="d-flex justify-content-end">
                <button type="button" class="btn-close remove-document"></button>
              </div>
              <div class="mb-3">
                <label for="document_file" class="form-label">Fichier</label>
                <input class="form-control" type="file" name="document_file[]" required>
              </div>
              <div class="mb-3">
                <label for="document_commentaire" class="form-label">Commentaire</label>
                <textarea class="form-control" name="document_commentaire[]" rows="2"></textarea>
              </div>
            </div>
          </div>
          <button type="button" id="add-document-btn" class="btn btn-outline-secondary mb-4"><i class="bi bi-plus-circle me-2"></i>Ajouter un fichier</button>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" id="save-intervention-btn"><i class="bi bi-save me-2"></i>Enregistrer Intervention et Fichiers</button>
            <a href="interventions.html" class="btn btn-secondary">Annuler</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  const token = localStorage.getItem('token');
  let isAdmin = false; let actorEmail='';
  if (token) {
    try {
      const p = JSON.parse(atob(token.split('.')[1]));
      const roles = Array.isArray(p.roles)?p.roles:[];
      isAdmin = roles.includes('ROLE_ADMIN');
      actorEmail = p.email||'';
      const el = document.getElementById('logged-in-user-email');
      if (el && actorEmail) el.textContent = actorEmail;
    } catch(_){}
  }
  
  // Populating the ticket dropdown
  async function populateTicketsDropdown() {
    try {
      const ticketSelect = document.getElementById('ticket_id');
      // Clear existing options except the first "Sélectionner un ticket"
      ticketSelect.innerHTML = '<option value="">Sélectionner un ticket</option>'; 
      const res = await fetch('/api/tickets', { headers: { 'Authorization': `Bearer ${token}` } });
      if (res.ok) {
        const tickets = await res.json();
        tickets.forEach(ticket => {
          const option = document.createElement('option');
          option.value = ticket.id;
          option.textContent = `Ticket #${ticket.id} - ${ticket.titre}`;
          ticketSelect.appendChild(option);
        });
      } else {
        console.error('Failed to fetch tickets:', res.status);
        alert('Erreur lors du chargement des tickets.');
      }
    } catch (error) {
      console.error('Error fetching tickets:', error);
      alert('Erreur lors du chargement des tickets.');
    }
  }

  // Call to populate the dropdown when the page loads
  populateTicketsDropdown();

  const container = document.getElementById('intervention-documents-container');
  const addBtn = document.getElementById('add-document-btn');
  addBtn.addEventListener('click', function() {
    const template = container.querySelector('.intervention-document-entry').cloneNode(true);
    template.querySelectorAll('input, select, textarea').forEach(input => input.value = '');
    container.appendChild(template);
  });
  container.addEventListener('click', function(event) {
    if (event.target.classList.contains('remove-document')) {
      if (container.querySelectorAll('.intervention-document-entry').length > 1) {
        event.target.closest('.intervention-document-entry').remove();
      } else {
        alert('Au moins un fichier est requis.');
      }
    }
  });

  if (!isAdmin) {
    const form = document.getElementById('intervention-new-form');
    form.querySelectorAll('input, select, textarea, button[type="submit"], #add-document-btn').forEach(e => e.setAttribute('disabled','true'));
    document.getElementById('save-intervention-btn').classList.add('d-none');
  }

  const form = document.getElementById('intervention-new-form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!token) return alert('Non authentifié.');
    if (!isAdmin) return alert('Action réservée aux administrateurs.');
    
    const payload = {
      description: document.getElementById('description').value,
      date_debut: document.getElementById('date_debut').value || null,
      date_fin: document.getElementById('date_fin').value || null,
      ticket_id: document.getElementById('ticket_id').value || null, // Correctly using ticket_id

      status: document.getElementById('status').value || 'En_attente' // Ensuring status is included
    };

    if (!payload.ticket_id) {
        alert('Veuillez sélectionner un ticket associé.');
        return;
    }

    try {
      const res = await fetch('/api/interventions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`, 'X-Actor-Email': actorEmail },
        credentials: 'same-origin',
        body: JSON.stringify(payload)
      });
      if (!res.ok) {
        if (res.status === 403) return alert('Non autorisé (admin requis).');
        const errorData = await res.json();
        throw new Error(errorData.error || `HTTP ${res.status}`);
      }
      window.location.href = 'interventions.html';
    } catch (err) {
      console.error('Erreur création intervention:', err);
      alert(`Échec de la création: ${err.message}`);
    }
  });
});
</script>
</body>
</html>
