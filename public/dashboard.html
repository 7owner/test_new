      🎨 BACKGROUND DASHBOARD
    ------------------------------ */
    body.dashboard-bg {

      background:

    /* ------------------------------
      📊 CARTE DE METRIQUE
    ------------------------------ */
    .metric-card {
      background: linear-gradient(145deg, #f6f7fc, #eef2ff);
      border: none;
      border-radius: 18px;
      padding: 18px;

      box-shadow: 0 18px 30px rgba(41, 53, 108, 0.14);

      flex-direction: column;
      gap: 10px;

      color: #2c3350;
      height: 100%;

      width: 52px;
      height: 52px;
      border-radius: 14px;

      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 22px;
      color: #fff;

      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    }

    /* Couleurs déclinées */
    .icon-blue {
      background: linear-gradient(135deg, #4da5ff, #3c68ff);
    }
    .icon-green {
      background: linear-gradient(135deg, #32d296, #0fa968);
    }
    .icon-orange {

    }
    .icon-purple {

  <!-- Script du message de bienvenue -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const userIconLink = document.getElementById('user-icon-link');
    const logoutBtn = document.getElementById('logout-btn');
    const notifBadge = document.getElementById('notif-badge');
    const notifList = document.getElementById('notif-list');
    const demandeFilter = document.getElementById('demande-filter');
    let userId = null;
    let demandesCache = [];

    try {
      const token = localStorage.getItem('token');
      if (!token) {
        if (userIconLink) userIconLink.setAttribute('title', 'Invité');
        return;
      }

      // 🔍 Décodage du token
      const payload = JSON.parse(atob(token.split('.')[1] || ''));
      const email = payload?.email || 'Utilisateur';
      const matricule = payload?.matricule || payload?.sub || null;
      userId = payload?.id || null;

      if (userIconLink) {
        userIconLink.setAttribute('title', email);
        if (matricule) userIconLink.href = `/agent-view.html?matricule=${encodeURIComponent(matricule)}`;
        try { new bootstrap.Tooltip(userIconLink); } catch {}
      }

      logoutBtn.addEventListener('click', () => {
        if (confirm('Voulez-vous vraiment vous déconnecter ?')) {
          localStorage.removeItem('token');
          window.location.href = '/login.html';
        }
      });
    } catch (err) {
      console.error('Erreur lors du décodage du token JWT:', err);
      if (userIconLink) userIconLink.setAttribute('title', 'Utilisateur');
    }

    async function fetchDemandes() {
      try {
        const r = await fetch('/api/demandes_client?sort=id&direction=desc', { headers: { 'Authorization': `Bearer ${localStorage.getItem('token')||''}` }, credentials:'same-origin' });
        const data = r.ok ? await r.json() : [];
        demandesCache = Array.isArray(data) ? data : [];
        if (demandeFilter) {
          demandeFilter.innerHTML = '<option value="">Toutes les demandes</option>';
          demandesCache.forEach(d => {
            const opt = document.createElement('option');
            opt.value = d.id;
            opt.textContent = `Demande #${d.id} - ${d.nom_site || 'N/A'}`;
            demandeFilter.appendChild(opt);
          });
        }
      } catch (_) {}
    }

    function getReadMap() {
      try {
        return JSON.parse(localStorage.getItem('notifReads') || '{}');
      } catch (_) {
        return {};
      }
    }
    function setRead(conversationId, ts) {
      const map = getReadMap();
      map[conversationId] = ts;
      localStorage.setItem('notifReads', JSON.stringify(map));
    }

    async function updateNotifications() {
      if (!notifList || !notifBadge || !userId) return;
      const readMap = getReadMap();
      const selectedId = demandeFilter && demandeFilter.value ? demandeFilter.value : null;
      const demands = selectedId ? demandesCache.filter(d => String(d.id)===String(selectedId)) : demandesCache;
      if (!demands.length) { notifBadge.style.display='none'; notifList.innerHTML='<div class="list-group-item text-muted">Aucune demande</div>'; return; }
      notifList.innerHTML = '<div class="list-group-item text-muted">Chargement…</div>';
      let totalThreads = 0;
      const items = [];
      for (const d of demands) {
        try {
          const convId = `demande-${d.id}`;
          const res = await fetch(`/api/conversations/${convId}`, { headers:{ 'Authorization': `Bearer ${localStorage.getItem('token')||''}` }, credentials:'same-origin' });
          if (!res.ok) continue;
          const msgs = await res.json();
          const incoming = (Array.isArray(msgs)? msgs:[]).filter(m => m.sender_id !== userId);
          if (incoming.length) {
            const last = incoming[incoming.length-1];
            const lastTs = last && last.created_at ? new Date(last.created_at).getTime() : 0;
            const lastRead = readMap[convId] ? Number(readMap[convId]) : 0;
            if (lastTs && lastTs <= lastRead) {
              continue; // already read
            }
            totalThreads += 1;
            items.push(`
              <div class="list-group-item">
                <div class="d-flex justify-content-between">
                  <strong>Demande #${d.id}${d.titre ? ' - ' + d.titre : ''}</strong>
                  <small>${last.created_at ? new Date(last.created_at).toLocaleString() : ''}</small>
                </div>
                <div class="text-truncate">${last.body || '(Pièce jointe)'}</div>
                <button class="btn btn-sm btn-primary mt-2 open-conv-btn" data-id="${d.id}" data-ts="${lastTs}">Ouvrir</button>
              </div>
            `);
          }
        } catch(_){}
      }
      notifBadge.textContent = totalThreads;
      notifBadge.style.display = totalThreads ? 'inline-block' : 'none';
      notifList.innerHTML = items.length ? items.join('') : '<div class="list-group-item text-muted">Aucun nouveau message.</div>';
      notifList.querySelectorAll('.open-conv-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const id = e.currentTarget.dataset.id;
          const ts = Number(e.currentTarget.dataset.ts || 0);
          const dd = bootstrap.Dropdown.getInstance(document.getElementById('notif-toggle'));
          if (dd) dd.hide();

          // Ouvre le fil de messages dans le modal intégré
          const modalEl = document.getElementById('notifConversationModal');
          const frame = document.getElementById('notifConversationFrame');
          if (modalEl && frame) {
            frame.src = `/messagerie.html?conversation=demande-${id}`;
            const m = new bootstrap.Modal(modalEl);
            m.show();
          }

          // Retire la notification de la liste pour marquer comme lue
          setRead(`demande-${id}`, ts || Date.now());
          const item = e.currentTarget.closest('.list-group-item');
          if (item) item.remove();
          const remaining = notifList.querySelectorAll('.open-conv-btn').length;
          notifBadge.textContent = remaining;
          notifBadge.style.display = remaining ? 'inline-block' : 'none';
          if (!remaining) {
            notifList.innerHTML = '<div class="list-group-item text-muted">Aucun nouveau message.</div>';
          }
        });
      });
    }

    if (demandeFilter) demandeFilter.addEventListener('change', updateNotifications);
    fetchDemandes().then(updateNotifications);
  });
  </script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
(function () {
  const CANVAS_ID = 'monthlyMaintenanceChart';

  document.addEventListener('DOMContentLoaded', initMonthlyChart);

  async function initMonthlyChart() {
    if (!window.Chart) {
      console.error('Chart.js non chargÃ©.');
      return;
    }
    const canvas = document.getElementById(CANVAS_ID);
    if (!canvas) {
      console.error(`Canvas #${CANVAS_ID} introuvable.`);
      return;
    }

    if (canvas._chartInstance) {
      try { canvas._chartInstance.destroy(); } catch {}
      canvas._chartInstance = null;
    }

    let labels = ['Jan', 'FÃ©v', 'Mar', 'Avr', 'Mai', 'Juin', 'Juil', 'AoÃ»t', 'Sept', 'Oct', 'Nov', 'DÃ©c'];
    let values = null;

    try {
      const token = localStorage.getItem('token') || '';
      const res = await fetch('/api/stats/tickets/monthly', {
        headers: token ? { 'Authorization': `Bearer ${token}` } : {}
      });

      if (res.ok) {
        const data = await res.json();
        if (Array.isArray(data?.values)) {
          values = data.values.map(v => Number(v) || 0);
          if (Array.isArray(data.labels)) labels = data.labels;
        }
      }
    } catch (e) {
      console.warn('Erreur API, fallback.');
    }

    if (!Array.isArray(values) || values.every(v => isNaN(v))) {
      values = [3, 4, 6, 2, 5, 7, 8, 6, 4, 3, 5, 7];
    }

    try {
      const ctx = canvas.getContext('2d');
      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Tickets crÃ©Ã©s',
            data: values,
            borderColor: '#0d6efd',
            backgroundColor: 'rgba(13,110,253,0.2)',
            tension: 0.3,
            fill: true
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });

      canvas._chartInstance = chart;
      requestAnimationFrame(() => chart.resize());
    } catch (e) {
      console.error('Erreur Chart.js:', e);
    }
  }
})();
</script>
