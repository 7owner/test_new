    /* ------------------------------
      🎨 BACKGROUND DASHBOARD
    ------------------------------ */
    body.dashboard-bg {
      min-height: 100vh;
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.16), transparent 25%),
        radial-gradient(circle at 80% 0%, rgba(255,255,255,0.10), transparent 20%),
        linear-gradient(135deg, #5a62d6, #836bd3 45%, #6d7edb);
    }

    /* ------------------------------
      📊 CARTE DE METRIQUE
    ------------------------------ */
    .metric-card {
      background: linear-gradient(145deg, #f6f7fc, #eef2ff);
      border: none;
      border-radius: 18px;
      padding: 18px;

      box-shadow: 0 18px 30px rgba(41, 53, 108, 0.14);

      display: flex;
      flex-direction: column;
      gap: 10px;

      color: #2c3350;
      height: 100%;
    }

    /* ------------------------------
      🔷 ICONES DANS LES METRIQUES
    ------------------------------ */
    .metric-icon {
      width: 52px;
      height: 52px;
      border-radius: 14px;

      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 22px;
      color: #fff;

      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    }

    /* Couleurs déclinées */
    .icon-blue {
      background: linear-gradient(135deg, #4da5ff, #3c68ff);
    }
    .icon-green {
      background: linear-gradient(135deg, #32d296, #0fa968);
    }
    .icon-orange {
      background: linear-gradient(135deg, #ffb347, #ff784b);
    }
    .icon-purple {
      background: linear-gradient(135deg, #9d7bff, #7451ff);
    }

    /* ------------------------------
      🔢 TEXTES DES METRIQUES
    ------------------------------ */
    .metric-value {
      font-size: 2.4rem;
      font-weight: 700;
      line-height: 1;
    }

    .metric-label {
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      color: #6c7693;
      margin-bottom: 4px;
    }

    .metric-sub {

      color: #1b9b6e;
    }

    /* ------------------------------

    ------------------------------ */

      border-radius: 16px;

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const logoutLink = document.getElementById('logout-link');
      if (logoutLink) {
        logoutLink.addEventListener('click', (e) => {
          e.preventDefault();
          if (!confirm('Voulez-vous vraiment vous déconnecter ?')) return;
          fetch('/api/logout', { method: 'POST', credentials: 'same-origin' }).finally(() => {
            localStorage.removeItem('token');
            localStorage.removeItem('userRole');
            window.location.href = '/login.html';
          });
        });
      }
    });
  </script>

  <!-- Script du graphique mensuel -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
  (function () {
    const CANVAS_ID = 'monthlyMaintenanceChart';

    document.addEventListener('DOMContentLoaded', initMonthlyChart);

    async function initMonthlyChart() {
      if (!window.Chart) {
        console.error('Chart.js non chargÃ©.');
        return;
      }
      const canvas = document.getElementById(CANVAS_ID);
      if (!canvas) {
        console.error(`Canvas #${CANVAS_ID} introuvable.`);
        return;
      }

      if (canvas._chartInstance) {
        try { canvas._chartInstance.destroy(); } catch {}
        canvas._chartInstance = null;
      }

      let labels = ['Jan', 'FÃ©v', 'Mar', 'Avr', 'Mai', 'Juin', 'Juil', 'AoÃ»t', 'Sept', 'Oct', 'Nov', 'DÃ©c'];
      let values = null;

      try {
        const token = localStorage.getItem('token') || '';
        const res = await fetch('/api/stats/tickets/monthly', {
          headers: token ? { 'Authorization': `Bearer ${token}` } : {}
        });

        if (res.ok) {
          const data = await res.json();
          if (Array.isArray(data?.values)) {
            values = data.values.map(v => Number(v) || 0);
            if (Array.isArray(data.labels)) labels = data.labels;
          }
        }
      } catch (e) {
        console.warn('Erreur API, fallback.');
      }

      if (!Array.isArray(values) || values.every(v => isNaN(v))) {
        values = [3, 4, 6, 2, 5, 7, 8, 6, 4, 3, 5, 7];
      }

      try {
        const ctx = canvas.getContext('2d');
        const chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'Tickets crÃ©Ã©s',
              data: values,
              borderColor: '#0d6efd',
              backgroundColor: 'rgba(13,110,253,0.2)',
              tension: 0.3,
              fill: true
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true } }
          }
        });

        canvas._chartInstance = chart;
        requestAnimationFrame(() => chart.resize());
      } catch (e) {
        console.error('Erreur Chart.js:', e);
      }
    }
  })();
  </script>
