<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier un ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=1"></script>
</head>
<body>
  <header class="header d-flex justify-content-between align-items-center mb-4">
    <h1><a href="/dashboard.html"><img src="/logo_logicielle.png" alt="Logo Système de Maintenance" style="height: 40px; vertical-align: middle; margin-right: 10px;"></a></h1>
    <div id="user-info-container" class="d-flex align-items-center">
      <span class="me-2">Bienvenue, <span id="logged-in-user-email"></span></span>
      <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">Menu</button>
    </div>
  </header>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/agents.html">Agents</a></li>
        <li class="nav-item"><a class="nav-link" href="/sites.html">Sites</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/tickets.html">Tickets</a></li>
        <li class="nav-item"><a class="nav-link" href="/interventions.html">Interventions</a></li>
      </ul>
    </div>
  </div>

  <main class="container mt-5">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="tickets.html">Tickets</a></li>
        <li class="breadcrumb-item active" aria-current="page">Modifier</li>
      </ol>
    </nav>
    <h1 class="mb-4">Modifier un ticket</h1>

    <div class="card">
      <div class="card-body">
        <form id="ticket-edit-form">
          <div class="mb-3">
            <label for="id" class="form-label">ID Ticket</label>
            <input type="text" class="form-control" id="id" required readonly>
          </div>
          <div class="mb-3">
            <label for="doe_id" class="form-label">DOE associé</label>
            <select class="form-select" id="doe_id" required></select>
          </div>
          <div class="mb-3">
            <label for="affaire_id" class="form-label">Affaire associée</label>
            <select class="form-select" id="affaire_id" required></select>
          </div>
          <div class="mb-3">
            <label for="titre" class="form-label">Titre</label>
            <input type="text" class="form-control" id="titre" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="etat" class="form-label">État</label>
            <select class="form-select" id="etat" required>
              <option value="Pas_commence">Pas commencé</option>
              <option value="En_cours">En cours</option>
              <option value="Termine">Terminé</option>
            </select>
          </div>
<!--<div class="mb-3">
            <label for="responsable" class="form-label">Responsable</label>
            <select class="form-select" id="responsable"></select>
          </div>-->

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="tickets.html" class="btn btn-secondary" id="cancel-button">Annuler</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const ticketId = urlParams.get('id');
      if (!ticketId) {
        alert('ID de ticket manquant');
        window.location.href = 'tickets.html';
        return;
      }

      const token = localStorage.getItem('token');
      const headers = { 'Authorization': `Bearer ${token}` };
      let isAdmin = false;
      try { 
        const p = JSON.parse(atob(token.split('.')[1]));
        isAdmin = Array.isArray(p.roles) && p.roles.includes('ROLE_ADMIN');
      } catch(e) { console.error('Could not parse token', e); }

      const form = document.getElementById('ticket-edit-form');
      const doeSelect = document.getElementById('doe_id');
      const affaireSelect = document.getElementById('affaire_id');
      const responsableSelect = document.getElementById('responsable');

      // Fetch related data for dropdowns
      async function fetchData() {
        try {
          const [does, affaires, agents, ticketRel] = await Promise.all([
            fetch('/api/does', { headers }).then(res => res.json()),
            fetch('/api/affaires', { headers }).then(res => res.json()),
            fetch('/api/agents', { headers }).then(res => res.json()),
            fetch(`/api/tickets/${ticketId}/relations`, { headers }).then(res => res.json())
          ]);

          // Populate DOES
          doeSelect.innerHTML = '<option value="">Sélectionner un DOE</option>';
          if (Array.isArray(does)) {
            does.forEach(d => {
              const opt = document.createElement('option');
              opt.value = d.id;
              opt.textContent = `${d.titre} (ID: ${d.id})`;
              doeSelect.appendChild(opt);
            });
          }

          // Populate Affaires
          affaireSelect.innerHTML = '<option value="">Sélectionner une affaire</option>';
          if (Array.isArray(affaires)) {
            affaires.forEach(a => {
              const opt = document.createElement('option');
              opt.value = a.id;
              opt.textContent = `${a.nom_affaire} (ID: ${a.id})`;
              affaireSelect.appendChild(opt);
            });
          }

          // Populate Responsables
          responsableSelect.innerHTML = '<option value="">Non assigné</option>';
          if (Array.isArray(agents)) {
            agents.forEach(a => {
              const opt = document.createElement('option');
              opt.value = a.matricule;
              opt.textContent = `${a.nom} ${a.prenom} (${a.matricule})`;
              responsableSelect.appendChild(opt);
            });
          }

          // Populate form with ticket data
          const ticket = ticketRel.ticket;
          if (ticket) {
            document.getElementById('id').value = ticket.id;
            document.getElementById('titre').value = ticket.titre || '';
            document.getElementById('description').value = ticket.description || '';
            document.getElementById('etat').value = ticket.etat || 'Pas_commence';
            doeSelect.value = ticket.doe_id || '';
            affaireSelect.value = ticket.affaire_id || '';
            responsableSelect.value = ticket.responsable || '';
            document.getElementById('cancel-button').href = `ticket-view.html?id=${ticket.id}`;
          } else {
            throw new Error('Ticket data not found');
          }

        } catch (e) {
          console.error('Failed to load data', e);
          alert('Erreur de chargement des données pour le formulaire.');
        }
      }

      // Handle form submission
      form.addEventListener('submit', async (ev) => {
        ev.preventDefault();
        if (!isAdmin) {
          alert('Action réservée aux administrateurs.');
          return;
        }

        const payload = {
          titre: document.getElementById('titre').value,
          description: document.getElementById('description').value,
          responsable: document.getElementById('responsable').value || null,
          doe_id: document.getElementById('doe_id').value,
          affaire_id: document.getElementById('affaire_id').value,
          etat: document.getElementById('etat').value
        };

        if (!payload.doe_id || !payload.affaire_id) {
          alert('Les champs DOE et Affaire sont obligatoires.');
          return;
        }

        try {
          const res = await fetch(`/api/tickets/${ticketId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json', ...headers },
            body: JSON.stringify(payload)
          });

          if (!res.ok) {
            const errData = await res.json().catch(() => ({}));
            throw new Error(errData.error || `HTTP ${res.status}`);
          }

          alert('Ticket mis à jour avec succès !');
          window.location.href = `ticket-view.html?id=${ticketId}`;
        } catch (e) {
          console.error('Failed to update ticket', e);
          alert(`Échec de la sauvegarde: ${e.message}`);
        }
      });

      await fetchData();
    });
  </script>
</body>
</html>
