<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=1"></script>
  <script src="/script.js?v=1"></script>

</head>
<body>
  <header class="header d-flex justify-content-between align-items-center mb-4">
    <h1><img src="/logo_logicielle.png" alt="Logo Système de Ticket" style="height: 40px; vertical-align: middle; margin-right: 10px;"><a href="/dashboard.html" style="text-decoration: none; color: inherit;"></a></h1>
    <div id="user-info-container" class="d-flex align-items-center">
      <span id="logged-in-user-email" class="me-2"></span>
      <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        Menu
      </button>
    </div>
  </header>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard.html"><i class="bi bi-house-door-fill me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/agents.html"><i class="bi bi-people-fill me-2"></i>Agents</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sites.html"><i class="bi bi-building-fill me-2"></i>Sites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/tickets.html"><i class="bi bi-tools me-2"></i>Tickets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/interventions.html"><i class="bi bi-tools me-2"></i>Interventions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/rendezvous.html"><i class="bi bi-calendar-event-fill me-2"></i>Rendez-vous</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/achats.html"><i class="bi bi-cart-fill me-2"></i>Achats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/factures.html"><i class="bi bi-receipt-cutoff me-2"></i>Factures</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="logout-link"><i class="bi bi-box-arrow-right me-2"></i>Déconnexion</a>
        </li>
      </ul>
    </div>
  </div>

  <main class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>⚙️ TICKETS</h1>
      <a href="ticket-new.html" class="btn btn-primary" id="create-ticket-btn"><i class="bi bi-plus-circle me-2"></i>Créer un nouveau ticket</a>
    </div>

    <div class="mb-3 d-flex gap-2">
      <input type="text" class="form-control" id="ticket-search" placeholder="Rechercher par titre ou ID...">
      <select class="form-select" id="ticket-status-filter">
        <option value="">Tous les états</option>
        <option value="Pas_commence">Pas commencé</option>
        <option value="En_cours">En cours</option>
        <option value="Termine">Terminé</option>
      </select>
      <select class="form-select" id="ticket-responsible-filter">
        <option value="">Tous les responsables</option>
        <option value="AGT001">Dupont Jean (AGT001)</option>
        <option value="AGT002">Martin Sophie (AGT002)</option>
      </select>
    </div>

    <h2>Tickets ouverts</h2>
    <div id="open-tickets-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-5">
      <!-- Open ticket cards will be loaded here by JavaScript -->
    </div>

    <h2>Tickets terminés</h2>
    <div id="closed-tickets-container" class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Description</th>
            <th>État</th>
            <th>Site</th>
            <th>Responsable</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="closed-tickets-table-body">
          <!-- Closed ticket data will be loaded here by JavaScript -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const allTickets = [
        {
          id: "MNT001",
          doe_id: "DOE001",
          affaire_id: "AFF001",
          titre: "Maintenance préventive annuelle",
          description: "Vérification complète des systèmes de sécurité du site.",
          etat: "Pas_commence",
          responsable: null,
          site_id: "SITE001",
          date_intervention: "2024-01-15" // Added for demonstration
        },
        {
          id: "MNT002",
          doe_id: "DOE002",
          affaire_id: "AFF002",
          titre: "Réparation urgence machine X",
          description: "Réparation suite à une panne critique sur la machine X.",
          etat: "En_cours",
          responsable: "AGT001",
          site_id: "SITE002",
          date_intervention: "2024-02-20" // Added for demonstration
        },
        {
          id: "MNT003",
          doe_id: "DOE001",
          affaire_id: "AFF001",
          titre: "Contrôle sécurité incendie",
          description: "Contrôle réglementaire des équipements de sécurité incendie.",
          etat: "Termine",
          responsable: "AGT002",
          site_id: "SITE001",
          date_intervention: "2024-03-10" // Added for demonstration
        },
        {
          id: "MNT004",
          doe_id: null,
          affaire_id: null,
          titre: "Installation nouveau matériel",
          description: "Mise en place de nouveaux serveurs dans la salle informatique.",
          etat: "En_cours",
          responsable: null,
          site_id: "SITE005",
          date_intervention: "2024-04-01" // Added for demonstration
        }
      ];

      const allSites = [
        { id: "SITE001", nom_site: "Site Central Paris" },
        { id: "SITE002", nom_site: "Usine Lyon" },
        { id: "SITE005", nom_site: "Agence Lille" }
      ];

      const allAgents = [
        { matricule: "AGT001", nom: "Dupont", prenom: "Jean" },
        { matricule: "AGT002", nom: "Martin", prenom: "Sophie" }
      ];

      const openTicketsContainer = document.getElementById('open-tickets-container');
      const closedTicketsTableBody = document.getElementById('closed-tickets-table-body');
      const searchInput = document.getElementById('ticket-search');
      const statusFilter = document.getElementById('ticket-status-filter');
      const responsibleFilter = document.getElementById('ticket-responsible-filter');

      const currentUserRole = localStorage.getItem('userRole');
      const currentUserIsAdmin = (currentUserRole === 'admin');

      function getSiteName(site_id) {
        const site = allSites.find(s => s.id === site_id);
        return site ? site.nom_site : 'N/A';
      }

      function getAgentName(matricule) {
        const agent = allAgents.find(a => a.matricule === matricule);
        return agent ? `${agent.nom} ${agent.prenom}` : 'Non assigné';
      }

      function getStatusBadgeClass(etat) {
        switch (etat) {
          case 'Pas_commence': return 'bg-secondary';
          case 'En_cours': return 'bg-warning';
          case 'Termine': return 'bg-success';
          default: return 'bg-light text-dark';
        }
      }

      function renderTickets(ticketsToRender) {
        openTicketsContainer.innerHTML = '';
        closedTicketsTableBody.innerHTML = '';

        const openTickets = ticketsToRender.filter(t => t.etat !== 'Termine');
        const closedTickets = ticketsToRender.filter(t => t.etat === 'Termine');

        // Render open tickets as cards
        if (openTickets.length > 0) {
          openTickets.forEach(ticket => {
            const siteName = getSiteName(ticket.site_id);
            const responsableName = getAgentName(ticket.responsable);
            const statusBadgeClass = getStatusBadgeClass(ticket.etat);
            const interventionDate = ticket.date_intervention || 'N/A';

            const cardCol = document.createElement('div');
            cardCol.className = 'col';
            cardCol.innerHTML = `
              <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title d-flex justify-content-between align-items-center mb-2">
                    <span>${ticket.titre}</span>
                    <span class="badge ${statusBadgeClass}">${ticket.etat.replace('_', ' ')}</span>
                  </h5>
                  <h6 class="card-subtitle mb-2 text-muted">Site: ${siteName}</h6>
                  <p class="card-text">${renderMarkdown(ticket.description)}</p>
                  <small class="text-muted mt-auto">ID: ${ticket.id} | Responsable: ${responsableName} | Date inter.: ${interventionDate}</small>
                  <div class="mt-3">
                    <a href="ticket-view.html?id=${ticket.id}" class="btn btn-sm btn-info me-1"><i class="bi bi-eye"></i> Voir</a>
                    ${currentUserIsAdmin ? `
                      <a href="ticket-edit.html?id=${ticket.id}" class="btn btn-sm btn-warning me-1"><i class="bi bi-pencil"></i> Modifier</a>
                      <button class="btn btn-sm btn-danger" onclick="alert('Supprimer ticket ${ticket.id}')"><i class="bi bi-trash"></i> Supprimer</button>
                    ` : ''}
                  </div>
                </div>
              </div>
            `;
            openTicketsContainer.appendChild(cardCol);
          });
        } else {
          openTicketsContainer.innerHTML = '<p class="text-muted">Aucun ticket ouvert trouvé.</p>';
        }

        // Render closed tickets in a table
        if (closedTickets.length > 0) {
          closedTickets.forEach(ticket => {
            const row = closedTicketsTableBody.insertRow();
            const siteName = getSiteName(ticket.site_id);
            const responsableName = getAgentName(ticket.responsable);
            const statusBadgeClass = getStatusBadgeClass(ticket.etat);

            row.innerHTML = `
              <td>${ticket.id}</td>
              <td>${ticket.titre}</td>
              <td>${ticket.description}</td>
              <td><span class="badge ${statusBadgeClass}">${ticket.etat.replace('_', ' ')}</span></td>
              <td>${siteName}</td>
              <td>${responsableName}</td>
              <td>
                <a href="ticket-view.html?id=${ticket.id}" class="btn btn-sm btn-info me-1"><i class="bi bi-eye"></i> Voir</a>
                ${currentUserIsAdmin ? `
                  <a href="ticket-edit.html?id=${ticket.id}" class="btn btn-sm btn-warning me-1"><i class="bi bi-pencil"></i> Modifier</a>
                  <button class="btn btn-sm btn-danger" onclick="alert('Supprimer ticket ${ticket.id}')"><i class="bi bi-trash"></i> Supprimer</button>
                ` : ''}
              </td>
            `;
          });
        } else {
          closedTicketsTableBody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">Aucun ticket terminé trouvé.</td></tr>';
        }

        // Make cards clickable - assuming a generic function exists in script.js (or should be here)
        if (typeof makeCardsClickable === 'function') {
            const cardContainers = document.querySelectorAll('#open-tickets-container .card');
            cardContainers.forEach(card => makeCardsClickable(card));
        }
      }

      function applyFilters() {
        const searchTerm = searchInput.value.toLowerCase();
        const selectedStatus = statusFilter.value;
        const selectedResponsible = responsibleFilter.value;

        const filteredTickets = allTickets.filter(ticket => {
          const matchesSearch = ticket.titre.toLowerCase().includes(searchTerm) ||
                                ticket.description.toLowerCase().includes(searchTerm) ||
                                ticket.id.toLowerCase().includes(searchTerm);
          const matchesStatus = selectedStatus === '' || ticket.etat === selectedStatus;
          const matchesResponsible = selectedResponsible === '' || ticket.responsable === selectedResponsible;
          return matchesSearch && matchesStatus && matchesResponsible;
        });

        renderTickets(filteredTickets);
      }

      searchInput.addEventListener('input', applyFilters);
      statusFilter.addEventListener('change', applyFilters);
      responsibleFilter.addEventListener('change', applyFilters);

      // Initial render
      renderTickets(allTickets);

      // Conditionally hide create ticket button for non-admins
      if (!currentUserIsAdmin) {
        document.getElementById('create-ticket-btn').classList.add('d-none');
      }
    });
  </script>
</body>
</html>
