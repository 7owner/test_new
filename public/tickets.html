  <script>
    (function(){
      const norm = (s) => (s||'').toString().normalize('NFD').replace(/\p{Diacritic}+/gu,'').toLowerCase();
      const bySel = (sel) => Array.from(document.querySelectorAll(sel));
      const q = {
        search: document.getElementById('ticket-search'),
        status: document.getElementById('ticket-status-filter'),
        resp: document.getElementById('ticket-responsible-filter'),
        dStart: document.getElementById('ticket-date-start'),
        dEnd: document.getElementById('ticket-date-end')
      };
      function parseDateFromText(txt){
        const m = (txt||'').match(/(20\d{2}[-\/]\d{2}[-\/]\d{2})/);
        return m ? new Date(m[1]) : null;
      }
      function inRange(dt){
        if (!dt) return true;
        const s = q.dStart && q.dStart.value ? new Date(q.dStart.value) : null;
        const e = q.dEnd && q.dEnd.value ? new Date(q.dEnd.value) : null;
        if (s && dt < s) return false;
        if (e && dt > e) return false;
        return true;
      }
      function applyFilters(){
        const term = norm(q.search && q.search.value);
        const st = q.status && q.status.value || '';
        const rp = q.resp && q.resp.value || '';
        bySel('.card').forEach(card => {
          const hasActions = card.querySelector('a.btn, button.btn');
          if (!hasActions) return;
          const txt = norm(card.textContent);
          const matchTerm = !term || txt.includes(term);
          const matchStatus = !st || txt.includes(norm(st.replace('_',' ')));
          const matchResp = !rp || txt.includes(norm(rp));
          const dt = parseDateFromText(card.textContent);
          const matchDate = inRange(dt);
          card.style.display = (matchTerm && matchStatus && matchResp && matchDate) ? '' : 'none';
        });
        bySel('table tbody tr').forEach(tr => {
          const txt = norm(tr.textContent);
          const matchTerm = !term || txt.includes(term);
          const matchResp = !rp || txt.includes(norm(rp));
          const dateCell = Array.from(tr.cells).find(td => /\d{4}-\d{2}-\d{2}|\d{2}\/\d{2}\/\d{4}/.test(td.textContent));
          const dt = dateCell ? parseDateFromText(dateCell.textContent) : null;
          const matchDate = inRange(dt);
          const matchStatus = !st || txt.includes(norm(st.replace('_',' ')));
          tr.style.display = (matchTerm && matchStatus && matchResp && matchDate) ? '' : 'none';
        });
      }
      ['input','change'].forEach(ev => {
        if (q.search) q.search.addEventListener(ev, applyFilters);
        if (q.status) q.status.addEventListener(ev, applyFilters);
        if (q.resp) q.resp.addEventListener(ev, applyFilters);
        if (q.dStart) q.dStart.addEventListener(ev, applyFilters);
        if (q.dEnd) q.dEnd.addEventListener(ev, applyFilters);
      });
      if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', applyFilters); else applyFilters();
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Fallback utilities if global scripts are not loaded
      function renderMarkdown(text){ try { return (window.marked && marked.parse) ? marked.parse(text||'') : (text||''); } catch(_) { return text||''; } }
      function makeCardsClickable(container){ try { if (!container) return; container.addEventListener('click', (ev)=>{ if (ev.target.closest('button,.btn,a[href]')) return; const card=ev.target.closest('.card'); if (!card) return; const link=card.querySelector('a[href]'); if (link) { ev.preventDefault(); location.href=link.getAttribute('href'); } }); } catch(_){} }
      const allTickets = [
        {
          id: "MNT001",
          doe_id: "DOE001",
          affaire_id: "AFF001",
          titre: "Maintenance préventive annuelle",
          description: "Vérification complète des systèmes de sécurité du site.",
          etat: "Pas_commence",
          responsable: null,
          site_id: "SITE001",
          date_intervention: "2024-01-15" // Added for demonstration
        },
        {
          id: "MNT002",
          doe_id: "DOE002",
          affaire_id: "AFF002",
          titre: "Réparation urgence machine X",
          description: "Réparation suite à une panne critique sur la machine X.",
          etat: "En_cours",
          responsable: "AGT001",
          site_id: "SITE002",
          date_intervention: "2024-02-20" // Added for demonstration
        },
        {
          id: "MNT003",
          doe_id: "DOE001",
          affaire_id: "AFF001",
          titre: "Contrôle sécurité incendie",
          description: "Contrôle réglementaire des équipements de sécurité incendie.",
          etat: "Terminé",
          responsable: "AGT002",
          site_id: "SITE001",
          date_intervention: "2024-03-10" // Added for demonstration
        },
        {
          id: "MNT004",
          doe_id: null,
          affaire_id: null,
          titre: "Installation nouveau matériel",
          description: "Mise en place de nouveaux serveurs dans la salle informatique.",
          etat: "En_cours",
          responsable: null,
          site_id: "SITE005",
          date_intervention: "2024-04-01" // Added for demonstration
        }
      ];

      // Site catalogue: prefer API, fallback to static examples
      const allSites = [
        { id: "SITE001", nom_site: "Site Central Paris" },
        { id: "SITE002", nom_site: "Usine Lyon" },
        { id: "SITE005", nom_site: "Agence Lille" }
      ];
      let siteMap = new Map(); // key: String(id), value: nom_site

      const allAgents = [
        { matricule: "AGT001", nom: "Dupont", prenom: "Jean" },
        { matricule: "AGT002", nom: "Martin", prenom: "Sophie" }
      ];

      const openTicketsContainer = document.getElementById('open-tickets-container');
      const closedTicketsTableBody = document.getElementById('closed-tickets-table-body');
      const searchInput = document.getElementById('ticket-search');
      const statusFilter = document.getElementById('ticket-status-filter');
      const responsibleFilter = document.getElementById('ticket-responsible-filter');

      const currentUserRole = localStorage.getItem('userRole');
      let currentUserIsAdmin = (currentUserRole === 'admin');
      // Try to infer admin from JWT token roles
      try {
        const token = localStorage.getItem('token');
        if (token) {
          const payload = JSON.parse(atob(token.split('.')[1]));
          if (Array.isArray(payload.roles) && payload.roles.includes('ROLE_ADMIN')) {
            currentUserIsAdmin = true;
          }
          const emailEl = document.getElementById('logged-in-user-email');
          if (emailEl && payload.email) emailEl.textContent = payload.email;
        }
      } catch(_) {}

      let currentTickets = [];

      function getSiteName(site_id) {
        if (site_id == null) return 'N/A';
        const key = String(site_id);
        if (siteMap.has(key)) return siteMap.get(key) || `Site #${key}`;
        const site = allSites.find(s => String(s.id) === key);
        return site ? (site.nom_site || `Site #${key}`) : `Site #${key}`;
      }

      function siteLink(site_id) {
        if (site_id == null) return 'N/A';
        const key = String(site_id);
        const label = getSiteName(site_id);
        return `<a href="site-view.html?id=${key}">${label}</a>`;
      }

      async function fetchSites() {
        try {
          const token = localStorage.getItem('token');
          const res = await fetch('/api/sites', { headers: token? { 'Authorization': `Bearer ${token}` } : {}, credentials: 'same-origin' });
          if (!res.ok) return;
          const data = await res.json();
          if (Array.isArray(data)) {
            siteMap = new Map(data.map(s => [String(s.id), s.nom_site || `Site #${s.id}`]));
          }
        } catch(_) { /* non bloquant */ }
      }

      function getAgentName(matricule) {
        const agent = allAgents.find(a => a.matricule === matricule);
        return agent ? `${agent.nom} ${agent.prenom}` : 'Non assign?';
      }

      function getStatusBadgeClass(etat) {
        switch (etat) {
          case 'Pas_commence': return 'bg-secondary';
          case 'En_cours': return 'bg-warning';
          case 'Terminé': return 'bg-success';
          default: return 'bg-light text-dark';
        }
      }

      function renderTickets(ticketsToRender) {
        openTicketsContainer.innerHTML = '';
        closedTicketsTableBody.innerHTML = '';

        const openTickets = ticketsToRender.filter(t => t.etat !== 'Terminé');
        const closedTickets = ticketsToRender.filter(t => t.etat === 'Terminé');

        // Render open tickets as cards
        if (openTickets.length > 0) {
          openTickets.forEach(ticket => {
            const siteName = getSiteName(ticket.site_id);
            const responsableName = getAgentName(ticket.responsable);
            const statusBadgeClass = getStatusBadgeClass(ticket.etat);
            const start = ticket.date_debut ? new Date(ticket.date_debut) : (ticket.date_intervention ? new Date(ticket.date_intervention) : null);
            const end = ticket.date_fin ? new Date(ticket.date_fin) : null;
            const endDisplay = end ? end.toLocaleDateString() : '—';
            let elapsed = '—';
            try { const to = end || new Date(); if (start) { const ms = to - start; const days = Math.floor(ms/(1000*60*60*24)); elapsed = `${days} j`; } } catch(_){}

            const cardCol = document.createElement('div');
            cardCol.className = 'col';
            cardCol.innerHTML = `
              <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title d-flex justify-content-between align-items-center mb-2">
                    <span>${ticket.titre}</span>
                    <span class="badge ${statusBadgeClass}">${ticket.etat.replace('_', ' ')}</span>
                  </h5>
                  <h6 class="card-subtitle mb-2 text-muted">Site: ${siteLink(ticket.site_id)}</h6>
                  <p class="card-text">${renderMarkdown(ticket.description)}</p>
                  <small class="text-muted mt-auto">ID: ${ticket.id} | Responsable: ${responsableName} | Fin: ${endDisplay} | Écoulé: ${elapsed}</small>
                  <div class="mt-3">
                    <a href="ticket-view.html?id=${ticket.id}" class="btn btn-sm btn-info me-1"><i class="bi bi-eye"></i> Voir</a>
                    ${currentUserIsAdmin ? `
                      <a href="ticket-edit.html?id=${ticket.id}" class="btn btn-sm btn-warning me-1"><i class="bi bi-pencil"></i> Modifier</a>
                      <button class="btn btn-sm btn-danger" data-action="delete" data-id="${ticket.id}"><i class="bi bi-trash"></i> Supprimer</button>
                    ` : ''}
                  </div>
                </div>
              </div>
            `;
            openTicketsContainer.appendChild(cardCol);
            if (currentUserIsAdmin) {
              const btn = cardCol.querySelector('button[data-action="delete"]');
              if (btn) btn.addEventListener('click', () => deleteTicket(ticket.id));
            }
          });
        } else {
          openTicketsContainer.innerHTML = '<p class="text-muted">Aucun ticket ouvert Trouvé.</p>';
        }

        // Render closed tickets in a table
        if (closedTickets.length > 0) {
          closedTickets.forEach(ticket => {
            const row = closedTicketsTableBody.insertRow();
            const siteName = getSiteName(ticket.site_id);
            const responsableName = getAgentName(ticket.responsable);
            const statusBadgeClass = getStatusBadgeClass(ticket.etat);

            row.innerHTML = `
              <td>${ticket.id}</td>
              <td>${ticket.titre}</td>
              <td>${ticket.description}</td>
              <td><span class="badge ${statusBadgeClass}">${ticket.etat.replace('_', ' ')}</span></td>
              <td>${siteLink(ticket.site_id)}</td>
              <td>${responsableName}</td>
              <td>
                <a href="ticket-view.html?id=${ticket.id}" class="btn btn-sm btn-info me-1"><i class="bi bi-eye"></i> Voir</a>
                ${currentUserIsAdmin ? `
                  <a href="ticket-edit.html?id=${ticket.id}" class="btn btn-sm btn-warning me-1"><i class="bi bi-pencil"></i> Modifier</a>
                  <button class="btn btn-sm btn-danger" data-action="delete" data-id="${ticket.id}"><i class="bi bi-trash"></i> Supprimer</button>
                ` : ''}
              </td>
            `;
            if (currentUserIsAdmin) {
              const btn = row.querySelector('button[data-action="delete"]');
              if (btn) btn.addEventListener('click', () => deleteTicket(ticket.id));
            }
          });
        } else {
          closedTicketsTableBody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">Aucun ticket Terminé Trouvé.</td></tr>';
        }

        // Make cards clickable - assuming a generic function exists in script.js (or should be here)
        if (typeof makeCardsClickable === 'function') {
            const cardContainers = document.querySelectorAll('#open-tickets-container .card');
            cardContainers.forEach(card => makeCardsClickable(card));
        }
      }

      function applyFilters() {
        const searchTerm = searchInput.value.toLowerCase();
        const selectedStatus = statusFilter.value;
        const selectedResponsible = responsibleFilter.value;

        const base = currentTickets.length ? currentTickets : allTickets;
        const filteredTickets = base.filter(ticket => {
          const matchesSearch = ticket.titre.toLowerCase().includes(searchTerm) ||
                                ticket.description.toLowerCase().includes(searchTerm) ||
                                ticket.id.toLowerCase().includes(searchTerm);
          const matchesStatus = selectedStatus === '' || ticket.etat === selectedStatus;
          const matchesResponsible = selectedResponsible === '' || ticket.responsable === selectedResponsible;
          return matchesSearch && matchesStatus && matchesResponsible;
        });

        renderTickets(filteredTickets);
      }

      searchInput.addEventListener('input', applyFilters);
      statusFilter.addEventListener('change', applyFilters);
      responsibleFilter.addEventListener('change', applyFilters);

      // Initial render with static data while API loads
      renderTickets(allTickets);

      async function fetchTickets() {
        const token = localStorage.getItem('token');
        if (!token) return;
        try {
          const res = await fetch('/api/tickets', { headers: { 'Authorization': `Bearer ${token}` }, credentials: 'same-origin' });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          currentTickets = (Array.isArray(data) ? data : []).map(t => ({
            id: String(t.id),
            doe_id: t.doe_id || null,
            affaire_id: t.affaire_id || null,
            titre: t.titre || '(Sans titre)',
            description: t.description || '',
            etat: t.etat || 'En_cours',
            responsable: t.responsable || null,
            site_id: t.site_id || null,
            date_debut: t.date_debut || null,
            date_fin: t.date_fin || null,
          }));
          applyFilters();
        } catch (e) {
          console.error('Erreur chargement /api/tickets:', e);
        }
      }

      async function deleteTicket(id) {
        const token = localStorage.getItem('token');
        if (!token) return alert('Non autoris?.');
        if (!confirm('Supprimer ce ticket ?')) return;
        try {
          const res = await fetch(`/api/tickets/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` }, credentials: 'same-origin' });
          if (res.status === 204) {
            if (currentTickets && currentTickets.length) {
              currentTickets = currentTickets.filter(t => String(t.id) !== String(id));
            }
            applyFilters();
          } else if (res.status === 403) {
            alert('Action r?serv?e aux administrateurs.');
          } else {
            alert(`Suppression ?chou?e (HTTP ${res.status}).`);
          }
        } catch (e) {
          console.error('Erreur suppression ticket:', e);
          alert('Erreur lors de la suppression.');
        }
      }

      // Conditionally hide create ticket button for non-admins
      if (!currentUserIsAdmin) {
        document.getElementById('create-ticket-btn').classList.add('d-none');
      }

      // Fetch from backend
      fetchSites().finally(() => fetchTickets());
    });
  </script>
