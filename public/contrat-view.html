<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=2"></script>
</head>
<body class="app-bg p-3">
  <div class="card mb-3 shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-start gap-3 flex-wrap">
        <div>
          <h4 class="mb-1" id="titre">Contrat</h4>
          <div class="text-muted small">Période</div>
          <div class="fw-semibold mb-2"><span id="date-debut">-</span> &rarr; <span id="date-fin">-</span></div>
          <div id="feedback" class="small"></div>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary btn-sm" id="open-new-contrat" data-bs-toggle="modal" data-bs-target="#createContratModal"><i class="bi bi-plus-circle me-1"></i>Créer un contrat</button>
          <button class="btn btn-warning btn-sm" id="edit-contrat-btn"><i class="bi bi-pencil me-1"></i>Modifier</button>
        </div>
      </div>
      <div class="row g-3 mt-3">
        <div class="col-md-6">
          <div class="card h-100 border-0 bg-light shadow-sm d-none" id="client-card">
            <div class="card-header bg-gradient" style="background:linear-gradient(135deg,#2563eb,#6366f1);color:#fff;">
              <div class="d-flex justify-content-between align-items-center">
                <div class="fw-semibold">Client associé</div>
                <a class="btn btn-light btn-sm" id="client-view-link" target="_blank" rel="noopener">Ouvrir</a>
              </div>
            </div>
            <div class="card-body">
              <div class="fw-semibold" id="client-name">-</div>
              <div class="small text-muted" id="client-email"></div>
              <div class="small text-muted" id="client-contact"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card h-100 border-0 bg-light shadow-sm">
            <div class="card-header bg-gradient" style="background:linear-gradient(135deg,#10b981,#0ea5e9);color:#fff;">
              <div class="d-flex justify-content-between align-items-center">
                <div class="fw-semibold">Associations liées</div>
                <span class="badge bg-light text-dark" id="asso-count">0</span>
              </div>
            </div>
            <div class="card-body" id="associations-body">
              <div class="text-muted small">Aucune association liée.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="card-title mb-0">Sites associés</h5>
        <span class="badge bg-primary" id="sites-count">0 site(s)</span>
      </div>
      <div id="sites-grid" class="row g-3"></div>
      <hr class="my-4">
      <div class="row g-2 align-items-end mb-3">
        <div class="col-md-8">
          <label class="form-label fw-semibold">Associer un site existant</label>
          <select id="site-select" class="form-select">
            <option value="">Sélectionner un site...</option>
          </select>
        </div>
        <div class="col-md-4 d-grid">
          <button class="btn btn-outline-primary" id="add-site-btn"><i class="bi bi-link-45deg me-1"></i>Associer</button>
        </div>
      </div>
      <div id="sites-feedback" class="small mb-3"></div>

      <h6 class="fw-bold mt-3">Créer et associer un site</h6>
      <form id="create-site-form" class="row g-2">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Nom du site</label>
          <input class="form-control" id="new-site-nom" placeholder="Ex: Site principal" required>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Commentaire (optionnel)</label>
          <input class="form-control" id="new-site-commentaire" placeholder="Notes...">
        </div>
        <div class="col-12 d-grid d-md-block">
          <button type="submit" class="btn btn-outline-success"><i class="bi bi-plus-circle me-1"></i>Créer et associer</button>
        </div>
      </form>
      <div id="create-site-feedback" class="small mt-2"></div>
    </div>
  </div>

  <!-- Site Modal -->
  <div class="modal fade" id="siteModal" tabindex="-1" aria-labelledby="siteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="siteModalLabel">Détails du Site</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0">
          <iframe id="siteModalFrame" src="about:blank" style="width: 100%; height: 80vh; border: none;"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Nouveau Contrat Modal -->
  <div class="modal fade" id="contratModal" tabindex="-1" aria-labelledby="contratModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contratModalLabel">Nouveau contrat</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="contrat-titre" class="form-label fw-semibold">Titre</label>
            <input type="text" class="form-control" id="contrat-titre" placeholder="Ex: Contrat maintenance 2025">
          </div>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="contrat-debut" class="form-label fw-semibold">Début</label>
              <input type="date" class="form-control" id="contrat-debut">
            </div>
            <div class="col-md-6">
              <label for="contrat-fin" class="form-label fw-semibold">Fin (optionnel)</label>
              <input type="date" class="form-control" id="contrat-fin">
            </div>
          </div>
          <div class="mt-3">
            <label for="contrat-comment" class="form-label fw-semibold">Commentaire (optionnel)</label>
            <textarea id="contrat-comment" class="form-control" rows="3" placeholder="Notes..."></textarea>
          </div>
          <div class="mt-3">
            <label for="contrat-client" class="form-label fw-semibold">Client ID (optionnel)</label>
            <input type="number" class="form-control" id="contrat-client" placeholder="Laisser vide pour lier manuellement plus tard">
          </div>
          <div class="alert d-none mt-3" id="contrat-feedback"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" id="save-contrat-btn"><i class="bi bi-save me-1"></i>Enregistrer</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Contrat Modal (New) -->
  <div class="modal fade" id="createContratModal" tabindex="-1" aria-labelledby="createContratModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createContratModalLabel">Créer un nouveau Contrat</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <iframe id="createContratFrame" src="/contrat-new.html" style="width: 100%; height: 80vh; border: none;"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Contrat Modal (New) -->
  <div class="modal fade" id="editContratModal" tabindex="-1" aria-labelledby="editContratModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editContratModalLabel">Modifier le Contrat</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <iframe id="editContratFrame" src="about:blank" style="width: 100%; height: 80vh; border: none;"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      const feedback = document.getElementById('feedback');
      const sitesFeedback = document.getElementById('sites-feedback');
      const createSiteFeedback = document.getElementById('create-site-feedback');
      const siteSelect = document.getElementById('site-select');
      const createSiteForm = document.getElementById('create-site-form');
      const clientCard = document.getElementById('client-card');
      const clientName = document.getElementById('client-name');
      const clientEmail = document.getElementById('client-email');
      const clientContact = document.getElementById('client-contact');
      const clientViewLink = document.getElementById('client-view-link');
      const associationsBody = document.getElementById('associations-body');
      const assoCount = document.getElementById('asso-count');
      if (!id) { feedback.className='text-danger'; feedback.textContent='ID manquant'; return; }
      const token = localStorage.getItem('token');
      const headers = { 'Authorization': token? `Bearer ${token}` : '' };
      async function api(url) {
        const r = await fetch(url, { headers });
        const b = await r.json().catch(()=>({}));
        if (!r.ok) throw new Error(b.error || r.statusText);
        return b;
      }
      const openContratBtn = document.getElementById('open-new-contrat');
      const contratModalEl = document.getElementById('contratModal');
      const contratModal = contratModalEl ? new bootstrap.Modal(contratModalEl) : null;
      const contratFeedback = document.getElementById('contrat-feedback');
      const saveContratBtn = document.getElementById('save-contrat-btn');
      let agentMap = new Map();

      async function renderClient(clientId) {
        if (!clientId || !clientCard) { clientCard?.classList.add('d-none'); return; }
        try {
          const c = await api(`/api/clients/${clientId}`);
          clientName.textContent = c.nom_client || `Client #${clientId}`;
          clientEmail.textContent = c.email || '';
          clientContact.textContent = c.telephone || '';
          if (clientViewLink) clientViewLink.href = `/client-view.html?id=${clientId}`;
          clientCard.classList.remove('d-none');
        } catch {
          clientCard?.classList.add('d-none');
        }
      }

      function renderAssociations(list = []) {
        if (!associationsBody) return;
        associationsBody.innerHTML = '';
        if (!list.length) {
          associationsBody.innerHTML = '<div class="text-muted small">Aucune association liée.</div>';
        } else {
          list.forEach(a => {
            const el = document.createElement('div');
            el.className = 'p-2 border rounded mb-2 bg-white';
            el.innerHTML = `<div class="fw-semibold">${a.titre || 'Association'}</div>
              <div class="small text-muted">${a.email_comptabilite || ''}</div>`;
            associationsBody.appendChild(el);
          });
        }
        if (assoCount) assoCount.textContent = `${list.length}`;
      }

      try {
        const contrat = await api(`/api/contrats/${id}`);
        const sites = await api(`/api/contrats/${id}/sites`);
        const agents = await api('/api/agents').catch(() => []);
        const associations = await api('/api/associations').catch(() => []);

        // cache agents par matricule pour éviter les undefined
        agentMap = new Map();
        (Array.isArray(agents) ? agents : []).forEach(a => {
          const full = `${a.nom || ''} ${a.prenom || ''}`.trim();
          agentMap.set(String(a.matricule), full || a.matricule || 'Non assigné');
        });
        document.getElementById('titre').textContent = contrat.titre || 'Contrat';
        document.getElementById('date-debut').textContent = contrat.date_debut ? new Date(contrat.date_debut).toLocaleDateString() : '—';
        document.getElementById('date-fin').textContent = contrat.date_fin ? new Date(contrat.date_fin).toLocaleDateString() : '—';
        renderClient(contrat.client_id);
        renderAssociations((associations || []).filter(a => Number(a.contrat_id) === Number(id)));

        renderSitesGrid(sites);
      } catch (err) {
        feedback.className = 'text-danger';
        feedback.textContent = err.message || 'Erreur de chargement';
      }

      const siteModal = document.getElementById('siteModal');
      if (siteModal) {
        siteModal.addEventListener('show.bs.modal', function (event) {
          const button = event.relatedTarget;
          const siteId = button.getAttribute('data-site-id');
          const iframe = document.getElementById('siteModalFrame');
          if (siteId && iframe) {
            iframe.src = `site-view.html?id=${siteId}`;
          }
        });
      }

      const createContratModal = document.getElementById('createContratModal');
      if (createContratModal) {
        createContratModal.addEventListener('hidden.bs.modal', async () => {
          location.reload(); // Reload the whole page to reflect new contract
        });
      }
      
      const editContratModal = document.getElementById('editContratModal');
      if (editContratModal) {
        editContratModal.addEventListener('hidden.bs.modal', async () => {
          location.reload(); // Reload the whole page to reflect updated contract
        });
      }

      const editContratBtn = document.getElementById('edit-contrat-btn');
      if (editContratBtn) {
        editContratBtn.addEventListener('click', () => {
          const editContratModalBootstrap = new bootstrap.Modal(document.getElementById('editContratModal'));
          const editContratFrame = document.getElementById('editContratFrame');
          editContratFrame.src = `/contrat-edit.html?id=${id}`;
          editContratModalBootstrap.show();
        });
      }

      // --- Gestion des sites (associer / créer) ---
      function renderSitesGrid(sites) {
        const grid = document.getElementById('sites-grid');
        const count = document.getElementById('sites-count');
        if (count) count.textContent = `${(sites || []).length} site(s)`;
        grid.innerHTML = '';
        if (!sites || !sites.length) {
          grid.innerHTML = '<div class="col-12 text-muted small">Aucun site lié.</div>';
          return;
        }
        sites.forEach(s => {
          const col = document.createElement('div');
          col.className = 'col-12 col-md-6';
          const displayAddressParts = [s.ligne1, `${s.code_postal || ''} ${s.ville || ''}`.trim(), s.pays].filter(Boolean);
          const displayAddress = displayAddressParts.length ? displayAddressParts.join('<br>') : 'Adresse non renseignée';
          const searchQuery = [s.ligne1, s.code_postal, s.ville, s.pays].filter(Boolean).join(', ');
          const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(searchQuery)}`;

          col.innerHTML = `
            <div class="border rounded p-3 h-100 d-flex flex-column shadow-sm">
              <div class="fw-semibold mb-1">${s.nom_site || 'Site'}</div>
              <div class="mb-2">
                <div class="text-uppercase text-muted small">Adresse</div>
                <div><a href="${googleMapsUrl}" target="_blank" rel="noopener noreferrer" class="link-primary">${displayAddress}</a></div>
              </div>
              <div class="mb-2">
                <div class="text-uppercase text-muted small">Responsable</div>
                <div>${s.responsable_matricule ? `${agentMap.get(String(s.responsable_matricule)) || 'Non assigné'} (${s.responsable_matricule})` : 'Non assigné'}</div>
              </div>
              <div class="mt-auto d-flex justify-content-between align-items-center">
                <span class="badge bg-light text-dark">${s.statut || 'N/A'}</span>
                <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#siteModal" data-site-id="${s.id}">
                  Voir le site
                </button>
              </div>
            </div>`;
          grid.appendChild(col);
        });
      }

      async function loadAllSites() {
        if (!siteSelect) return;
        sitesFeedback.textContent = '';
        try {
          const all = await api('/api/sites');
          siteSelect.innerHTML = '<option value="">Sélectionner un site...</option>';
          (all || []).forEach(s => {
            const opt = document.createElement('option');
            opt.value = s.id;
            opt.textContent = s.nom_site || `Site #${s.id}`;
            siteSelect.appendChild(opt);
          });
        } catch (e) {
          sitesFeedback.className = 'small text-danger';
          sitesFeedback.textContent = 'Impossible de charger la liste des sites.';
        }
      }

      async function reloadLinkedSites() {
        try {
          const linked = await api(`/api/contrats/${id}/sites`);
          renderSitesGrid(linked);
        } catch (e) {
          sitesFeedback.className = 'small text-danger';
          sitesFeedback.textContent = 'Erreur lors du rafraîchissement des sites.';
        }
      }

      const addSiteBtn = document.getElementById('add-site-btn');
      if (addSiteBtn && siteSelect) {
        addSiteBtn.addEventListener('click', async () => {
          sitesFeedback.textContent = '';
          const siteId = siteSelect.value;
          if (!siteId) {
            sitesFeedback.className = 'small text-danger';
            sitesFeedback.textContent = 'Sélectionnez un site.';
            return;
          }
          try {
            await api(`/api/contrats/${id}/sites`, { method:'POST', body: JSON.stringify({ site_id: siteId }) });
            sitesFeedback.className = 'small text-success';
            sitesFeedback.textContent = 'Site associé au contrat.';
            await reloadLinkedSites();
          } catch (err) {
            sitesFeedback.className = 'small text-danger';
            sitesFeedback.textContent = err.message || 'Association impossible.';
          }
        });
      }

      if (createSiteForm) {
        createSiteForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          createSiteFeedback.textContent = '';
          const nom_site = document.getElementById('new-site-nom').value.trim();
          const commentaire = document.getElementById('new-site-commentaire').value.trim() || null;
          if (!nom_site) {
            createSiteFeedback.className = 'small text-danger';
            createSiteFeedback.textContent = 'Le nom du site est requis.';
            return;
          }
          try {
            const site = await api('/api/sites', { method:'POST', body: JSON.stringify({ nom_site, commentaire }) });
            await api(`/api/contrats/${id}/sites`, { method:'POST', body: JSON.stringify({ site_id: site.id }) });
            createSiteFeedback.className = 'small text-success';
            createSiteFeedback.textContent = 'Site créé et associé.';
            createSiteForm.reset();
            await reloadLinkedSites();
            await loadAllSites();
          } catch (err) {
            createSiteFeedback.className = 'small text-danger';
            createSiteFeedback.textContent = err.message || 'Erreur lors de la création/association.';
          }
        });
      }

      await loadAllSites();
    });
  </script>
</body>
</html>
