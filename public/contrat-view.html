<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=2"></script>
</head>
<body class="app-bg p-3">
  <div class="card mb-3">
    <div class="card-body">
      <h4 class="mb-3" id="titre">Contrat</h4>
      <p class="mb-1"><strong>Début :</strong> <span id="date-debut">-</span></p>
      <p class="mb-3"><strong>Fin :</strong> <span id="date-fin">-</span></p>
      <div id="feedback" class="small"></div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Sites associés</h5>
      <ul id="sites-list" class="list-group list-group-flush"></ul>
    </div>
  </div>

  <!-- Site Modal -->
  <div class="modal fade" id="siteModal" tabindex="-1" aria-labelledby="siteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="siteModalLabel">Détails du Site</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0">
          <iframe id="siteModalFrame" src="about:blank" style="width: 100%; height: 80vh; border: none;"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      const feedback = document.getElementById('feedback');
      if (!id) { feedback.className='text-danger'; feedback.textContent='ID manquant'; return; }
      const token = localStorage.getItem('token');
      const headers = { 'Authorization': token? `Bearer ${token}` : '' };
      async function api(url) {
        const r = await fetch(url, { headers });
        const b = await r.json().catch(()=>({}));
        if (!r.ok) throw new Error(b.error || r.statusText);
        return b;
      }
      try {
        const contrat = await api(`/api/contrats/${id}`);
        const sites = await api(`/api/contrats/${id}/sites`);
        document.getElementById('titre').textContent = contrat.titre || 'Contrat';
        document.getElementById('date-debut').textContent = contrat.date_debut ? new Date(contrat.date_debut).toLocaleDateString() : '—';
        document.getElementById('date-fin').textContent = contrat.date_fin ? new Date(contrat.date_fin).toLocaleDateString() : '—';

        const list = document.getElementById('sites-list');
        list.innerHTML = '';
        if (!sites.length) {
          list.innerHTML = '<li class="list-group-item text-muted">Aucun site lié.</li>';
        } else {
          sites.forEach(s => {
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = `
              <span>${s.nom_site || 'Site #'+s.site_id}</span>
              <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#siteModal" data-site-id="${s.site_id}">
                Voir le site
              </button>
            `;
            list.appendChild(li);
          });
        }
      } catch (err) {
        feedback.className = 'text-danger';
        feedback.textContent = err.message || 'Erreur de chargement';
      }

      const siteModal = document.getElementById('siteModal');
      if (siteModal) {
        siteModal.addEventListener('show.bs.modal', function (event) {
          const button = event.relatedTarget;
          const siteId = button.getAttribute('data-site-id');
          const iframe = document.getElementById('siteModalFrame');
          if (siteId && iframe) {
            iframe.src = `site-view.html?id=${siteId}`;
          }
        });
      }
    });
  </script>
</body>
</html>
