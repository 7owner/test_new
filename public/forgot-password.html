<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=1"></script>
</head>
<body>
  <header class="header d-flex justify-content-between align-items-center mb-4">
    <h1><img src="/logo_logicielle.png" alt="Logo Système de Maintenance" style="height: 40px; vertical-align: middle; margin-right: 10px;"></h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      Menu
    </button>
  </header>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard.html"><i class="bi bi-house-door-fill me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/agents.html"><i class="bi bi-people-fill me-2"></i>Agents</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sites.html"><i class="bi bi-building-fill me-2"></i>Sites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/interventions.html"><i class="bi bi-tools me-2"></i>Interventions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/rendezvous.html"><i class="bi bi-calendar-event-fill me-2"></i>Rendez-vous</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/achats.html"><i class="bi bi-cart-fill me-2"></i>Achats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/factures.html"><i class="bi bi-receipt-cutoff me-2"></i>Factures</a>
        </li>
      </ul>
    </div>
  </div>

  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
            <div id="success-message" class="alert alert-success d-none" role="alert"></div>

            <h1 class="card-title text-center mb-4">Mot de passe oublié</h1>
            <p class="text-center text-muted mb-4">Entrez votre adresse email pour recevoir un lien de réinitialisation de mot de passe.</p>

            <form id="forgotPasswordForm">
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" name="email" id="inputEmail" class="form-control" autocomplete="email" required autofocus>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3">
                Envoyer le lien de réinitialisation
              </button>

              <p class="text-center text-muted">
                <a href="/login.html" class="text-decoration-none">Retour à la connexion</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- script.js is heavy and not required here; omitted to avoid parse issues -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const forgotPasswordForm = document.getElementById('forgotPasswordForm');
      const errorMessageDiv = document.getElementById('error-message');
      const successMessageDiv = document.getElementById('success-message');

      const showError = (message) => { errorMessageDiv.textContent = message; errorMessageDiv.classList.remove('d-none'); successMessageDiv.classList.add('d-none'); };
      const showSuccess = (message) => { successMessageDiv.textContent = message; successMessageDiv.classList.remove('d-none'); errorMessageDiv.classList.add('d-none'); };

      let csrfToken = null;
      // Fetch CSRF token for this public page
      fetch('/api/csrf-token', { credentials: 'same-origin' })
        .then(r => r.ok ? r.json() : {})
        .then(d => { csrfToken = d && d.csrfToken; })
        .catch(() => {});

      if (forgotPasswordForm) {
        forgotPasswordForm.addEventListener('submit', async (event) => {
          event.preventDefault();
          const email = document.getElementById('inputEmail').value;

          try {
            const response = await fetch('/api/forgot-password', {
              method: 'POST',
              headers: Object.assign({ 'Content-Type': 'application/json' }, csrfToken ? { 'X-CSRF-Token': csrfToken } : {}),
              credentials: 'same-origin',
              body: JSON.stringify({ email }),
            });

            const data = await response.json();

            if (!response.ok) {
              showError(data.error || 'Erreur lors de l\'envoi du lien de réinitialisation.');
              return;
            }

            showSuccess(data.message || 'Un lien de réinitialisation a été envoyé à votre adresse email.');
          } catch (error) {
            console.error('Erreur lors de la demande de réinitialisation:', error);
            showError('Une erreur inattendue est survenue.');
          }
        });
      }
    });
  </script>
</body>
</html>
