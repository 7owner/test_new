  <main class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>üõ†Ô∏è INTERVENTIONS</h1>
      <a href="intervention-new.html" class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>Cr√©er une nouvelle intervention</a>
    </div>

    <div class="mb-3 d-flex gap-2">
      <input type="text" class="form-control" id="intervention-search" placeholder="Rechercher par description ou ID...">
      <select class="form-select" id="intervention-status-filter">
        <option value="">Tous les statuts</option>
        <option value="pas commenc√©">Pas commenc√©</option>
        <option value="bloqu√©">Bloqu√©</option>

        <option value="en cours">En cours</option>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Maintenance ID</th>
            <th>Description</th>
            <th>Date D√©but</th>
            <th>Date Fin</th>
            <th>Statut</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="interventions-table-body">
          <!-- Intervention data will be loaded here by JavaScript -->
        </tbody>
      </table>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const allInterventions = [
        {
          id: "INT001",
          maintenance_id: "MNT001",
          description: "V√©rification annuelle des syst√®mes de s√©curit√©",
          date_debut: "2024-01-15",
          date_fin: "2024-01-15",
          status: "termin√©"
        },
        {
          id: "INT002",
          maintenance_id: "MNT002",
          description: "R√©paration du syst√®me de climatisation",
          date_debut: "2024-02-20",
          date_fin: "2024-02-22",
          status: "en cours"
        },
        {
          id: "INT003",
          maintenance_id: "MNT001",
          description: "Mise √† jour logicielle des √©quipements",
          date_debut: "2024-03-10",
          date_fin: "2024-03-10",
          status: "pas commenc√©"
        },
        {
          id: "INT004",
          maintenance_id: "MNT003",
          description: "Remplacement de pi√®ces d√©fectueuses",
          date_debut: "2024-04-01",
          date_fin: "2024-04-03",
          status: "bloqu√©"
        },
        {
          id: "INT005",
          maintenance_id: "MNT004",
          description: "Installation de nouveaux capteurs",
          date_debut: "2024-05-05",
          date_fin: "2024-05-05",
          status: "en attente"
        }
      ];

      const tableBody = document.getElementById('interventions-table-body');
      const searchInput = document.getElementById('intervention-search');
      const statusFilter = document.getElementById('intervention-status-filter');

      // Retrieve logged-in user role from localStorage
      const currentUserRole = localStorage.getItem('userRole');
      const currentUserIsAdmin = (currentUserRole === 'admin');

      function renderInterventions(interventionsToRender) {
        tableBody.innerHTML = ''; // Clear existing content

        if (interventionsToRender.length === 0) {
          const row = tableBody.insertRow();
          row.innerHTML = '<td colspan="7" class="text-center text-muted">Aucune intervention trouv√©e.</td>';
          return;
        }

        interventionsToRender.forEach(intervention => {
          const row = tableBody.insertRow();
          let statusBadgeClass = '';
          switch (intervention.status) {
            case 'pas commenc√©':
              statusBadgeClass = 'bg-secondary';
              break;
            case 'bloqu√©':
              statusBadgeClass = 'bg-danger';
              break;
            case 'en attente':
              statusBadgeClass = 'bg-info';
              break;
            case 'en cours':
              statusBadgeClass = 'bg-warning';
              break;
            case 'termin√©':
              statusBadgeClass = 'bg-success';
              break;
            default:
              statusBadgeClass = 'bg-light text-dark';
          }

          row.innerHTML = `
            <td>${intervention.id}</td>
            <td>${intervention.maintenance_id}</td>
            <td>${intervention.description}</td>
            <td>${intervention.date_debut}</td>
            <td>${intervention.date_fin || 'N/A'}</td>
            <td><span class="badge ${statusBadgeClass}">${intervention.status}</span></td>
            <td>
              <a href="intervention-view.html?id=${intervention.id}" class="btn btn-sm btn-info me-1"><i class="bi bi-eye"></i> Voir</a>
              ${currentUserIsAdmin ? `
                <a href="intervention-edit.html?id=${intervention.id}" class="btn btn-sm btn-warning me-1"><i class="bi bi-pencil"></i> Modifier</a>
                <button class="btn btn-sm btn-danger" onclick="alert('Supprimer intervention ${intervention.id}')"><i class="bi bi-trash"></i> Supprimer</button>
              ` : ''}
            </td>
          `;
        });
      }

      function applyFilters() {
        const searchTerm = searchInput.value.toLowerCase();
        const selectedStatus = statusFilter.value;

        const filteredInterventions = allInterventions.filter(intervention => {
          const matchesSearch = intervention.description.toLowerCase().includes(searchTerm) ||
                                intervention.id.toLowerCase().includes(searchTerm);
          const matchesStatus = selectedStatus === '' || intervention.status === selectedStatus;
          return matchesSearch && matchesStatus;
        });

        renderInterventions(filteredInterventions);
      }

      searchInput.addEventListener('input', applyFilters);
      statusFilter.addEventListener('change', applyFilters);

      // Initial render
      renderInterventions(allInterventions);

      // Conditionally hide create intervention button for non-admins
      if (!currentUserIsAdmin) {
        document.querySelector('a[href="intervention-new.html"]').classList.add('d-none');
      }
    });
  </script>
</body>
