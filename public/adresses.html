<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Adresses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #eef2ff 0%, #f8fbff 100%); }
    .card { border: none; border-radius: 16px; box-shadow: 0 10px 24px rgba(0,0,0,0.06); }
    .adresse-card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; background: #fff; box-shadow: 0 6px 12px rgba(0,0,0,0.03); }
  </style>
</head>
<body class="dashboard-bg">
  <header class="header d-flex justify-content-between align-items-center mb-4 p-3 bg-white shadow-sm rounded">
    <h1 class="m-0 d-flex align-items-center gap-2">
      <img src="/logo_logicielle.png" alt="Logo" style="height: 40px;">
      <span class="fw-bold">Adresses</span>
    </h1>
    <div id="user-info-container" class="d-flex align-items-center gap-2">
      <span class="text-muted small">Bienvenue, <span id="logged-in-user-email"></span></span>
      <button type="button" class="btn btn-primary btn-sm rounded-pill" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
        Menu
      </button>
    </div>
  </header>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item"><a class="nav-link" href="/dashboard.html"><i class="bi bi-house-door-fill me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/agents.html"><i class="bi bi-people-fill me-2"></i>Agents</a></li>
        <li class="nav-item"><a class="nav-link" href="/sites.html"><i class="bi bi-building-fill me-2"></i>Sites</a></li>
        <li class="nav-item"><a class="nav-link" href="/interventions.html"><i class="bi bi-tools me-2"></i>Interventions</a></li>
        <li class="nav-item"><a class="nav-link" href="/tickets.html"><i class="bi bi-ticket-perforated me-2"></i>Tickets</a></li>
      </ul>
    </div>
  </div>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
      <h2 class="h4 mb-0">Gestion des adresses</h2>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#adresseModal">
          <i class="bi bi-plus-circle me-1"></i> Ajouter / Modifier
        </button>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Liste des adresses</h5>
          <input type="text" class="form-control form-control-sm w-auto" id="search-adresse" placeholder="Rechercher...">
        </div>
        <div id="adresseList" class="row g-3"></div>
        <div id="adresse-empty" class="text-muted small d-none">Aucune adresse trouvée.</div>
      </div>
    </div>
  </main>

  <!-- Modal Adresse -->
  <div class="modal fade" id="adresseModal" tabindex="-1" aria-labelledby="adresseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="adresseModalLabel">Ajouter une adresse</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addAdresseForm" novalidate>
            <input type="hidden" id="adresseId" value="">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="libelle" class="form-label">Libellé</label>
                <input type="text" id="libelle" class="form-control" list="adresse-suggestions" placeholder="Ex: Siège social, Entrepôt..." required>
              </div>
              <div class="col-md-6">
                <label for="ligne1" class="form-label">Ligne 1</label>
                <input type="text" id="ligne1" class="form-control" list="adresse-suggestions" placeholder="Numéro et rue...">
                <small class="text-muted">Suggestions automatiques (OpenStreetMap)</small>
              </div>
              <div class="col-md-4">
                <label for="code_postal" class="form-label">Code Postal</label>
                <input type="text" id="code_postal" class="form-control" placeholder="75001">
              </div>
              <div class="col-md-4">
                <label for="ville" class="form-label">Ville</label>
                <input type="text" id="ville" class="form-control" placeholder="Paris" required>
              </div>
              <div class="col-md-4">
                <label for="pays" class="form-label">Pays</label>
                <input type="text" id="pays" class="form-control" placeholder="France">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" id="submitButtonAdresse"><i class="bi bi-save me-1"></i>Enregistrer</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/nav.js"></script>
  <script src="/js/adresses.js"></script>
</body>
</html>
            <datalist id="adresse-suggestions"></datalist>
