<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Adresses</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Gestion des Adresses</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Formulaire d'ajout -->
            <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 id="formTitleAdresse" class="text-2xl font-semibold text-gray-700 mb-4">Ajouter une Adresse</h2>
                <form id="addAdresseForm" class="space-y-4">
                    <input type="hidden" id="adresseId" value="">
                    <div>
                        <label for="libelle" class="block text-sm font-medium text-gray-700">Libell√©</label>
                        <input type="text" id="libelle" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="ligne1" class="block text-sm font-medium text-gray-700">Ligne 1</label>
                        <input type="text" id="ligne1" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="code_postal" class="block text-sm font-medium text-gray-700">Code Postal</label>
                        <input type="text" id="code_postal" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="ville" class="block text-sm font-medium text-gray-700">Ville</label>
                        <input type="text" id="ville" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="pays" class="block text-sm font-medium text-gray-700">Pays</label>
                        <input type="text" id="pays" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <button type="submit" id="submitButtonAdresse" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Ajouter l'Adresse</button>
                </form>
            </div>

            <!-- Liste des adresses -->
            <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Liste des Adresses</h2>
                <div id="adresseList" class="space-y-4"></div>
            </div>
        </div>
    </div>
    <script src="/nav.js"></script>
    <script src="/script.js"></script>
</body>
</html>
