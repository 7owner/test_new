<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails de l'Affaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=1"></script>
</head>
<body>
  <main class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
      <h1 class="mb-0">Détails de l'Affaire: <span id="affaire-nom"></span></h1>
      <button type="button" class="btn btn-outline-secondary btn-sm" id="back-btn"><i class="bi bi-arrow-left"></i> Retour</button>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title mb-4">Informations Générales</h2>
        <p><strong>ID:</strong> <span id="view_id"></span></p>
        <p><strong>Nom:</strong> <span id="view_nom"></span></p>
        <p><strong>Description:</strong> <span id="view_description"></span></p>
        <p><strong>Client:</strong> <span id="view_client"></span></p>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title mb-4">Tickets Associés</h2>
        <div id="tickets-list"></div>
      </div>
    </div>
    
    <a href="affaires.html" class="btn btn-secondary d-none" id="fallback-back-link">Retour à la liste des affaires</a>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const qp = new URLSearchParams(location.search);
      const affaireId = qp.get('id');
      const token = localStorage.getItem('token');
      const headers = token ? { 'Authorization': `Bearer ${token}` } : {};

      if (!affaireId) {
        document.querySelector('main').innerHTML = '<div class="alert alert-danger">ID d\'affaire manquant.</div>';
        return;
      }

      function set(id, val) {
        const el = document.getElementById(id);
        if (el) el.textContent = val || 'N/A';
      }
      
      function setHtml(id, val) {
        const el = document.getElementById(id);
        if (el) el.innerHTML = val || 'N/A';
      }

      try {
        const res = await fetch(`/api/affaires/${affaireId}/relations`, { headers });
        if (!res.ok) {
          if (res.status === 401 || res.status === 403) location.href = '/login.html';
          throw new Error(`Erreur HTTP ${res.status}`);
        }
        const data = await res.json();
        const { affaire, client, tickets } = data;

        document.title = `Détails de l'Affaire: ${affaire.nom_affaire}`;
        set('affaire-nom', affaire.nom_affaire);
        set('view_id', affaire.id);
        set('view_nom', affaire.nom_affaire);
        set('view_description', affaire.description);

        if (client) {
          setHtml('view_client', `<a href="client-view.html?id=${client.id}">${client.nom_client}</a>`);
        }

        const ticketsList = document.getElementById('tickets-list');
        ticketsList.innerHTML = '';
        if (tickets && tickets.length > 0) {
          tickets.forEach(ticket => {
            const ticketEl = document.createElement('div');
            ticketEl.className = 'list-group-item';
            ticketEl.innerHTML = `
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1"><a href="/ticket-view.html?id=${ticket.id}">${ticket.titre || 'Ticket sans titre'}</a></h5>
                <small>Statut: ${ticket.etat}</small>
              </div>
              <p class="mb-1">${ticket.description || ''}</p>
            `;
            ticketsList.appendChild(ticketEl);
          });
        } else {
          ticketsList.innerHTML = '<p class="text-muted">Aucun ticket associé à cette affaire.</p>';
        }

      } catch (err) {
        document.querySelector('main').innerHTML = `<div class="alert alert-danger">Erreur: ${err.message}</div>`;
        console.error(err);
      }
    });
    const backBtn = document.getElementById('back-btn');
    if (backBtn) {
      backBtn.addEventListener('click', () => {
        if (window.history.length > 1) window.history.back();
        else {
          const fb = document.getElementById('fallback-back-link');
          if (fb) fb.click();
        }
      });
    }
  </script>
</body>
</html>
