    <div class="card mb-4">

        <h2 class="card-title mb-4">Informations Générales</h2>

    <div class="card mb-4">

    <div class="card mb-4">

<!-- Add Document Modal -->
    <div class="modal fade" id="addDocumentModal" tabindex="-1" aria-labelledby="addDocumentModalLabel" aria-hidden="true">

            <form id="add-document-form">
              <div class="mb-3">

              </div>
              <div class="mb-3">
                <label for="doc-name-input" class="form-label">Nom du fichier (optionnel)</label>
                <input type="text" class="form-control" id="doc-name-input" placeholder="Ex: rapport_intervention.pdf">
              </div>
              <div class="mb-3">
                <label for="doc-nature-input" class="form-label">Nature du document</label>
                <select class="form-select" id="doc-nature-input">
                    <option value="Document">Document</option>
                    <option value="Video">Vidéo</option>
                    <option value="Audio">Audio</option>
                    <option value="Autre">Autre</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="button" class="btn btn-primary" id="save-document-btn">Enregistrer</button>
          </div>
        </div>

  <!-- Modal supprimé: prise de ticket via page dédiée -->

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  document.addEventListener('DOMContentLoaded', async function() {
    const urlParams = new URLSearchParams(window.location.search);
    const doeId = urlParams.get('id');

    if (!doeId) {
      document.getElementById('doe-title').textContent = 'DOE introuvable';
      return;
    }

    const token = localStorage.getItem('token');
    let currentUserIsAdmin = false;
    try {
        const p = token ? JSON.parse(atob(token.split('.')[1])) : null;
        currentUserIsAdmin = Array.isArray(p?.roles) && p.roles.includes('ROLE_ADMIN');
    } catch {}


    try {
      // On utilise la route relations qui renvoie doe + documents + images
      const resp = await fetch(`/api/does/${doeId}/relations`, {
        headers: {
          'Content-Type': 'application/json',
          ...(token ? { 'Authorization': `Bearer ${token}` } : {})
        }
      });

      if (!resp.ok) {
        document.getElementById('doe-title').textContent = 'DOE introuvable';
        return;
      }

      const { doe, documents, images } = await resp.json();
      if (!doe) {
        document.getElementById('doe-title').textContent = 'DOE introuvable';
        return;
      }

      // Infos DOE
      document.getElementById('doe-title').textContent = doe.titre || `DOE #${doe.id}`;
      document.getElementById('view_id').textContent = doe.id;
      document.getElementById('view_titre').textContent = doe.titre || '';
      document.getElementById('view_description').textContent = doe.description || '';
      document.getElementById('view_site_id').textContent = doe.site_id || '';
      document.getElementById('view_affaire_id').textContent = doe.affaire_id || '';

      // Documents DOE
      const doeDocumentsList = document.getElementById('doe-documents-list');
      doeDocumentsList.innerHTML = '';
      if (documents && documents.length) {
        documents.forEach(doc => {
          const docEl = document.createElement('div');
          docEl.className = 'doe-document-item mb-3 p-3 border rounded bg-light';
          const safeName = doc.nom_fichier || `Document #${doc.id}`;
          const viewUrl = `/api/documents/${doc.id}/view`;
          docEl.innerHTML = `
            <div class="d-flex justify-content-between align-items-center mb-2">
              <strong>Fichier:</strong> <a href="${viewUrl}" target="_blank" rel="noopener noreferrer">${safeName}</a>
              <div>
                ${currentUserIsAdmin ? `
                  <button type="button" class="btn btn-sm btn-primary me-2 edit-doe-doc-btn" data-doc-id="${doc.id}">
                    <i class="bi bi-pencil"></i> Modifier
                  </button>
                  <button type="button" class="btn btn-sm btn-danger delete-doe-doc-btn" data-doc-id="${doc.id}">
                    <i class="bi bi-trash"></i> Supprimer
                  </button>
                ` : ''}
              </div>
            </div>
            <p class="mb-0"><strong>Nature:</strong> ${doc.nature || ''}</p>
          `;
          doeDocumentsList.appendChild(docEl);
        });
      } else {
        doeDocumentsList.innerHTML = '<p class="text-muted">Aucun document associé.</p>';
      }

      // Images DOE
      const doeImagesList = document.getElementById('doe-images-list');
      doeImagesList.innerHTML = '';
      if (images && images.length) {
        images.forEach(img => {
          const imgCol = document.createElement('div');
          imgCol.className = 'col';
          const viewUrl = `/api/images/${img.id}/view`;
          const safeName = img.nom_fichier || `Image #${img.id}`;
          imgCol.innerHTML = `
            <div class="doe-image-item border rounded bg-light p-2">
              <img src="${viewUrl}" class="img-fluid mb-2" alt="${safeName}">
              <p class="mb-1"><strong>Fichier:</strong> ${safeName}</p>
              <div class="d-flex justify-content-end gap-2 mt-2">
                ${currentUserIsAdmin ? `
                  <button type="button" class="btn btn-sm btn-primary edit-doe-image-btn" data-image-id="${img.id}">
                    <i class="bi bi-pencil"></i> Modifier
                  </button>
                  <button type="button" class="btn btn-sm btn-danger delete-doe-image-btn" data-image-id="${img.id}">
                    <i class="bi bi-trash"></i> Supprimer
                  </button>
                ` : ''}
              </div>
            </div>
          `;
          doeImagesList.appendChild(imgCol);
        });
      } else {
        doeImagesList.innerHTML = '<p class="text-muted">Aucune image associée.</p>';
      }

      // Boutons admin
      if (!currentUserIsAdmin) {
        document.getElementById('add-doe-doc-btn').classList.add('d-none');
        document.getElementById('add-doe-image-btn').classList.add('d-none');
        document.getElementById('edit-doe-btn').classList.add('d-none');
      }

      // New logic for adding an image
      const addImageModalEl = document.getElementById('addImageModal');
      const addImageModal = new bootstrap.Modal(addImageModalEl);
      const addImageBtn = document.getElementById('add-doe-image-btn');
      const saveImageBtn = document.getElementById('save-image-btn');
      const imageFileInput = document.getElementById('image-file-input');
      const imageNameInput = document.getElementById('image-name-input');
      const imageCommentInput = document.getElementById('image-comment-input');

      if (addImageBtn) {
        addImageBtn.addEventListener('click', () => {
          document.getElementById('add-image-form').reset();
          addImageModal.show();
        });
      }

      function toBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => resolve(reader.result.split(',')[1]);
          reader.onerror = error => reject(error);
        });
      }

      if (saveImageBtn) {
        saveImageBtn.addEventListener('click', async () => {
          const file = imageFileInput.files[0];
          if (!file) {
            alert('Veuillez sélectionner un fichier image.');
            return;
          }

          const base64 = await toBase64(file);
          const nom_fichier = imageNameInput.value.trim() || file.name;

          const payload = {
            base64,
            nom_fichier,
            type_mime: file.type,
            commentaire_image: imageCommentInput.value.trim(),
            cible_type: 'DOE',
            cible_id: doeId
          };

          saveImageBtn.disabled = true;
          saveImageBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Enregistrement...';

          try {
            const response = await fetch('/api/images', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
              },
              body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errData = await response.json().catch(()=>({}));
                throw new Error(errData.error || 'Erreur du serveur');
            }

            addImageModal.hide();
            location.reload(); // Simple way to refresh the image list
          } catch (e) {
            console.error('Erreur ajout image:', e);
            alert(`Échec de l'ajout: ${e.message}`);
          } finally {
            saveImageBtn.disabled = false;
            saveImageBtn.textContent = 'Enregistrer';
          }
        });
      }

    } catch (e) {
      console.error('Erreur chargement DOE', e);
      document.getElementById('doe-title').textContent = 'DOE introuvable';
    }
  });
</script>
