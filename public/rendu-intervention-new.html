  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=1"></script>
</head>
<body>
  <header class="header d-flex justify-content-between align-items-center mb-4">

    <div id="user-info-container" class="d-flex align-items-center">

      <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        Menu
      </button>
    </div>
  </header>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard.html"><i class="bi bi-house-door-fill me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item">

          <a class="nav-link" href="/sites.html"><i class="bi bi-building-fill me-2"></i>Sites</a>

        </li>

          <a class="nav-link" href="#" id="logout-link"><i class="bi bi-box-arrow-right me-2"></i>Déconnexion</a>
        </li>
      </ul>
    </div>
  </div>

  <main class="container mt-5">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="interventions.html">Planning Interventions</a></li>
        <li class="breadcrumb-item"><a href="intervention-view.html">Détails Intervention</a></li>
        <li class="breadcrumb-item active" aria-current="page">Créer Rendu</li>
      </ol>
    </nav>
    <h1 class="mb-4">Créer un nouveau rendu d'intervention</h1>

    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-4">Informations du rendu</h2>
        <form id="rendu-new-form">
          <div class="mb-3">
            <label for="resume" class="form-label">Résumé</label>
            <textarea class="form-control" id="resume" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="valeur" class="form-label">Valeur</label>
            <input type="text" class="form-control" id="valeur">
          </div>

          <h3 class="mt-5 mb-3">Images Associées</h3>
          <div id="rendu-images-container">
            <!-- Image entry template -->
            <div class="rendu-image-entry mb-4 p-3 border rounded bg-light">
              <div class="d-flex justify-content-end">
                <button type="button" class="btn-close remove-image"></button>
              </div>
              <div class="mb-3">
                <label for="image_file" class="form-label">Fichier Image</label>
                <input class="form-control" type="file" name="image_file[]" required>
              </div>
              <div class="mb-3">
                <label for="image_commentaire" class="form-label">Commentaire Image</label>
                <textarea class="form-control" name="image_commentaire[]" rows="2"></textarea>
              </div>
            </div>
          </div>
          <button type="button" id="add-new-image-btn" class="btn btn-outline-secondary mb-4"><i class="bi bi-plus-circle me-2"></i>Ajouter une nouvelle image</button>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" id="save-rendu-btn"><i class="bi bi-save me-2"></i>Enregistrer le rendu et les images</button>
            <a href="intervention-view.html" class="btn btn-secondary" id="cancel-button">Annuler</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Dynamic image upload logic
      const imagesContainer = document.getElementById('rendu-images-container');
      const addImageBtn = document.getElementById('add-new-image-btn');

      addImageBtn.addEventListener('click', function() {
        const template = imagesContainer.querySelector('.rendu-image-entry').cloneNode(true);
        template.querySelectorAll('input, select, textarea').forEach(input => input.value = ''); // Clear values
        container.appendChild(template);
      });

      imagesContainer.addEventListener('click', function(event) {
        if (event.target.classList.contains('remove-image')) {
          if (imagesContainer.querySelectorAll('.rendu-image-entry').length > 1) {
            event.target.closest('.rendu-image-entry').remove();
          } else {
            alert('Au moins une image est requise.');
          }
        }
      });

      // Set cancel button link to go back to the specific intervention view
      const urlParams = new URLSearchParams(window.location.search);
      const interventionId = urlParams.get('intervention_id');
      if (interventionId) {
        document.getElementById('cancel-button').href = `intervention-view.html?id=${interventionId}`;
      }

      // Retrieve logged-in user role from localStorage
      const currentUserRole = localStorage.getItem('userRole');
      const currentUserIsAdmin = (currentUserRole === 'admin');

      // Conditionally disable form fields and hide save button for non-admins
      if (!currentUserIsAdmin) {
        const form = document.getElementById('rendu-new-form');
        form.querySelectorAll('input, select, textarea, button[type="submit"], #add-new-image-btn').forEach(element => {
          element.setAttribute('disabled', 'true');
        });
        document.getElementById('save-rendu-btn').classList.add('d-none');
      }
    });
  </script>
</body>
</html>
