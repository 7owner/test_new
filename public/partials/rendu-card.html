<div class="card rendu-attachment mb-2">
  <div class="card-body d-flex flex-wrap gap-3 align-items-start">
    <div class="rendu-thumb rounded bg-light d-flex align-items-center justify-content-center" style="width:80px; height:80px;">
      <span data-file-icon class="text-muted fs-4"><i class="bi bi-file-earmark"></i></span>
      <img data-file-image class="img-fluid d-none" alt="aperçu">
    </div>
    <div class="flex-grow-1">
      <div class="fw-semibold" data-file-name>Nom du fichier</div>
      <div class="small text-muted" data-file-meta>—</div>
      <div class="small" data-file-comment>Commentaire : —</div>
      <div class="mt-1 d-flex flex-wrap gap-2 align-items-center">
        <span class="badge bg-secondary" data-file-source>Source</span>
        <a class="btn btn-sm btn-outline-primary" data-file-download target="_blank" rel="noopener"><i class="bi bi-download"></i> Télécharger</a>
      </div>
    </div>
  </div>
</div>
