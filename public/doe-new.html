<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=1"></script>
  <script src="/script.js?v=1"></script>
</head>
<body>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard.html"><i class="bi bi-house-door-fill me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/agents.html"><i class="bi bi-people-fill me-2"></i>Agents</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sites.html"><i class="bi bi-building-fill me-2"></i>Sites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/interventions.html"><i class="bi bi-tools me-2"></i>Interventions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/rendezvous.html"><i class="bi bi-calendar-event-fill me-2"></i>Rendez-vous</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/achats.html"><i class="bi bi-cart-fill me-2"></i>Achats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/factures.html"><i class="bi bi-receipt-cutoff me-2"></i>Factures</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="logout-link"><i class="bi bi-box-arrow-right me-2"></i>Déconnexion</a>
        </li>
      </ul>
    </div>
  </div>

  <main class="container mt-5">

    <h1 class="mb-4">Créer un nouveau DOE</h1>

    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-4">Informations du DOE</h2>
        <form id="doe-new-form">
          <div class="mb-3">
            <label for="site_id" class="form-label">Site associé</label>
            <select class="form-select" id="site_id" required>
              <option value="">Sélectionner un site</option>
              <option value="SITE001">Site Central Paris</option>
              <option value="SITE002">Usine Lyon</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="affaire_id" class="form-label">Affaire associée</label>
            <select class="form-select" id="affaire_id" required>
              <option value="">Sélectionner une affaire</option>
              <option value="AFF001">Affaire Paris</option>
              <option value="AFF002">Affaire Lyon</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="titre" class="form-label">Titre</label>
            <input type="text" class="form-control" id="titre" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>

          <h3 class="mt-5 mb-3">Documents Associés</h3>
          <div id="doe-documents-container">
            <!-- Document entry template -->
            <div class="doe-document-entry mb-4 p-3 border rounded bg-light">
              <div class="d-flex justify-content-end">
                <button type="button" class="btn-close remove-document"></button>
              </div>
              <div class="mb-3">
                <label for="document_file" class="form-label">Fichier Document</label>
                <input class="form-control" type="file" name="document_file[]" required>
              </div>
              <div class="mb-3">
                <label for="document_commentaire" class="form-label">Commentaire</label>
                <textarea class="form-control" name="document_commentaire[]" rows="2"></textarea>
              </div>
            </div>
          </div>
          <button type="button" id="add-new-doc-btn" class="btn btn-outline-secondary mb-4"><i class="bi bi-plus-circle me-2"></i>Ajouter un nouveau document</button>

          <h3 class="mt-5 mb-3">Images Associées</h3>
          <div id="doe-images-container">
            <!-- Image entry template -->
            <div class="doe-image-entry mb-4 p-3 border rounded bg-light">
              <div class="d-flex justify-content-end">
                <button type="button" class="btn-close remove-image"></button>
              </div>
              <div class="mb-3">
                <label for="image_file" class="form-label">Fichier Image</label>
                <input class="form-control" type="file" name="image_file[]" required>
              </div>
              <div class="mb-3">
                <label for="image_commentaire" class="form-label">Commentaire Image</label>
                <textarea class="form-control" name="image_commentaire[]" rows="2"></textarea>
              </div>
            </div>
          </div>
          <button type="button" id="add-new-image-btn" class="btn btn-outline-secondary mb-4"><i class="bi bi-plus-circle me-2"></i>Ajouter une nouvelle image</button>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" id="save-doe-btn"><i class="bi bi-save me-2"></i>Enregistrer le DOE et les fichiers</button>
            <a href="maintenances.html" class="btn btn-secondary">Annuler</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Dynamic document upload logic
      const docsContainer = document.getElementById('doe-documents-container');
      const addDocBtn = document.getElementById('add-new-doc-btn');

      addDocBtn.addEventListener('click', function() {
        const template = docsContainer.querySelector('.doe-document-entry').cloneNode(true);
        template.querySelectorAll('input, select, textarea').forEach(input => input.value = ''); // Clear values
        docsContainer.appendChild(template);
      });

      docsContainer.addEventListener('click', function(event) {
        if (event.target.classList.contains('remove-document')) {
          if (docsContainer.querySelectorAll('.doe-document-entry').length > 1) {
            event.target.closest('.doe-document-entry').remove();
          } else {
            alert('Au moins un document est requis.');
          }
        }
      });

      // Dynamic image upload logic
      const imagesContainer = document.getElementById('doe-images-container');
      const addImageBtn = document.getElementById('add-new-image-btn');

      addImageBtn.addEventListener('click', function() {
        const template = imagesContainer.querySelector('.doe-image-entry').cloneNode(true);
        template.querySelectorAll('input, select, textarea').forEach(input => input.value = ''); // Clear values
        imagesContainer.appendChild(template);
      });

      imagesContainer.addEventListener('click', function(event) {
        if (event.target.classList.contains('remove-image')) {
          if (imagesContainer.querySelectorAll('.doe-image-entry').length > 1) {
            event.target.closest('.doe-image-entry').remove();
          } else {
            alert('Au moins une image est requise.');
          }
        }
      });

      // Retrieve logged-in user role from localStorage
      const currentUserRole = localStorage.getItem('userRole');
      const currentUserIsAdmin = (currentUserRole === 'admin');

      // Conditionally disable form fields and hide save button for non-admins
      if (!currentUserIsAdmin) {
        const form = document.getElementById('doe-new-form');
        form.querySelectorAll('input, select, textarea, button[type="submit"], #add-new-doc-btn, #add-new-image-btn').forEach(element => {
          element.setAttribute('disabled', 'true');
        });
        document.getElementById('save-doe-btn').classList.add('d-none');
      }
    });
  </script>
</body>
</html>
