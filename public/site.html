<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D�tail du Site</title>
  <link href="/style.css" rel="stylesheet">
  </head>
<body class="min-h-screen app-bg">
  <header class="flex justify-between items-center p-4 bg-white shadow-md">
    <h1><img src="/logo_logicielle.png" alt="Logo Syst�me de Maintenance" style="height: 40px; vertical-align: middle; margin-right: 10px;"></h1>
    <div id="user-info-container" class="d-flex align-items-center">
      <span class="me-2">Bienvenue, <span id="logged-in-user-email"></span></span>
      <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        Menu
      </button>
    </div>
</header>

  <main class="container mx-auto px-6 py-8 max-w-7xl">
    <div class="mb-2">
      <nav id="breadcrumb" class="breadcrumb"></nav>
    </div>
    <div class="mb-6">
      <h1 id="siteTitle" >Site</h1>
      <p id="siteMeta" class="text-slate-500 mt-1 text-sm"></p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="card card-body">
        <div class="text-xs uppercase text-slate-500">Affaires</div>
        <div id="countAffaires" class="text-3xl font-semibold">-</div>
      </div>
      <div class="card card-body">
        <div class="text-xs uppercase text-slate-500">DOE</div>
        <div id="countDoes" class="text-3xl font-semibold">-</div>
      </div>
      <div class="card card-body">
        <div class="text-xs uppercase text-slate-500">Maintenances</div>
        <div id="countMaintenances" class="text-3xl font-semibold">-</div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <section class="lg:col-span-1 card card-body">
        <h2 class="mb-3">Adresse</h2>
        <div id="siteAddress" class="text-sm text-slate-700"></div>
      </section>
      <section class="lg:col-span-1 card card-body">
        <h2 class="mb-3">Affaires li?es</h2>
        <ul id="siteAffairesList" class="space-y-2 text-sm"></ul>
      </section>
      <section class="lg:col-span-1 card card-body">
        <h2 class="mb-3">DOE</h2>
        <ul id="siteDoesList" class="space-y-2 text-sm"></ul>
      </section>
      <section class="lg:col-span-1 card card-body">
        <h2 class="mb-3">Maintenances</h2>
        <ul id="siteMaintenancesList" class="space-y-2 text-sm"></ul>
      </section>
      <section class="lg:col-span-2 card card-body">
        <div class="flex items-center justify-between mb-3">
          <h2 class="">Documents</h2>
        </div>
        <ul id="siteDocsList" class="space-y-2 text-sm"></ul>
      </section>
      <section class="lg:col-span-1 card card-body">
        <div class="flex items-center justify-between mb-3">
          <h2 class="">Rendez-vous</h2>
        </div>
        <ul id="siteRendezvousList" class="space-y-2 text-sm"></ul>
      </section>
      <section class="lg:col-span-3 card card-body">
        <h2 class="mb-3">Images</h2>
        <div id="siteImages" class="flex flex-wrap gap-3"></div>
      </section>
    </div>
  </main>

  <script src="/nav.js"></script>
  <script src="/script.js"></script>
  <script>
    // Simple helper to nudge users if no hash provided
    if (!location.hash) {
      // no-op, script.js will handle missing id
    }
  </script>
</body>
<!--
Usage: /site.html#<id>
  Charge: /api/sites/:id et /api/sites/:id/relations
-->
</html>
