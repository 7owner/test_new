<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pièces jointes du site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=1"></script>
</head>
<body>
  <main class="container mt-4">
    <a href="/client-dashboard.html" class="btn btn-link">← Retour</a>
    <h1 class="h4 mb-3">Pièces jointes du site</h1>
    <div id="meta" class="mb-3 text-muted"></div>
    <div class="row g-3">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">Documents</div>
          <ul id="docs" class="list-group list-group-flush"></ul>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">Images</div>
          <div id="imgs" class="p-3 d-flex flex-wrap gap-2"></div>
        </div>
      </div>
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token'); if (!token) { location.href='/login.html'; return; }
      const params = new URLSearchParams(location.search); const siteId = params.get('site_id');
      if (!siteId) { alert('site_id manquant'); return; }
      const r = await fetch(`/api/sites/${siteId}/relations`, { headers: { 'Authorization': `Bearer ${token}` } });
      if (!r.ok) { alert('Impossible de charger les pièces jointes'); return; }
      const data = await r.json();
      document.getElementById('meta').textContent = data && data.site ? `Site #${data.site.id} — ${data.site.nom_site||''}` : '';
      const docs = Array.isArray(data.documents) ? data.documents : [];
      const images = Array.isArray(data.images) ? data.images : [];
      const ul = document.getElementById('docs');
      if (!docs.length) { ul.innerHTML = '<li class="list-group-item text-muted">Aucun document</li>'; }
      else { ul.innerHTML = docs.map(d=>`<li class="list-group-item d-flex justify-content-between align-items-center"><span>${d.nom_fichier||('Document #'+d.id)}</span><a class="btn btn-sm btn-outline-primary" href="/api/documents/${d.id}/download">Télécharger</a></li>`).join(''); }
      const wrap = document.getElementById('imgs');
      if (!images.length) { wrap.innerHTML = '<div class="text-muted">Aucune image</div>'; }
      else { wrap.innerHTML = images.map(i=>`<a href="/api/images/${i.id}/view" target="_blank"><img src="/api/images/${i.id}/view" alt="img" style="max-width:140px;max-height:140px;object-fit:cover"/></a>`).join(''); }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
