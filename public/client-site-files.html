<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pieces jointes du site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/custom.css?v=1" rel="stylesheet">
  <script src="/nav.js?v=1"></script>
  <style>.thumb{max-width:140px;max-height:140px;object-fit:cover}</style>
  </head>
<body>
  <main class="container mt-4">
    <a href="/client-dashboard.html" class="btn btn-link">Retour au tableau de bord</a>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Pièces jointes du site</h1>
        <button id="add-document-btn" class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>Ajouter un document</button>
    </div>
    <div id="meta" class="mb-3 text-muted"></div>
    <div class="row g-3">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">Documents</div>
          <ul id="docs" class="list-group list-group-flush"></ul>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">Images</div>
          <div id="imgs" class="p-3 d-flex flex-wrap gap-2"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Add Document Modal -->
  <div class="modal fade" id="addDocumentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ajouter un document au site</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="add-document-form">
            <div class="mb-3">
              <label for="doc-file-input" class="form-label">Fichier</label>
              <input class="form-control" type="file" id="doc-file-input" required>
            </div>
            <div class="mb-3">
              <label for="doc-name-input" class="form-label">Nom du fichier (optionnel)</label>
              <input type="text" class="form-control" id="doc-name-input">
            </div>
            <div class="mb-3">
              <label for="doc-nature-input" class="form-label">Nature</label>
              <select class="form-select" id="doc-nature-input">
                <option value="Document">Document</option>
                <option value="Video">Vidéo</option>
                <option value="Audio">Audio</option>
                <option value="Autre">Autre</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" id="save-document-btn">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function authDownload(url, filename, token){
      const r = await fetch(url, { headers: { 'Authorization': `Bearer ${token}` } });
      if (!r.ok) throw new Error('download failed');
      const b = await r.blob();
      const a = document.createElement('a');
      a.href = URL.createObjectURL(b);
      a.download = filename || 'document';
      a.click();
      setTimeout(()=>URL.revokeObjectURL(a.href), 1500);
    }
    async function authImage(url, token){
      const r = await fetch(url, { headers: { 'Authorization': `Bearer ${token}` } });
      if (!r.ok) return null;
      const b = await r.blob();
      return URL.createObjectURL(b);
    }
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token'); if (!token) { location.href='/login.html'; return; }
      const params = new URLSearchParams(location.search); const siteId = params.get('site_id');
      if (!siteId) { alert('site_id manquant'); return; }

      const addDocumentModal = new bootstrap.Modal(document.getElementById('addDocumentModal'));

      async function loadFiles() {
        const r = await fetch(`/api/sites/${siteId}/relations`, { headers: { 'Authorization': `Bearer ${token}` } });
        if (!r.ok) { alert('Impossible de charger les pieces jointes'); return; }
        const data = await r.json();
        document.getElementById('meta').textContent = data && data.site ? `Site #${data.site.id} - ${data.site.nom_site||''}` : '';
        const docs = Array.isArray(data.documents) ? data.documents : [];
        const images = Array.isArray(data.images) ? data.images : [];
        const ul = document.getElementById('docs');
        if (!docs.length) { ul.innerHTML = '<li class="list-group-item text-muted">Aucun document</li>'; }
        else {
          ul.innerHTML = '';
          docs.forEach(d => {
            const li = document.createElement('li'); li.className='list-group-item d-flex justify-content-between align-items-center';
            const span = document.createElement('span'); span.textContent = d.nom_fichier || ('Document #'+d.id);
            const btn = document.createElement('button'); btn.className='btn btn-sm btn-outline-primary'; btn.textContent='Telecharger';
            btn.onclick = () => authDownload(`/api/documents/${d.id}/download`, d.nom_fichier, token);
            li.append(span, btn); ul.appendChild(li);
          });
        }
        const wrap = document.getElementById('imgs');
        if (!images.length) { wrap.innerHTML = '<div class="text-muted">Aucune image</div>'; }
        else {
          wrap.innerHTML = '';
          for (const i of images) {
            const url = await authImage(`/api/images/${i.id}/view`, token);
            if (!url) continue;
            const a = document.createElement('a'); a.href=url; a.target='_blank';
            const img = document.createElement('img'); img.src=url; img.alt='img'; img.className='thumb';
            a.appendChild(img); wrap.appendChild(a);
          }
        }
      }

      const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
      });

      document.getElementById('add-document-btn').addEventListener('click', () => {
        document.getElementById('add-document-form').reset();
        addDocumentModal.show();
      });

      document.getElementById('save-document-btn').addEventListener('click', async () => {
          const fileInput = document.getElementById('doc-file-input');
          const file = fileInput.files[0];
          if (!file) { alert('Veuillez sélectionner un fichier.'); return; }
          const base64 = await toBase64(file);
          const nom_fichier = document.getElementById('doc-name-input').value.trim() || file.name;
          const nature = document.getElementById('doc-nature-input').value;

          const payload = { base64, nom_fichier, nature, type_mime: file.type, cible_type: 'Site', cible_id: siteId };
          
          try {
            const res = await fetch('/api/documents', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify(payload)
            });
            if (!res.ok) {
                const errData = await res.json().catch(() => ({}));
                throw new Error(errData.error || `HTTP ${res.status}`);
            }
            addDocumentModal.hide();
            await loadFiles();
          } catch(e) {
            alert(`Échec de l'ajout: ${e.message}`);
          }
      });
      
      await loadFiles();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
