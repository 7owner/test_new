<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détail de l'intervention</title>
  <link href="/style.css?v=1" rel="stylesheet">

  <!-- Icônes Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-teal-50 to-blue-50 text-slate-700">

  <!-- Header dynamique (chargé via nav.js) -->
  <header class="flex justify-between items-center p-4 bg-white shadow-md">
    <h1 class="text-xl font-bold text-gray-800">
        <img src="/logo_logicielle.png" alt="Logo Système de Maintenance" class="h-8 inline-block align-middle mr-2">
        <a href="/dashboard.html" class="text-gray-800 no-underline">Détail de l'intervention</a>
    </h1>
    <div class="flex items-center">
        <span id="logged-in-user-email" class="mr-4 text-gray-700"></span>
        <a href="#" id="logout-link" class="text-red-500 hover:text-red-700">Déconnexion</a>
    </div>
</header>

  <main class="container mx-auto px-6 py-10 max-w-7xl">
    
    <!-- Fil d'ariane -->
    <nav id="breadcrumb" class="breadcrumb mb-6 text-sm text-slate-500"></nav>

    <!-- Titre + métadonnées -->
    <header class="mb-8">
      <h1 id="interTitle" class="text-3xl font-bold text-slate-800 tracking-tight"></h1>
      <p id="interMeta" class="text-slate-500 mt-2 text-sm"></p>
    </header>

    <!-- Statistiques -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <div class="card card-body flex flex-col items-start gap-2 hover:shadow-lg transition">
        <div class="flex items-center gap-2 text-xs uppercase text-slate-500">
          <i data-lucide="calendar-check"></i> Rendez-vous
        </div>
        <div id="countRdv" class="text-3xl font-semibold">-</div>
      </div>

      <div class="card card-body flex flex-col items-start gap-2 hover:shadow-lg transition">
        <div class="flex items-center gap-2 text-xs uppercase text-slate-500">
          <i data-lucide="file-text"></i> Documents
        </div>
        <div id="countDocs" class="text-3xl font-semibold">-</div>
      </div>

      <div class="card card-body flex flex-col items-start gap-2 hover:shadow-lg transition">
        <div class="flex items-center gap-2 text-xs uppercase text-slate-500">
          <i data-lucide="image"></i> Images
        </div>
        <div id="countImgs" class="text-3xl font-semibold">-</div>
      </div>
    </div>

    <!-- Zones de contenu -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

      <!-- Détails -->
      <section class="lg:col-span-2 card card-body">
        <h2 class="mb-4 text-lg font-medium flex items-center gap-2">
          <i data-lucide="info"></i> Détails de l’intervention
        </h2>
        <div id="interDetails" class="text-sm leading-relaxed"></div>
        <div id="relLinks" class="mt-4 text-sm"></div>
      </section>

      <!-- Rendez-vous -->
      <section class="lg:col-span-1 card card-body">
        <h2 class="mb-4 text-lg font-medium flex items-center gap-2"><i data-lucide="clock-8"></i> Rendez-vous</h2>
        <ul id="interRdvList" class="space-y-2 text-sm"></ul>
      </section>

      <!-- Documents -->
      <section class="lg:col-span-2 card card-body">
        <h2 class="mb-4 text-lg font-medium flex items-center gap-2"><i data-lucide="folder-open"></i> Documents</h2>
        <ul id="interDocsList" class="space-y-2 text-sm"></ul>
      </section>

      <!-- Images -->
      <section class="lg:col-span-1 card card-body">
        <h2 class="mb-4 text-lg font-medium flex items-center gap-2"><i data-lucide="camera"></i> Images</h2>
        <div id="interImages" class="flex flex-wrap gap-3"></div>
      </section>

    </div>
  </main>

  <script src="/nav.js?v=1"></script>
  <script src="/script.js?v=1"></script>
  <script>
    lucide.createIcons();
  </script>

</body>
<!-- Usage: /intervention.html#<id> -->
</html>
