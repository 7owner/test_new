databases:
  - name: test-new-db
    plan: free

services:
  - type: web
    name: test-new-web
    env: node
    plan: free
    buildCommand: npm ci
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: test-new-db
          property: connectionString
      - key: JWT_SECRET
        # Set this in Render dashboard (Settings â†’ Environment) or via Secrets
        sync: false
      - key: PORT
        value: 3000
